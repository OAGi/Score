# Score base URL
org.oagi.score.e2e.baseUrl = http://localhost:4200
org.oagi.score.e2e.datasource.url = jdbc:mysql://localhost:3306/oagi?useSSL=false
org.oagi.score.e2e.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
org.oagi.score.e2e.datasource.username = oagi
org.oagi.score.e2e.datasource.password = oagi
# Restrict the maximum pool size of the datasource to 1 for each test case
org.oagi.score.e2e.datasource.maximum-pool-size = 1

# Driver type
# local: Local web driver
# remote: Remote web driver
org.oagi.score.e2e.driver = local
# Remote address for the remote web driver
org.oagi.score.e2e.remoteUrl = http://localhost:4444

# Browser type
# chrome: Chrome browser
# edge: Edge browser
org.oagi.score.e2e.browser = chrome

# Chrome options
org.oagi.score.e2e.chrome.headless = false
org.oagi.score.e2e.chrome.disable-gpu = false

# Edge options
org.oagi.score.e2e.edge.headless = true
org.oagi.score.e2e.edge.disable-gpu = true