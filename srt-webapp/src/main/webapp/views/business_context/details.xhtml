<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../../template.xhtml">

    <ui:define name="content">
        <div class="settings-next">
            <div class="subhead">
                <h:panelGroup rendered="#{businessContextDetailBean.businessContext.bizCtxId > 0}">
                    <h2 class="subhead-heading">Business Context Detail</h2>
                </h:panelGroup>
                <h:panelGroup rendered="#{businessContextDetailBean.businessContext.bizCtxId == 0}">
                    <h2 class="subhead-heading">Create Business Context</h2>
                </h:panelGroup>
            </div>
        </div>
        <h:form id="form">
            <p:growl id="growl" showDetail="true" life="3000"/>

            <p:panel>
                <h:panelGrid columns="2" cellpadding="3">
                    <h:outputText value="GUID" styleClass="section-label"
                                  rendered="#{businessContextDetailBean.businessContext.bizCtxId > 0}"/>
                    <h:inputText id="guid" value="#{businessContextDetailBean.businessContext.guid}"
                                 rendered="#{businessContextDetailBean.businessContext.bizCtxId > 0}"
                                 styleClass="section-content input-section disabled" disabled="true"/>

                    <h:outputText value="Name" styleClass="section-label"/>
                    <h:inputText id="name" value="#{businessContextDetailBean.businessContext.name}"
                                 label="Name" styleClass="section-content input-section">
                        <p:ajax update="form"/>
                    </h:inputText>
                </h:panelGrid>
            </p:panel>

            <p:panel>
                <f:facet name="header">
                    <h:outputText value="Business Context Values"/>
                    <p:commandButton id="addBtn" value="Add" style="float: right;"
                                     actionListener="#{businessContextDetailBean.addBusinessContextValue}"
                                     update="tbl"/>
                </f:facet>

                <p:dataTable id="tbl" var="businessContextValue"
                             value="#{businessContextDetailBean.businessContextValueModel}"
                             editable="true" editMode="cell" widgetVar="businessContextValues" rows="10"
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             paginator="true" paginatorPosition="bottom"
                             style="width: 100%; margin-bottom: 20px;">

                    <p:column style="width: 30%; height: 30px;" headerText="Context Category"
                              sortBy="#{businessContextValue.contextCategory.name}">
                        <p:autoComplete id="ctxCategoryAuto"
                                value="#{businessContextValue.contextCategory}"
                                completeMethod="#{businessContextDetailBean.completeContextCategory}"
                                var="contextCategory" style="width: 100%" dropdown="true"
                                itemLabel="#{contextCategory.name}" itemValue="#{contextCategory}">
                            <f:attribute name="businessContextValue" value="#{businessContextValue}"/>
                            <f:converter binding="#{contextCategoryConverter}"/>
                            <p:ajax event="itemSelect" update="tbl"
                                    listener="#{businessContextDetailBean.onSelectContextCategory}"/>
                            <f:ajax render="tbl"/>
                        </p:autoComplete>
                    </p:column>

                    <p:column style="width: 30%" headerText="Context Scheme Name"
                              sortBy="#{businessContextValue.contextScheme.schemeName}">
                        <p:autoComplete id="ctxSchemeAuto" rendered="#{businessContextValue.contextCategory != null}"
                                        value="#{businessContextValue.contextScheme}"
                                        completeMethod="#{businessContextDetailBean.completeContextScheme}"
                                        var="contextScheme" style="width: 100%" dropdown="true"
                                        itemLabel="#{contextScheme.schemeName}" itemValue="#{contextScheme}">
                            <f:converter binding="#{contextSchemeConverter}"/>
                            <f:attribute name="ctxCategoryId"
                                         value="#{businessContextValue.contextCategory.ctxCategoryId}"/>
                            <f:attribute name="businessContextValue" value="#{businessContextValue}"/>
                            <f:facet name="itemtip">
                                <h:panelGrid columns="2" cellpadding="2" styleClass="itemtip">
                                    <h:outputText value="Agency ID"
                                                  style="color: #4078c0; font-size: 14px; line-height: 1.2;"/>
                                    <h:outputText value="#{contextScheme.schemeAgencyId}"
                                                  style="padding: 0; margin: 0; font-size: 12px; color: #555;"/>

                                    <h:outputText value="Scheme ID"
                                                  style="color: #4078c0; font-size: 14px; line-height: 1.2;"/>
                                    <h:outputText value="#{contextScheme.schemeId}"
                                                  style="padding: 0; margin: 0; font-size: 12px; color: #555;"/>

                                    <h:outputText value="Version ID"
                                                  style="color: #4078c0; font-size: 14px; line-height: 1.2;"/>
                                    <h:outputText value="#{contextScheme.schemeVersionId}"
                                                  style="padding: 0; margin: 0; font-size: 12px; color: #555;"/>
                                </h:panelGrid>
                            </f:facet>
                            <p:ajax event="itemSelect" update="tbl"
                                    listener="#{businessContextDetailBean.onSelectContextScheme}">
                            </p:ajax>
                            <f:ajax render="tbl"/>
                        </p:autoComplete>
                    </p:column>

                    <p:column style="width: 30%" headerText="Context Scheme Value"
                              sortBy="#{businessContextValue.contextSchemeValue.value}">
                        <p:autoComplete id="ctxSchemeValueAuto" rendered="#{businessContextValue.contextScheme != null}"
                                        value="#{businessContextValue.contextSchemeValue}"
                                        completeMethod="#{businessContextDetailBean.completeContextSchemeValue}"
                                        var="contextSchemeValue" style="width: 100%" dropdown="true"
                                        itemLabel="#{contextSchemeValue.value}" itemValue="#{contextSchemeValue}">
                            <f:converter binding="#{contextSchemeValueConverter}"/>
                            <f:attribute name="businessContextValue" value="#{businessContextValue}"/>
                            <f:attribute name="ctxSchemeId"
                                         value="#{businessContextValue.contextScheme.ctxSchemeId}">
                            </f:attribute>
                            <f:facet name="itemtip">
                                <h:panelGrid columns="2" cellpadding="2" styleClass="itemtip">
                                    <h:outputText value="Meaning"
                                                  style="color: #4078c0; font-size: 14px; line-height: 1.2;"/>
                                    <h:outputText value="#{contextSchemeValue.meaning}"
                                                  style="padding: 0; margin: 0; font-size: 12px; color: #555;"/>
                                </h:panelGrid>
                            </f:facet>
                            <p:ajax event="itemSelect" update="tbl"
                                    listener="#{businessContextDetailBean.onSelectContextSchemeValue}"/>
                            <f:ajax render="tbl"/>
                        </p:autoComplete>
                    </p:column>

                    <p:column style="text-align: center; width: 65px;">
                        <p:commandButton id="deleteBtn" icon="fa fa-white fa-times" styleClass="delete"
                                         action="#{businessContextDetailBean.deleteBusinessContextValue}"
                                         update="tbl">
                            <f:setPropertyActionListener value="#{businessContextValue}"
                                                         target="#{businessContextDetailBean.selectedBusinessContextValue}"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>

                <p:separator/>

                <p:commandButton id="createBtn" ajax="true" value="Create" update="growl"
                                 rendered="#{businessContextDetailBean.businessContext.guid == null}"
                                 action="#{businessContextDetailBean.update()}"/>

                <p:commandButton id="updateBtn" ajax="true" value="Update" update="growl"
                                 rendered="#{businessContextDetailBean.businessContext.guid != null}"
                                 action="#{businessContextDetailBean.update()}"/>

                <p:commandButton id="discardBtn" ajax="true" value="Discard" update="growl"
                                 rendered="#{businessContextDetailBean.businessContext.bizCtxId > 0}"
                                 styleClass="danger"
                                 onclick="PF('confirmDiscard').show()"/>

                <p:confirmDialog id="confirmDiscardDlg" widgetVar="confirmDiscard" showEffect="fade"
                                 hideEffect="fade" closable="false" header="Warning">
                    <f:facet name="message">
                        The business context will be permanently removed.
                    </f:facet>
                    <div style="text-align: center;">
                        <p:commandButton id="acceptBtn" value="Accept" icon="fa fa-white fa-check"
                                         action="#{businessContextDetailBean.delete()}"
                                         oncomplete="PF('confirmDiscard').hide()"/>
                        <p:commandButton id="cancelBtn" value="Cancel" icon="fa fa-white fa-times"
                                         onclick="PF('confirmDiscard').hide()"/>
                    </div>
                </p:confirmDialog>
            </p:panel>

            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        </h:form>
    </ui:define>

</ui:composition>
