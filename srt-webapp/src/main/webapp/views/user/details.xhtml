<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                template="../../template.xhtml">

    <ui:define name="content">
        <div class="settings-next">
            <div class="subhead">
                <h:panelGroup rendered="#{userDetailBean.user.appUserId > 0}">
                    <h2 class="subhead-heading">User Detail</h2>
                </h:panelGroup>
                <h:panelGroup rendered="#{userDetailBean.user.appUserId == 0}">
                    <h2 class="subhead-heading">Create User</h2>
                </h:panelGroup>
            </div>
        </div>
        <p:growl id="growl" showDetail="true" life="3000"/>

        <p:panel>
            <h:panelGrid columns="2" cellpadding="3">
                <h:outputText value="Login ID" styleClass="section-label"/>
                <h:inputText id="bG9naW5JZA" value="#{userDetailBean.user.loginId}" pt:autocomplete="nope"
                             required="true" requiredMessage="Please fill out 'Login ID' field."
                             maxlength="45" disabled="#{userDetailBean.user.appUserId > 0}"
                             label="Login ID" styleClass="section-content input-section #{userDetailBean.user.appUserId > 0 ? 'disabled' : ''}">
                    <f:validateLength maximum="45"/>
                </h:inputText>

                <h:outputText value="Name" styleClass="section-label"/>
                <h:inputText value="#{userDetailBean.user.name}" pt:autocomplete="nope" maxlength="100"
                             label="Name" styleClass="section-content input-section">
                    <f:validateLength maximum="100"/>
                </h:inputText>

                <h:outputText value="Organization" styleClass="section-label"/>
                <h:inputText value="#{userDetailBean.user.organization}" pt:autocomplete="nope" maxlength="100"
                             label="Organization" styleClass="section-content input-section">
                    <f:validateLength maximum="100"/>
                </h:inputText>

                <h:outputText value="Password" styleClass="section-label"/>
                <p:password id="cGFzc3dvcmQ" value="#{userDetailBean.user.password}"
                            label="Password" styleClass="section-content input-section"
                            required="true" pt:autocomplete="new-password"
                            requiredMessage="Please fill out 'Password' field."
                            validatorMessage="Password is too short (minimum is 5 characters)">
                    <f:validateLength minimum="5"/>
                </p:password>

                <h:panelGroup rendered="#{userDetailBean.user.appUserId == 0}">
                <h:outputText for="oagisDeveloper" value="OAGIS Developer" styleClass="section-label"/>
                <h:selectBooleanCheckbox id="oagisDeveloper" value="#{userDetailBean.user.oagisDeveloperIndicator}"
                                         styleClass="section-content input-section" style="text-align: left; margin-left: 158px !important;">
                </h:selectBooleanCheckbox>
                </h:panelGroup>
            </h:panelGrid>
        </p:panel>

        <p:commandButton id="createBtn" ajax="true" value="Create" update="growl"
                         rendered="#{userDetailBean.user.appUserId == 0}"
                         action="#{userDetailBean.create()}"/>

        <p:commandButton id="updateBtn" ajax="true" value="Update" update="growl"
                         rendered="#{userDetailBean.user.appUserId != 0}"
                         action="#{userDetailBean.update()}"/>
    </ui:define>

</ui:composition>
