<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui" xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                template="../../template.xhtml">

    <ui:define name="content">
        <div class="settings-next">
            <div class="subhead">
                <h:panelGroup id="headerMessage">
                    <h2 class="subhead-heading">#{accDetailBean.targetAcc.objectClassTerm == 'All Extension' ? 'Global' : accDetailBean.targetAcc.objectClassTerm}</h2>
                </h:panelGroup>
            </div>
        </div>
        <h:form id="form">
            <p:messages id="messages" showIcon="false" showDetail="true" showSummary="false" autoUpdate="true"
                        closable="true"/>

            <p:blockUI block="leftPanel" widgetVar="leftBlockUI"/>

            <p:panel id="panel">
                <h:panelGroup style="width: 100%;">
                    <div class="row">
                        <div class="col-md-5"
                             style="max-height: 470px; overflow-y: scroll; #{accDetailBean.preparedAppend ? 'display: none;' : ''}">
                            <p:panel id="leftPanel">
                                <p:treeTable value="#{accDetailBean.treeNode}" var="node" id="treeTable"
                                             selection="#{accDetailBean.selectedTreeNode}"
                                             selectionMode="single">
                                    <p:ajax event="expand" listener="#{accDetailBean.expand}"
                                            update=":form:treeTable, :form:details"/>
                                    <p:ajax event="collapse"
                                            update=":form:treeTable, :form:details"/>
                                    <p:ajax event="select" update=":form:details"/>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{accDetailBean.targetAcc.objectClassTerm}"/>
                                        </f:facet>
                                        <h:outputText value="#{ node.getAttribute('name') }"/>
                                    </p:column>
                                </p:treeTable>

                                <p:contextMenu for="treeTable" nodeType="ACC-Target" rendered="#{accDetailBean.targetAcc.state == 'Editing'}">
                                    <p:menuitem value="Append ASCC" style="width: 100%;"
                                                actionListener="#{accDetailBean.prepareAppendAscc}"
                                                onclick="PF('leftBlockUI').show()"
                                                update=":form"/>
                                    <p:menuitem value="Append BCC" style="width: 100%;"
                                                actionListener="#{accDetailBean.prepareAppendBcc}"
                                                onclick="PF('leftBlockUI').show()"
                                                update=":form"/>
                                </p:contextMenu>
                            </p:panel>
                        </div>

                        <div id="main_panel" class="#{accDetailBean.preparedAppend ? 'col-md-12' : 'col-md-7'}"
                             style="#{accDetailBean.preparedAppend ? '' : 'max-height: 470px;'} overflow-y: scroll">
                            <div id="myAffix" style="overflow-y: auto;">
                                <p:panel id="details">
                                    <!--
                                        To append ASCC
                                    -->
                                    <h:panelGroup rendered="#{accDetailBean.preparedAppendAscc}">
                                        <p:panel>
                                            <f:facet name="header">
                                                <p:autoComplete id="asccpPropertyTerm" widgetVar="asccpPropertyTerm"
                                                                value="#{accDetailBean.selectedAsccpPropertyTerm}"
                                                                completeMethod="#{accDetailBean.completeInputAsccp}"
                                                                style="width: 440px; margin-right: 20px;">
                                                    <p:ajax event="itemSelect"
                                                            listener="#{accDetailBean.onSelectAsccpPropertyTerm}"/>
                                                    <f:ajax/> <!-- dummy ajax component to update the value of autoComplete -->
                                                </p:autoComplete>
                                                <p:commandButton value="Search" ajax="true"
                                                                 action="#{accDetailBean.searchAsccp}"
                                                                 update=":form:details" icon="ui-icon-search"/>
                                            </f:facet>

                                            <p:dataTable id="tblAsccp" var="asccp" value="#{accDetailBean.asccpList}"
                                                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                                         paginator="true" paginatorPosition="bottom" rows="5"
                                                         style="width: 100%; margin-bottom:20px"
                                                         rowKey="#{asccp.asccpId}"
                                                         selection="#{accDetailBean.selectedAsccp}"
                                                         selectionMode="single">
                                                <p:ajax event="rowSelect" listener="#{accDetailBean.onAsccpRowSelect}"/>
                                                <p:ajax event="rowUnselect"
                                                        listener="#{accDetailBean.onAsccpRowUnselect}"/>

                                                <p:column headerText="ASCCP Property Term"
                                                          sortBy="#{asccp.propertyTerm}">
                                                    <h:outputText value="#{asccp.propertyTerm}"/>
                                                    <div>
                                                        <h:outputText value="GUID: #{asccp.guid}"
                                                                      style="font-size: 12px !important; color: #767676 !important;"/>
                                                    </div>
                                                </p:column>
                                                <p:column headerText="Definition" sortBy="#{asccp.definition}">
                                                    <h:outputText value="#{asccp.definition}"/>
                                                </p:column>
                                                <p:column style="width: 100px; text-align: center;" headerText="State"
                                                          sortBy="#{asccp.state}">
                                                    <h:panelGroup rendered="#{asccp.state == 'Editing'}">
                                                        <span class="label label-primary">Editing</span>
                                                    </h:panelGroup>
                                                    <h:panelGroup rendered="#{asccp.state == 'Candidate'}">
                                                        <span class="label label-warning">Candidate</span>
                                                    </h:panelGroup>
                                                    <h:panelGroup rendered="#{asccp.state == 'Published'}">
                                                        <span class="label label-default">Published</span>
                                                    </h:panelGroup>
                                                </p:column>
                                            </p:dataTable>

                                            <p:commandButton value="Append"
                                                             actionListener="#{accDetailBean.setPreparedAppendAscc(false)}"
                                                             action="#{accDetailBean.appendAscc()}"
                                                             onclick="PF('leftBlockUI').hide()"
                                                             update=":form"/>
                                            <p:commandButton value="Discard"
                                                             styleClass="danger"
                                                             actionListener="#{accDetailBean.setPreparedAppendAscc(false)}"
                                                             onclick="PF('leftBlockUI').hide()"
                                                             update=":form"/>
                                        </p:panel>
                                    </h:panelGroup>

                                    <!--
                                        To append BCC
                                    -->
                                    <h:panelGroup rendered="#{accDetailBean.preparedAppendBcc}">
                                        <p:panel>
                                            <f:facet name="header">
                                                <p:autoComplete id="bccpPropertyTerm" widgetVar="bccpPropertyTerm"
                                                                value="#{accDetailBean.selectedBccpPropertyTerm}"
                                                                completeMethod="#{accDetailBean.completeInputBccp}"
                                                                style="width: 440px; margin-right: 20px;">
                                                    <p:ajax event="itemSelect"
                                                            listener="#{accDetailBean.onSelectBccpPropertyTerm}"/>
                                                    <f:ajax/> <!-- dummy ajax component to update the value of autoComplete -->
                                                </p:autoComplete>
                                                <p:commandButton value="Search" ajax="true"
                                                                 actionListener="#{accDetailBean.searchBccp}"
                                                                 update=":form:details" icon="ui-icon-search"/>
                                            </f:facet>

                                            <p:dataTable id="tblBccp" var="bccp" value="#{accDetailBean.bccpList}"
                                                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                                         paginator="true" paginatorPosition="bottom" rows="5"
                                                         style="width: 100%; margin-bottom:20px"
                                                         rowKey="#{bccp.bccpId}"
                                                         selection="#{accDetailBean.selectedBccp}"
                                                         selectionMode="single">
                                                <p:ajax event="rowSelect" listener="#{accDetailBean.onBccpRowSelect}"/>
                                                <p:ajax event="rowUnselect"
                                                        listener="#{accDetailBean.onBccpRowUnselect}"/>
                                                <p:column headerText="BCCP Property Term" sortBy="#{bccp.propertyTerm}">
                                                    <h:outputText value="#{bccp.propertyTerm}"/>
                                                    <div>
                                                        <h:outputText value="GUID: #{bccp.guid}"
                                                                      style="font-size: 12px !important; color: #767676 !important;"/>
                                                    </div>
                                                </p:column>
                                                <p:column headerText="Definition" sortBy="#{bccp.definition}">
                                                    <h:outputText value="#{bccp.definition}"/>
                                                </p:column>
                                                <p:column style="width: 100px; text-align: center;" headerText="State"
                                                          sortBy="#{bccp.state}">
                                                    <h:panelGroup rendered="#{bccp.state == 'Editing'}">
                                                        <span class="label label-primary">Editing</span>
                                                    </h:panelGroup>
                                                    <h:panelGroup rendered="#{bccp.state == 'Candidate'}">
                                                        <span class="label label-warning">Candidate</span>
                                                    </h:panelGroup>
                                                    <h:panelGroup rendered="#{bccp.state == 'Published'}">
                                                        <span class="label label-default">Published</span>
                                                    </h:panelGroup>
                                                </p:column>
                                            </p:dataTable>

                                            <p:commandButton value="Append"
                                                             actionListener="#{accDetailBean.setPreparedAppendBcc(false)}"
                                                             action="#{accDetailBean.appendBcc()}"
                                                             onclick="PF('leftBlockUI').hide()"
                                                             update=":form"/>
                                            <p:commandButton value="Discard"
                                                             styleClass="danger"
                                                             actionListener="#{accDetailBean.setPreparedAppendBcc(false)}"
                                                             onclick="PF('leftBlockUI').hide()"
                                                             update=":form"/>
                                        </p:panel>
                                    </h:panelGroup>

                                    <!--
                                        ACC
                                    -->
                                    <h:panelGroup id="accPanelGroup"
                                            rendered="#{accDetailBean.preparedAppend eq false and
                                                        fn:startsWith(accDetailBean.selectedTreeNode.type, 'ACC')}">
                                        <p:panel id="accPanel">
                                            <f:facet name="header">
                                                <h:outputText value="ACC"/>
                                                <span style="float: right;">
                                                    <p:commandButton
                                                            rendered="#{accDetailBean.selectedTreeNode.data.acc.state == 'Editing'}"
                                                            value="Update" ajax="true"
                                                            action="#{accDetailBean.updateAcc(accDetailBean.selectedTreeNode)}"
                                                            disabled="#{accDetailBean.selectedTreeNode.data.acc.isDirty() eq false}"
                                                            update=":form:details, :form:btnGroup"/>
                                                    <p:commandButton
                                                            rendered="#{accDetailBean.selectedTreeNode.data.acc.state == 'Editing'}"
                                                            value="Discard" ajax="true" styleClass="danger"
                                                            action="#{accDetailBean.discardAcc(accDetailBean.selectedTreeNode)}"
                                                            update=":form:treeTable, :form:details, :form:btnGroup"/>
                                                </span>
                                            </f:facet>
                                            <h:panelGrid columns="2">
                                                <h:outputText value="GUID" styleClass="section-label"/>
                                                <h:inputText
                                                        value="#{accDetailBean.selectedTreeNode.data.acc.guid}"
                                                        styleClass="section-content input-section disabled"
                                                        disabled="true"/>

                                                <h:outputText value="Object Class Term" styleClass="section-label"/>
                                                <h:inputText required="true"
                                                             requiredMessage="Please fill out 'Object Class Term' field."
                                                             value="#{accDetailBean.selectedTreeNode.data.acc.objectClassTerm}"
                                                             styleClass="section-content input-section #{accDetailBean.selectedTreeNode.data.acc.state != 'Editing' ? 'disabled' : ''}"
                                                             disabled="#{accDetailBean.selectedTreeNode.data.acc.state != 'Editing'}">
                                                    <p:ajax listener="#{accDetailBean.onChangeObjectClassTerm(accDetailBean.selectedTreeNode.data)}"
                                                            update="headerMessage, leftPanel, accPanel, :form:btnGroup"/>
                                                </h:inputText>

                                                <h:outputText value="DEN" styleClass="section-label"/>
                                                <h:inputText
                                                        value="#{accDetailBean.selectedTreeNode.data.acc.den}"
                                                        styleClass="section-content input-section disabled"
                                                        disabled="true"/>

                                                <h:outputText value="Component Type" styleClass="section-label"/>
                                                <p:selectOneMenu
                                                        value="#{accDetailBean.selectedTreeNode.data.acc.oagisComponentType}"
                                                        styleClass="section-content input-section #{accDetailBean.selectedTreeNode.data.acc.state != 'Editing' ? 'disabled' : ''}"
                                                        disabled="#{accDetailBean.selectedTreeNode.data.acc.state != 'Editing'}">
                                                    <f:selectItems value="#{accDetailBean.availableOagisComponentTypes(accDetailBean.selectedTreeNode.data.acc)}"/>
                                                    <f:ajax render="accPanel, :form:btnGroup"/>
                                                </p:selectOneMenu>

                                                <h:outputText value="Abstract" styleClass="section-label"/>
                                                <h:selectBooleanCheckbox
                                                        value="${accDetailBean.selectedTreeNode.data.acc.abstractComponent}"
                                                        styleClass="section-content input-section #{accDetailBean.selectedTreeNode.data.acc.state != 'Editing' ? 'disabled' : '' or
                                                                                                    accDetailBean.canBeAbstract(accDetailBean.selectedTreeNode.data.acc) eq false}"
                                                        disabled="#{accDetailBean.selectedTreeNode.data.acc.state != 'Editing' or
                                                                    accDetailBean.canBeAbstract(accDetailBean.selectedTreeNode.data.acc) eq false}">
                                                    <f:ajax render="accPanel, :form:btnGroup"/>
                                                </h:selectBooleanCheckbox>

                                                <h:outputText value="Deprecated" styleClass="section-label"/>
                                                <h:selectBooleanCheckbox
                                                        value="${accDetailBean.selectedTreeNode.data.acc.deprecated}"
                                                        styleClass="section-content input-section #{accDetailBean.selectedTreeNode.data.acc.state != 'Editing' ? 'disabled' : '' or
                                                                                                    accDetailBean.selectedTreeNode.data.acc.revisionNum lt 2}"
                                                        disabled="#{accDetailBean.selectedTreeNode.data.acc.state != 'Editing' or
                                                                    accDetailBean.selectedTreeNode.data.acc.revisionNum lt 2}">
                                                    <f:ajax render="accPanel, :form:btnGroup"/>
                                                </h:selectBooleanCheckbox>

                                                <h:outputText value="Definition" styleClass="section-label"/>
                                                <h:inputTextarea
                                                        value="#{accDetailBean.selectedTreeNode.data.acc.definition}"
                                                        rows="#{accDetailBean.selectedTreeNode.data.acc.state != 'Editing' and
                                                                accDetailBean.selectedTreeNode.data.acc.definition == null ? '2' : '6'}"
                                                        autoResize="false"
                                                        a:placeholder="#{accDetailBean.selectedTreeNode.data.acc.state != 'Editing' ? '' : 'Leave a definition'}"
                                                        styleClass="section-content input-section #{accDetailBean.selectedTreeNode.data.acc.state != 'Editing' ? 'disabled' : ''}"
                                                        disabled="#{accDetailBean.selectedTreeNode.data.acc.state != 'Editing'}"/>
                                            </h:panelGrid>
                                        </p:panel>
                                    </h:panelGroup>

                                    <!--
                                        ASCCP
                                    -->
                                    <h:panelGroup id="asccpPanelGroup"
                                                  rendered="#{accDetailBean.preparedAppend eq false and
                                                              fn:startsWith(accDetailBean.selectedTreeNode.type, 'ASCCP')}">
                                        <p:panel id="asccPanel"
                                                 rendered="#{accDetailBean.selectedTreeNode.data.ascc != null}">
                                            <f:facet name="header">
                                                <h:outputText value="ASCC"/>
                                                <span style="float: right;">
                                                    <p:commandButton
                                                            rendered="#{accDetailBean.selectedTreeNode.data.ascc.state == 'Editing'}"
                                                            value="Update" ajax="true"
                                                            action="#{accDetailBean.updateAscc(accDetailBean.selectedTreeNode)}"
                                                            disabled="#{accDetailBean.selectedTreeNode.data.ascc.isDirty() eq false}"
                                                            update=":form:details, :form:btnGroup"/>
                                                    <p:commandButton
                                                            rendered="#{accDetailBean.selectedTreeNode.data.ascc.state == 'Editing'}"
                                                            value="Discard" ajax="true" styleClass="danger"
                                                            action="#{accDetailBean.discardAscc(accDetailBean.selectedTreeNode)}"
                                                            update=":form:treeTable, :form:details, :form:btnGroup"/>
                                                </span>
                                            </f:facet>

                                            <h:panelGrid columns="2">
                                                <h:outputText value="GUID" styleClass="section-label"/>
                                                <h:inputText
                                                        value="#{accDetailBean.selectedTreeNode.data.ascc.guid}"
                                                        styleClass="section-content input-section disabled"
                                                        disabled="true"/>

                                                <h:outputText value="DEN" styleClass="section-label"/>
                                                <h:inputText
                                                        value="#{accDetailBean.selectedTreeNode.data.ascc.den}"
                                                        styleClass="section-content input-section disabled"
                                                        disabled="true"/>

                                                <h:outputText value="Min" styleClass="section-label"/>
                                                <h:inputText
                                                        value="#{accDetailBean.selectedTreeNode.data.ascc.cardinalityMin}"
                                                        styleClass="section-content input-section #{accDetailBean.selectedTreeNode.data.ascc.state != 'Editing' ? 'disabled' : ''}"
                                                        disabled="#{accDetailBean.selectedTreeNode.data.ascc.state != 'Editing'}">
                                                    <f:selectItem itemLabel="0" itemValue="0"/>
                                                    <f:selectItem itemLabel="1" itemValue="1"/>
                                                    <f:ajax listener="#{accDetailBean.validate(accDetailBean.selectedTreeNode.data)}"
                                                            render="asccPanel, :form:btnGroup"/>
                                                </h:inputText>

                                                <h:outputText value="Max" styleClass="section-label"/>
                                                <h:inputText editable="true"
                                                                 value="#{accDetailBean.selectedTreeNode.data.ascc.cardinalityMax}"
                                                                 styleClass="section-content input-section #{accDetailBean.selectedTreeNode.data.ascc.state != 'Editing' ? 'disabled' : ''}"
                                                                 disabled="#{accDetailBean.selectedTreeNode.data.ascc.state != 'Editing'}">
                                                    <f:selectItem itemLabel="unbounded" itemValue="-1"/>
                                                    <f:converter binding="#{cardinalityMaxConverter}"/>
                                                    <f:validator binding="#{cardinalityMaxConverter}"/>
                                                    <f:ajax listener="#{accDetailBean.validate(accDetailBean.selectedTreeNode.data)}"
                                                            render="asccPanel, :form:btnGroup"/>
                                                </h:inputText>

                                                <h:outputText value="Deprecated" styleClass="section-label"/>
                                                <h:selectBooleanCheckbox
                                                        value="${accDetailBean.selectedTreeNode.data.ascc.deprecated}"
                                                        styleClass="section-content input-section #{accDetailBean.selectedTreeNode.data.ascc.state != 'Editing' ? 'disabled' : ''}"
                                                        disabled="#{accDetailBean.selectedTreeNode.data.ascc.state != 'Editing'}">
                                                    <f:ajax render="asccPanel, :form:btnGroup"/>
                                                </h:selectBooleanCheckbox>

                                                <h:outputText value="Definition" styleClass="section-label"/>
                                                <h:inputTextarea
                                                        value="#{accDetailBean.selectedTreeNode.data.ascc.definition}"
                                                        rows="#{accDetailBean.selectedTreeNode.data.ascc.state != 'Editing' and
                                                                accDetailBean.selectedTreeNode.data.ascc.definition == null ? '2' : '6'}"
                                                        autoResize="false"
                                                        a:placeholder="#{accDetailBean.selectedTreeNode.data.ascc.state != 'Editing' ? '' : 'Leave a definition'}"
                                                        styleClass="section-content input-section #{accDetailBean.selectedTreeNode.data.ascc.state != 'Editing' ? 'disabled' : ''}"
                                                        disabled="#{accDetailBean.selectedTreeNode.data.ascc.state != 'Editing'}">
                                                    <f:ajax render="asccPanel, :form:btnGroup"/>
                                                </h:inputTextarea>
                                            </h:panelGrid>
                                        </p:panel>
                                        <p:panel id="asccpPanel" header="ASCCP">
                                            <h:panelGrid columns="2">
                                                <h:outputText value="GUID" styleClass="section-label"/>
                                                <h:inputText
                                                        value="#{accDetailBean.selectedTreeNode.data.asccp.guid}"
                                                        styleClass="section-content input-section disabled"
                                                        disabled="true"/>

                                                <h:outputText value="Property Term" styleClass="section-label"/>
                                                <h:inputText
                                                        value="#{accDetailBean.selectedTreeNode.data.asccp.propertyTerm}"
                                                        styleClass="section-content input-section disabled"
                                                        disabled="true"/>

                                                <h:outputText value="DEN" styleClass="section-label"/>
                                                <h:inputText
                                                        value="#{accDetailBean.selectedTreeNode.data.asccp.den}"
                                                        styleClass="section-content input-section disabled"
                                                        disabled="true"/>

                                                <h:outputText value="Deprecated" styleClass="section-label"/>
                                                <h:selectBooleanCheckbox
                                                        value="${accDetailBean.selectedTreeNode.data.asccp.deprecated}"
                                                        styleClass="section-content input-section disabled"
                                                        disabled="true"/>

                                                <h:outputText value="Definition" styleClass="section-label"/>
                                                <h:inputTextarea
                                                        value="#{accDetailBean.selectedTreeNode.data.asccp.definition}"
                                                        rows="#{accDetailBean.selectedTreeNode.data.asccp.state != 'Editing' and
                                                                accDetailBean.selectedTreeNode.data.asccp.definition == null ? '2' : '6'}"
                                                        autoResize="false"
                                                        a:placeholder="#{accDetailBean.selectedTreeNode.data.asccp.state != 'Editing' ? '' : 'Leave a definition'}"
                                                        styleClass="section-content input-section #{accDetailBean.selectedTreeNode.data.asccp.state != 'Editing' ? 'disabled' : ''}"
                                                        disabled="#{accDetailBean.selectedTreeNode.data.asccp.state != 'Editing'}">
                                                    <f:ajax render="asccpPanel, :form:btnGroup"/>
                                                </h:inputTextarea>
                                            </h:panelGrid>
                                        </p:panel>
                                    </h:panelGroup>


                                    <!--
                                        BCCP
                                    -->
                                    <h:panelGroup id="bccpPanelGroup"
                                                  rendered="#{accDetailBean.preparedAppend eq false and
                                                              fn:startsWith(accDetailBean.selectedTreeNode.type, 'BCCP')}">
                                        <p:panel id="bccPanel"
                                                 rendered="#{accDetailBean.selectedTreeNode.data.bcc != null}">
                                            <f:facet name="header">
                                                <h:outputText value="BCC"/>
                                                <span style="float: right;">
                                                    <p:commandButton
                                                            rendered="#{accDetailBean.selectedTreeNode.data.bcc.state == 'Editing'}"
                                                            value="Update" ajax="true"
                                                            action="#{accDetailBean.updateBcc(accDetailBean.selectedTreeNode)}"
                                                            disabled="#{accDetailBean.selectedTreeNode.data.bcc.isDirty() eq false}"
                                                            update=":form:treeTable, :form:details, :form:btnGroup"/>
                                                    <p:commandButton
                                                            rendered="#{accDetailBean.selectedTreeNode.data.bcc.state == 'Editing'}"
                                                            value="Discard" ajax="true" styleClass="danger"
                                                            action="#{accDetailBean.discardBcc(accDetailBean.selectedTreeNode)}"
                                                            update=":form:treeTable, :form:details, :form:btnGroup"/>
                                                </span>
                                            </f:facet>

                                            <h:panelGrid columns="2">
                                                <h:outputText value="GUID" styleClass="section-label"/>
                                                <h:inputText
                                                        value="#{accDetailBean.selectedTreeNode.data.bcc.guid}"
                                                        styleClass="section-content input-section disabled"
                                                        disabled="true"/>

                                                <h:outputText value="DEN" styleClass="section-label"/>
                                                <h:inputText
                                                        value="#{accDetailBean.selectedTreeNode.data.bcc.den}"
                                                        styleClass="section-content input-section disabled"
                                                        disabled="true"/>

                                                <h:outputText value="Entity Type" styleClass="section-label"/>
                                                <p:selectOneMenu
                                                        value="#{accDetailBean.selectedTreeNode.data.bcc.entityType}"
                                                        styleClass="section-content input-section
                                                                   #{accDetailBean.selectedTreeNode.data.bcc.state ne 'Editing' or
                                                                     accDetailBean.selectedTreeNode.children.isEmpty() ne true ? 'disabled' : ''}"
                                                        disabled="#{accDetailBean.selectedTreeNode.data.bcc.state ne 'Editing' or
                                                                    accDetailBean.selectedTreeNode.children.isEmpty() ne true}">
                                                    <f:selectItem itemLabel="Attribute" itemValue="Attribute"/>
                                                    <f:selectItem itemLabel="Element" itemValue="Element"/>
                                                    <f:ajax render="bccPanel, :form:btnGroup"/>
                                                </p:selectOneMenu>

                                                <h:outputText value="Min" styleClass="section-label"/>
                                                <h:inputText
                                                        value="#{accDetailBean.selectedTreeNode.data.bcc.cardinalityMin}"
                                                        styleClass="section-content input-section #{accDetailBean.selectedTreeNode.data.bcc.state != 'Editing' ? 'disabled' : ''}"
                                                        disabled="#{accDetailBean.selectedTreeNode.data.bcc.state != 'Editing'}">
                                                    <f:selectItem itemLabel="0" itemValue="0"/>
                                                    <f:selectItem itemLabel="1" itemValue="1"/>
                                                    <f:ajax listener="#{accDetailBean.validate(accDetailBean.selectedTreeNode.data)}"
                                                            render="bccPanel, :form:btnGroup"/>
                                                </h:inputText>

                                                <h:outputText value="Max" styleClass="section-label"/>
                                                <h:inputText editable="true"
                                                                 value="#{accDetailBean.selectedTreeNode.data.bcc.cardinalityMax}"
                                                                 styleClass="section-content input-section #{accDetailBean.selectedTreeNode.data.bcc.state != 'Editing' ? 'disabled' : ''}"
                                                                 disabled="#{accDetailBean.selectedTreeNode.data.bcc.state != 'Editing'}">
                                                    <f:selectItem itemLabel="unbounded" itemValue="-1"/>
                                                    <f:converter binding="#{cardinalityMaxConverter}"/>
                                                    <f:validator binding="#{cardinalityMaxConverter}"/>
                                                    <f:ajax listener="#{accDetailBean.validate(accDetailBean.selectedTreeNode.data)}"
                                                            render="bccPanel, :form:btnGroup"/>
                                                </h:inputText>

                                                <h:outputText value="Nillable" styleClass="section-label"/>
                                                <h:selectBooleanCheckbox
                                                        value="${accDetailBean.selectedTreeNode.data.bcc.nillable}"
                                                        styleClass="section-content input-section #{accDetailBean.selectedTreeNode.data.bcc.state != 'Editing' ? 'disabled' : ''}"

                                                </h:inputTextarea>

                                                <h:outputText value="Definition" styleClass="section-label"/>
                                                <h:inputTextarea
                                                        value="#{accDetailBean.selectedTreeNode.data.bccp.definition}"
                                                        rows="#{accDetailBean.selectedTreeNode.data.bccp.state != 'Editing' and
                                                                accDetailBean.selectedTreeNode.data.bccp.definition == null ? '2' : '6'}"
                                                        autoResize="false"

                                                        styleClass="section-content input-section disabled"
                                                        disabled="true"/>

                                                <h:outputText value="Data Type Term" styleClass="section-label"/>
                                                <h:inputText
                                                        value="#{accDetailBean.selectedTreeNode.data.bdt.dataTypeTerm}"

                     rendered="#{(accDetailBean.currentUser.appUserId eq accDetailBean.targetAcc.createdBy) and

                <p:commandButton rendered="#{accDetailBean.targetAcc.state == 'Editing'}"
                                 id="btnCandidate" widgetVar="btnCandidate" value="Candidate"
                                 action="#{accDetailBean.updateState('Candidate')}"
                                 disabled="#{accDetailBean.dirty}"
                                 update=":form:treeTable, :form:details, :form:btnGroup"/>
                <p:commandButton rendered="#{accDetailBean.targetAcc.state == 'Candidate'}"
                                 id="btnEditing" widgetVar="btnEditing" value="Back to Editing"
                                 action="#{accDetailBean.updateState('Editing')}"
                                 disabled="#{accDetailBean.dirty}"
                                 update=":form:treeTable, :form:details, :form:btnGroup"/>
                <p:commandButton rendered="#{accDetailBean.targetAcc.state == 'Candidate'}"
                                 id="btnPublish" widgetVar="btnPublish" value="Publish"
                                 action="#{accDetailBean.updateState('Published')}"
