<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui" template="../../template.xhtml">

    <ui:define name="content">
        <div class="settings-next">
            <div class="subhead">
                <h2 class="subhead-heading">${resourceBean.term('select_bdt.title')}</h2>
            </div>
        </div>

        <p:growl id="growl" showDetail="true" life="3000"/>

        <p:panel>
            <f:facet name="header">
                <p:autoComplete id="qualifierDataTypeTerm" value="#{selectBDTBean.qualifierDataTypeTerm}"
                                style="min-width: 440px; margin-right: 20px;"
                                maxResults="10"
                                completeMethod="#{selectBDTBean.completeInput}">
                    <f:ajax/> <!-- dummy ajax component to update the value of autoComplete -->
                </p:autoComplete>
                <p:commandButton id="searchBtn" value="Search" ajax="true"
                                 actionListener="#{selectBDTBean.search}"
                                 update="tblBDT"
                                 icon="fa fa-white fa-search"/>
            </f:facet>
            <p:dataTable id="tblBDT" var="bdt" selectionMode="single" selection="#{selectBDTBean.selectedBDT}"
                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                         paginator="true" paginatorPosition="bottom" rows="10"
                         style="width: 100%; margin-bottom: 20px;"
                         value="#{selectBDTBean.bdtList}" rowKey="#{bdt.dtId}">
                <p:ajax event="rowSelect" update=":form:tblBDT, :form:btnGroup"
                        listener="#{selectBDTBean.onBDTSelect}"/>
                <p:ajax event="rowUnselect" update=":form:tblBDT, :form:btnGroup"
                        listener="#{selectBDTBean.onBDTUnselect}"/>

                <p:column style="width: 50px; text-align: center;">
                    <p:selectBooleanCheckbox
                            value="#{selectBDTBean.getBdtCheckBox(bdt.dtId).checked}">
                        <p:ajax update=":form:tblBDT, :form:btnGroup"/>
                    </p:selectBooleanCheckbox>
                </p:column>

                <p:column headerText="${resourceBean.term('select_bdt.table.column.den')}" sortBy="#{bdt.den}">
                    <h:outputText value="#{bdt.den}"/>
                </p:column>

                <p:column style="width: 150px; text-align: center;" styleClass="ellipsis" headerText="Owner"
                          sortBy="#{selectBDTBean.getUserName(bdt.ownerUserId)}">
                    <h:outputText value="#{selectBDTBean.getUserName(bdt.ownerUserId)}"/>
                </p:column>

                <p:column style="width: 150px; text-align: center;" styleClass="ellipsis" headerText="Last Updated By"
                          sortBy="#{selectBDTBean.getUserName(bdt.lastUpdatedBy)}">
                    <h:outputText value="#{selectBDTBean.getUserName(bdt.lastUpdatedBy)}"/>
                </p:column>

                <p:column style="width: 220px; text-align: center;" headerText="Last Updated Timestamp"
                          sortBy="#{bdt.lastUpdateTimestamp}">
                    <h:outputText value="#{bdt.lastUpdateTimestamp}">
                        <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss"/>
                    </h:outputText>
                </p:column>

                <p:column style="width: 100px; text-align: center;" headerText="State"
                          sortBy="#{bdt.state}">
                    <h:panelGroup rendered="#{bdt.state == 'Editing'}">
                        <span class="label label-primary">Editing</span>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{bdt.state == 'Candidate'}">
                        <span class="label label-warning">Candidate</span>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{bdt.state == 'Published'}">
                        <span class="label label-default">Published</span>
                    </h:panelGroup>
                </p:column>
            </p:dataTable>
        </p:panel>

        <p:panel id="btnGroup">
            <p:commandButton id="btnCreate" widgetVar="btnCreate" value="Create"
                             disabled="#{selectBDTBean.selectedBDT eq null}"
                             action="#{selectBDTBean.createBCCP()}"/>
            <p:commandButton id="btnDiscard" widgetVar="btnDiscard" value="Discard" styleClass="danger"
                             action="#{selectBDTBean.back}"/>
        </p:panel>
    </ui:define>
</ui:composition>
