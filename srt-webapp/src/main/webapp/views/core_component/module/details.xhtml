<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../../../template.xhtml">

    <ui:define name="content">
        <div class="settings-next">
            <div class="subhead">
                <h:panelGroup rendered="#{moduleDetailBean.module.moduleId > 0}">
                    <h2 class="subhead-heading">Module Detail</h2>
                </h:panelGroup>
                <h:panelGroup rendered="#{moduleDetailBean.module.moduleId == 0}">
                    <h2 class="subhead-heading">Create Module</h2>
                </h:panelGroup>
            </div>
        </div>
        <h:form id="form">
            <p:messages id="messages" showIcon="false" showDetail="true" showSummary="false"
                        autoUpdate="true"
                        closable="true"/>
            <p:panel>
                <h:panelGrid columns="2" cellpadding="3">
                    <h:outputText value="Module" styleClass="section-label"/>
                    <h:inputText id="module" value="#{moduleDetailBean.module.module}"
                                 maxlength="100"
                                 label="Module" styleClass="section-content input-section"
                                 disabled="#{moduleDetailBean.isModuleEditable() eq false}">
                    </h:inputText>

                    <h:outputText value="Namespace" styleClass="section-label"/>
                    <p:autoComplete id="inputNamespace" widgetVar="inputNamespace"
                                    value="#{moduleDetailBean.selectedNamespaceUri}"
                                    completeMethod="#{moduleDetailBean.completeInputForNamespace}"
                                    dropdown="true"
                                    required="false" requiredMessage="Please fill out 'Namespace' field."
                                    styleClass="section-content input-section"
                                    disabled="#{moduleDetailBean.isModuleEditable() eq false}">
                        <p:ajax event="itemSelect" listener="#{moduleDetailBean.onSelectNamespace}"/>
                    </p:autoComplete>
                </h:panelGrid>
            </p:panel>
            <p:separator/>
            <p:panel>
                <f:facet name="header">
                    <h:outputText value="Module Dependencies"/>
                    <p:commandButton id="addBtn" value="Add" style="float: right;"
                                     actionListener="#{moduleDetailBean.addModuleDependency}"
                                     update="tbl" rendered="#{moduleDetailBean.isModuleEditable() eq true}"/>
                </f:facet>
                <p:dataTable id="tbl" var="moduleDep" value="#{moduleDetailBean.dependedModules}"
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             paginator="true" paginatorPosition="bottom" rows="10" editable="true" editMode="cell"
                             style="width: 100%; margin-bottom:20px">

                    <p:column style="width: 45%; height: 30px;" headerText="Relationship Type"
                              sortBy="#{moduleDep.dependencyType}">
                        <p:autoComplete id="dependencyTypeAuto"
                                        value="#{moduleDep.dependencyType}"
                                        completeMethod="#{moduleDetailBean.completeInputForDependencyType}"
                                        var="dependencyType" style="width: 100%" dropdown="true"
                                        itemLabel="#{dependencyType.toString()}" itemValue="#{dependencyType}"
                                        disabled="#{moduleDetailBean.isModuleEditable() eq false}">
                            <f:converter binding="#{dependencyTypeConverter}"/>
                        </p:autoComplete>
                    </p:column>

                    <p:column style="width: 45%; height: 30px;" headerText="Module"
                              sortBy="#{moduleDep.dependedModule.module}">
                        <p:autoComplete id="dependedModuleAuto"
                                        value="#{moduleDep.dependedModule}"
                                        completeMethod="#{moduleDetailBean.completeInputForDependedModule}"
                                        var="dependedModule" style="width: 100%" dropdown="true"
                                        itemLabel="#{dependedModule.module}" itemValue="#{dependedModule}" maxResults="10"
                                        disabled="#{moduleDetailBean.isModuleEditable() eq false}">
                            <f:converter binding="#{moduleConverter}"/>
                        </p:autoComplete>
                    </p:column>

                    <p:column style="text-align: center; width: 65px;" rendered="#{moduleDetailBean.isModuleEditable() eq true}">
                        <p:commandButton icon="fa fa-white fa-times" styleClass="delete"
                                         action="#{moduleDetailBean.deleteModuleDependency}"
                                         update="tbl">
                            <f:setPropertyActionListener value="#{moduleDep}"
                                                         target="#{moduleDetailBean.selectedDependedModule}"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </p:panel>

            <p:commandButton id="createBtn" ajax="true" value="Create"
                             rendered="#{moduleDetailBean.module.moduleId == 0 and moduleDetailBean.isModuleEditable() eq true}"
                             action="#{moduleDetailBean.update()}"/>

            <p:commandButton id="updateBtn" ajax="true" value="Update"
                             rendered="#{moduleDetailBean.module.moduleId != 0 and moduleDetailBean.isModuleEditable() eq true}}"
                             action="#{moduleDetailBean.update()}"/>

            <p:commandButton id="discardBtn" ajax="true" value="Discard"
                             rendered="#{moduleDetailBean.module.moduleId > 0 and moduleDetailBean.isModuleEditable() eq true}}"
                             styleClass="danger"
                             onclick="PF('confirmDiscard').show()"/>

            <p:confirmDialog id="confirmDiscardDlg" widgetVar="confirmDiscard" showEffect="fade"
                             hideEffect="fade" closable="false" header="Warning">
                <f:facet name="message">
                    Module will be deleted. Proceed?
                </f:facet>
                <div style="text-align: center;">
                    <p:commandButton id="acceptBtn" value="Accept" icon="fa fa-white fa-check"
                                     action="#{moduleDetailBean.delete()}"
                                     oncomplete="PF('confirmDiscard').hide()"/>
                    <p:commandButton id="cancelBtn" value="Cancel" icon="fa fa-white fa-times"
                                     onclick="PF('confirmDiscard').hide()"/>
                </div>
            </p:confirmDialog>

            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        </h:form>
        <ui:include src="../../dialog/global_confirm_non_undo_dialog.xhtml"/>
    </ui:define>

</ui:composition>
