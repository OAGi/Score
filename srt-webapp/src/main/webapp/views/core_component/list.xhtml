<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../../template.xhtml">

    <p:importConstants type="org.oagi.srt.web.jsf.converters.ReleaseConverter" var="ReleaseConverter"/>

    <ui:define name="content">
        <div class="settings-next">
            <div class="subhead">
                <h2 class="subhead-heading">#{resourceBean.term('list_core_component.title')}</h2>
            </div>
        </div>
        <p:messages id="messages" showIcon="false" showDetail="true" showSummary="false" autoUpdate="true"
                    closable="true"/>

        <p:panel id="pPanel">
            <f:facet name="header">
                <div class="row" style="margin-bottom: 15px;">
                    <div class="col-md-2 col-sm-2">
                        <h:outputText value="Release" styleClass="option-header"/>
                        <h:panelGrid styleClass="option-panel" style="margin-top: 15px;" class="dropdown-container">
                            <p:selectOneMenu id="release" value="#{coreComponentBean.release}"
                                             converter="#{releaseConverter}" style="width: 150px">
                                <p:ajax listener="#{coreComponentBean.onReleaseChange}" update="form"/>
                                <f:selectItems value="#{coreComponentBean.releases}" var="release"
                                               itemLabel="#{release.releaseNum}"
                                               itemValue="#{release}"/>
                            </p:selectOneMenu>
                        </h:panelGrid>
                    </div>

                    <div class="col-md-5 col-sm-5">
                        <h:outputText value="Type" styleClass="option-header"/>
                        <h:panelGrid styleClass="option-panel" style="margin-top: 15px;">
                            <p:selectManyCheckbox id="typeCB" styleClass="option-radio-grid"
                                                  value="#{coreComponentBean.selectedTypes}">
                                <f:selectItem itemLabel="ACC" itemValue="ACC"/>
                                <f:selectItem itemLabel="ASCC" itemValue="ASCC"/>
                                <f:selectItem itemLabel="ASCCP" itemValue="ASCCP"/>
                                <f:selectItem itemLabel="BCC" itemValue="BCC"/>
                                <f:selectItem itemLabel="BCCP" itemValue="BCCP"/>
                                <p:ajax update="form" listener="#{coreComponentBean.onTypeChange}"/>
                            </p:selectManyCheckbox>

                            <p:tooltip id="toolTipCheckboxACC" for="typeCB[0:label]"
                                       rendered="#{resourceBean.termKeyPrefix() ne 'ccts'}"
                                       value="#{resourceBean.term('list_core_component.checkbox.acc.tooltip')}"
                                       position="top"/>
                            <p:tooltip id="toolTipCheckboxASCC" for="typeCB[1:label]"
                                       rendered="#{resourceBean.termKeyPrefix() ne 'ccts'}"
                                       value="#{resourceBean.term('list_core_component.checkbox.ascc.tooltip')}"
                                       position="top"/>
                            <p:tooltip id="toolTipCheckboxASCCP" for="typeCB[2:label]"
                                       rendered="#{resourceBean.termKeyPrefix() ne 'ccts'}"
                                       value="#{resourceBean.term('list_core_component.checkbox.asccp.tooltip')}"
                                       position="top"/>
                            <p:tooltip id="toolTipCheckboxBCC" for="typeCB[3:label]"
                                       rendered="#{resourceBean.termKeyPrefix() ne 'ccts'}"
                                       value="#{resourceBean.term('list_core_component.checkbox.bcc.tooltip')}"
                                       position="top"/>
                            <p:tooltip id="toolTipCheckboxBCCP" for="typeCB[4:label]"
                                       rendered="#{resourceBean.termKeyPrefix() ne 'ccts'}"
                                       value="#{resourceBean.term('list_core_component.checkbox.bccp.tooltip')}"
                                       position="top"/>
                        </h:panelGrid>
                    </div>
                    <div class="col-md-5 col-sm-5">
                        <h:outputText value="State" styleClass="option-header"/>
                        <h:panelGrid styleClass="option-panel" style="margin-top: 15px;">
                            <h:selectManyCheckbox id="state" styleClass="option-radio-grid"
                                                  value="#{coreComponentBean.selectedStates}">
                                <f:selectItem itemLabel="Editing" itemValue="Editing"/>
                                <f:selectItem itemLabel="Candidate" itemValue="Candidate"/>
                                <f:selectItem itemLabel="Published" itemValue="Published"/>
                                <p:ajax update="form" listener="#{coreComponentBean.onStateChange}"/>
                            </h:selectManyCheckbox>
                        </h:panelGrid>
                    </div>
                </div>

                <h:panelGroup>
                    <div style="padding: 3px 0 3px 0;">
                        <h:outputLabel value="#{resourceBean.term('list_core_component.input.den')}"
                                       style="width: #{resourceBean.termKeyPrefix() eq 'ccts' ? '80' : '320'}px; font-weight: 400;"/>
                        <p:inputText id="searchTextForDen" value="#{coreComponentBean.searchTextForDen}"
                                     style="min-width: 440px; margin-right: 20px;" tabindex="1">
                            <p:ajax update=":form:pPanel"/>
                        </p:inputText>
                        <p:commandButton id="createACCBtn" value="Create ACC"
                                         action="#{coreComponentBean.createACC}" tabindex="5"
                                         style="float: right; padding: 3px 0 3px 0; width: 110px;"/>
                        <p:tooltip id="toolTipCreateACCBtn" for="createACCBtn"
                                   rendered="#{resourceBean.termKeyPrefix() ne 'ccts'}"
                                   value="#{resourceBean.term('list_core_component.button.create_acc.tooltip')}"
                                   position="left"/>
                    </div>
                    <div style="padding: 3px 0 3px 0;">
                        <h:outputLabel value="Definition"
                                       style="width: #{resourceBean.termKeyPrefix() eq 'ccts' ? '80' : '320'}px; font-weight: 400;"/>
                        <p:inputText id="searchTextForDefinition"
                                     value="#{coreComponentBean.searchTextForDefinition}"
                                     style="min-width: 440px; margin-right: 20px;" tabindex="2">
                            <p:ajax update=":form:pPanel"/>
                        </p:inputText>
                        <p:commandButton id="createASCCPBtn" value="Create ASCCP"
                                         action="#{coreComponentBean.createASCCP}" tabindex="6"
                                         style="float: right; padding: 3px 0 3px 0; width: 110px;"/>
                        <p:tooltip id="toolTipCreateASCCPBtn" for="createASCCPBtn"
                                   rendered="#{resourceBean.termKeyPrefix() ne 'ccts'}"
                                   value="#{resourceBean.term('list_core_component.button.create_asccp.tooltip')}"
                                   position="left"/>
                    </div>
                    <div style="padding: 3px 0 3px 0;">
                        <h:outputLabel value="#{resourceBean.term('list_core_component.input.module')}"
                                       style="width: #{resourceBean.termKeyPrefix() eq 'ccts' ? '80' : '320'}px; font-weight: 400;"/>
                        <p:inputText id="searchTextForModule" value="#{coreComponentBean.searchTextForModule}"
                                     style="min-width: 440px; margin-right: 20px;" tabindex="3">
                            <p:ajax update=":form:pPanel"/>
                        </p:inputText>

                        <p:commandButton id="searchBtn" value="Search" ajax="true"
                                         action="#{coreComponentBean.search}"
                                         update=":form:tbl" tabindex="4" icon="fa fa-white fa-search"/>

                        <p:commandButton id="createBCCPBtn" value="Create BCCP"
                                         action="#{coreComponentBean.createBCCP}" tabindex="7"
                                         style="float: right; padding: 3px 0 3px 0; width: 110px;"/>
                        <p:tooltip id="toolTipCreateBCCPBtn" for="createBCCPBtn"
                                   rendered="#{resourceBean.termKeyPrefix() ne 'ccts'}"
                                   value="#{resourceBean.term('list_core_component.button.create_bccp.tooltip')}"
                                   position="left"/>
                    </div>

                    <p:defaultCommand target="searchBtn"/>
                </h:panelGroup>
            </f:facet>

            <p:dataTable id="tbl" var="cc" value="#{coreComponentBean.coreComponents}"
                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                         paginator="true" paginatorPosition="bottom" rows="10"
                         styleClass="core-components-table" rowKey="#{cc.id}" tableStyle="width: auto">
                <p:ajax event="sort" listener="#{coreComponentBean.onSortEvent}"/>

                <p:column styleClass="type text-align-center" headerText="Type" sortBy="#{cc.type}">
                    <span class="label label-info">${cc.type}</span>
                </p:column>

                <p:column headerText="DEN" styleClass="den" sortBy="#{cc.den}">
                    <h:panelGroup
                            rendered="#{cc.type eq 'ACC' and cc.oagisComponentType eq 'UserExtensionGroup' and
                                      ((coreComponentBean.getCurrentUser().appUserId eq cc.ownerUserId) or cc.state ne 'Editing')}">
                        <a href="/core_component/extension/#{cc.id}">#{cc.den}</a>
                    </h:panelGroup>

                    <h:panelGroup
                            rendered="#{cc.type eq 'ACC' and cc.oagisComponentType ne 'UserExtensionGroup' and
                            ((coreComponentBean.getCurrentUser().appUserId eq cc.ownerUserId) or cc.state ne 'Editing') }">
                        <a href="/core_component/acc/#{cc.id}">#{cc.den}</a>
                    </h:panelGroup>

                    <h:panelGroup
                            rendered="#{cc.type eq 'ASCCP' and ((coreComponentBean.getCurrentUser().appUserId eq cc.ownerUserId) or cc.state ne 'Editing')}">
                        <a href="/core_component/asccp/#{cc.id}">#{cc.den}</a>
                    </h:panelGroup>

                    <h:panelGroup
                            rendered="#{cc.type eq 'BCCP' and ((coreComponentBean.getCurrentUser().appUserId eq cc.ownerUserId) or cc.state ne 'Editing')}">
                        <a href="/core_component/bccp/#{cc.id}">#{cc.den}</a>
                    </h:panelGroup>

                    <h:outputText value="${cc.den}"
                                  rendered="#{cc.type eq 'ASCC' or cc.type eq 'BCC' or
                                             (coreComponentBean.getCurrentUser().appUserId ne cc.ownerUserId) and cc.state eq 'Editing'}"/>
                    <div>
                        <span class="guid">#{cc.guid}</span>
                    </div>
                </p:column>

                <p:column styleClass="owner text-align-center ellipsis" headerText="Owner"
                          sortBy="#{cc.owner}">
                    <h:outputText value="#{cc.owner}"/>
                    <h:panelGroup styleClass="ownership-transfer"
                                  rendered="#{ (cc.type eq 'ACC' or cc.type eq 'BCCP' or cc.type eq 'ASCCP')
                                     and coreComponentBean.currentUser.appUserId eq cc.ownerUserId and cc.state eq 'Editing'}">
                        <h:link outcome="/views/core_component/transfer_ownership.jsf">
                            <f:param name="ccId" value="#{cc.id}"/>
                            <f:param name="type" value="#{cc.type}"/>

                            <h:panelGroup id="exchangeOwner" style="cursor: pointer;">
                                <i class="fa fa-exchange" aria-hidden="true"></i>
                            </h:panelGroup>
                        </h:link>
                        <p:tooltip id="toolTipExchangeOwner" for="exchangeOwner"
                                   value="Click to transfer the ownership." position="bottom"/>
                    </h:panelGroup>
                </p:column>

                <p:column styleClass="state text-align-center" headerText="State" sortBy="#{cc.state}">
                    <h:panelGroup rendered="#{cc.state == 'Published'}">
                        <span class="label label-default">#{cc.state}</span>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{cc.state == 'Editing'}">
                        <span class="label label-primary">#{cc.state}</span>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{cc.state == 'Candidate'}">
                        <span class="label label-warning">#{cc.state}</span>
                    </h:panelGroup>
                </p:column>

                <p:column styleClass="revision text-align-center ellipsis" headerText="Revision"
                          sortBy="#{coreComponentBean.getFullRevisionNum(cc)}">
                    <h:outputText value="#{coreComponentBean.getFullRevisionNum(cc)}"/>
                </p:column>

                <p:column style="width: 95px; text-align: center;" headerText="Deprecated" sortBy="#{cc.deprecated}">
                    <h:panelGroup rendered="#{cc.deprecated}">
                        <i class="fa fa-check" aria-hidden="true"></i>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{!cc.deprecated}">
                        <i class="fa fa-times" aria-hidden="true"></i>
                    </h:panelGroup>
                </p:column>

                <p:column styleClass="last-updated-by text-align-center ellipsis"
                          headerText="Last Updated By"
                          sortBy="#{cc.lastUpdatedUser}">
                    <h:outputText value="#{cc.lastUpdatedUser}"/>
                </p:column>

                <p:column styleClass="last-updated-timestamp text-align-center" headerText="Last Updated Timestamp"
                          sortBy="#{cc.lastUpdateTimestamp}">
                    <h:outputText value="#{cc.lastUpdateTimestamp}">
                        <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss"/>
                    </h:outputText>
                </p:column>

                <p:column styleClass="action-btn text-align-center">
                    <p:commandButton id="deleteBtn" icon="#{coreComponentBean.getDiscardIcon(cc)}"
                                     styleClass="delete"
                                     rendered="#{coreComponentBean.canBeDiscarded(cc)}"
                                     action="#{coreComponentBean.discard(cc)}" update=":form:tbl" ajax="true">
                        <p:confirm header="Confirmation"
                                   message="#{coreComponentBean.hasMultipleRevisions(cc) ?'Reverting component to its previous revision cannot be undone. Proceed?' : 'Deleting component cannot be undone. Proceed?'}"
                                   icon="fa fa-exclamation-triangle"/>
                        <p:tooltip id="tooltipDelete" for="deleteBtn"
                                   value="#{coreComponentBean.hasMultipleRevisions(cc) ? 'Revert to previous revision' : 'Delete'}"
                                   position="right"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </p:panel>

        <ui:include src="../dialog/global_confirm_non_undo_dialog.xhtml"/>
    </ui:define>
</ui:composition>
