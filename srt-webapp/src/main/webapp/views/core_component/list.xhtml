<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../../template.xhtml">

    <ui:define name="content">
        <div class="settings-next">
            <div class="subhead">
                <h2 class="subhead-heading">Core Component</h2>
            </div>
        </div>
        <h:form id="listForm">
            <p:messages id="messages" showIcon="false" showDetail="true" showSummary="false" autoUpdate="true"
                        closable="true"/>

            <p:panel id="pPanel">
                <f:facet name="header">
                    <div class="row" style="margin-bottom: 15px;">
                        <div class="col-md-6 col-sm-6">
                            <h:outputText value="Type" styleClass="option-header"/>
                            <h:panelGrid styleClass="option-panel" style="margin-top: 15px;">
                                <h:selectManyCheckbox id="typeCB" styleClass="option-radio-grid"
                                                      value="#{coreComponentBean.selectedTypes}">
                                    <f:selectItem itemLabel="ACC" itemValue="ACC"/>
                                    <f:selectItem itemLabel="ASCC" itemValue="ASCC"/>
                                    <f:selectItem itemLabel="ASCCP" itemValue="ASCCP"/>
                                    <f:selectItem itemLabel="BCC" itemValue="BCC"/>
                                    <f:selectItem itemLabel="BCCP" itemValue="BCCP"/>
                                    <f:ajax render="pPanel" listener="#{coreComponentBean.onTypeChange}"/>
                                </h:selectManyCheckbox>
                            </h:panelGrid>
                        </div>
                        <div class="col-md-6 col-sm-6">
                            <h:outputText value="State" styleClass="option-header"/>
                            <h:panelGrid styleClass="option-panel" style="margin-top: 15px;">
                                <h:selectManyCheckbox id="state" styleClass="option-radio-grid"
                                                      value="#{coreComponentBean.selectedStates}">
                                    <f:selectItem itemLabel="Editing" itemValue="Editing"/>
                                    <f:selectItem itemLabel="Candidate" itemValue="Candidate"/>
                                    <f:selectItem itemLabel="Published" itemValue="Published"/>
                                    <f:ajax render="pPanel" listener="#{coreComponentBean.onStateChange}"/>
                                </h:selectManyCheckbox>
                            </h:panelGrid>
                        </div>
                    </div>

                    <h:panelGroup>
                        <div style="padding: 3px 0 3px 0;">
                            <h:outputLabel value="DEN" style="width: 80px; font-weight: 400;"/>
                            <p:inputText id="searchTextForDen" value="#{coreComponentBean.searchTextForDen}"
                                         style="min-width: 440px; margin-right: 20px;" tabindex="1">
                                <f:ajax render="pPanel" listener="#{coreComponentBean.onSearchTextForDenChange}"/>
                            </p:inputText>
                            <p:commandButton id="createACCBtn" value="Create ACC"
                                             action="#{coreComponentBean.createACC}" tabindex="5"
                                             style="float: right; padding: 3px 0 3px 0; width: 110px;"/>
                        </div>
                        <div style="padding: 3px 0 3px 0;">
                            <h:outputLabel value="Definition" style="width: 80px; font-weight: 400;"/>
                            <p:inputText id="searchTextForDefinition"
                                         value="#{coreComponentBean.searchTextForDefinition}"
                                         style="min-width: 440px; margin-right: 20px;" tabindex="2">
                                <f:ajax render="pPanel"
                                        listener="#{coreComponentBean.onSearchTextForDefinitionChange}"/>
                            </p:inputText>
                            <p:commandButton id="createASCCPBtn" value="Create ASCCP"
                                             action="#{coreComponentBean.createASCCP}" tabindex="6"
                                             style="float: right; padding: 3px 0 3px 0; width: 110px;"/>
                        </div>
                        <div style="padding: 3px 0 3px 0;">
                            <h:outputLabel value="Module" style="width: 80px; font-weight: 400;"/>
                            <p:inputText id="searchTextForModule" value="#{coreComponentBean.searchTextForModule}"
                                         style="min-width: 440px; margin-right: 20px;" tabindex="3">
                                <f:ajax render="pPanel" listener="#{coreComponentBean.onSearchTextForModuleChange}"/>
                            </p:inputText>
                            <p:commandButton id="searchBtn" value="Search" ajax="true"
                                             actionListener="#{coreComponentBean.search}"
                                             update="pPanel" tabindex="4" icon="fa fa-white fa-search"/>

                            <p:commandButton id="createBCCPBtn" value="Create BCCP"
                                             action="#{coreComponentBean.createBCCP}" tabindex="7"
                                             style="float: right; padding: 3px 0 3px 0; width: 110px;"/>
                        </div>

                        <p:defaultCommand target="searchBtn"/>
                    </h:panelGroup>
                </f:facet>

                <p:dataTable id="tbl" var="cc" value="#{coreComponentBean.coreComponents}"
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             paginator="true" paginatorPosition="bottom" rows="10"
                             style="width: 100%; margin-bottom:20px" rowKey="#{cc.id}">
                    <p:ajax event="sort" listener="#{coreComponentBean.onSortEvent}"/>

                    <p:column style="width: 100px; text-align: center;" headerText="Type" sortBy="#{cc.type}">
                        <span class="label label-info">${cc.type}</span>
                    </p:column>

                    <p:column headerText="DEN" sortBy="#{cc.den}">
                        <h:panelGroup
                                rendered="#{cc.type eq 'ACC' and cc.oagisComponentType eq 'UserExtensionGroup' and
                                          ((coreComponentBean.getCurrentUser().appUserId eq cc.ownerUserId) or cc.state ne 'Editing')}">
                            <a href="/core_component/extension/#{cc.id}">#{cc.den}</a>
                        </h:panelGroup>

                        <h:panelGroup
                                rendered="#{cc.type eq 'ACC' and cc.oagisComponentType ne 'UserExtensionGroup' and
                                ((coreComponentBean.getCurrentUser().appUserId eq cc.ownerUserId) or cc.state ne 'Editing') }">
                            <a href="/core_component/acc/#{cc.id}">#{cc.den}</a>
                        </h:panelGroup>

                        <h:panelGroup
                                rendered="#{cc.type eq 'ASCCP' and ((coreComponentBean.getCurrentUser().appUserId eq cc.ownerUserId) or cc.state ne 'Editing')}">
                            <a href="/core_component/asccp/#{cc.id}">#{cc.den}</a>
                        </h:panelGroup>

                        <h:panelGroup
                                rendered="#{cc.type eq 'BCCP' and ((coreComponentBean.getCurrentUser().appUserId eq cc.ownerUserId) or cc.state ne 'Editing')}">
                            <a href="/core_component/bccp/#{cc.id}">#{cc.den}</a>
                        </h:panelGroup>

                        <h:outputText value="${cc.den}"
                                      rendered="#{cc.type eq 'ASCC' or cc.type eq 'BCC' or
                                                 (coreComponentBean.getCurrentUser().appUserId ne cc.ownerUserId) and cc.state eq 'Editing'}"/>
                    </p:column>

                    <p:column style="width: 150px; text-align: center;" styleClass="ellipsis" headerText="Owner"
                              sortBy="#{cc.owner}">
                        <h:outputText value="#{cc.owner}"/>
                    </p:column>

                    <p:column style="width: 100px; text-align: center;" headerText="State" sortBy="#{cc.state}">
                        <h:panelGroup rendered="#{cc.state == 'Published'}">
                            <span class="label label-default">#{cc.state}</span>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{cc.state == 'Editing'}">
                            <span class="label label-primary">#{cc.state}</span>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{cc.state == 'Candidate'}">
                            <span class="label label-warning">#{cc.state}</span>
                        </h:panelGroup>
                    </p:column>

                    <p:column style="width: 100px; text-align: center;" styleClass="ellipsis" headerText="Revision"
                              sortBy="#{coreComponentBean.getFullRevisionNum(cc)}">
                        <h:outputText value="#{coreComponentBean.getFullRevisionNum(cc)}"/>
                    </p:column>

                    <p:column style="width: 150px; text-align: center;" styleClass="ellipsis"
                              headerText="Last Updated By"
                              sortBy="#{cc.lastUpdatedUser}">
                        <h:outputText value="#{cc.lastUpdatedUser}"/>
                    </p:column>

                    <p:column style="width: 220px; text-align: center;" headerText="Last Updated Timestamp"
                              sortBy="#{cc.lastUpdateTimestamp}">
                        <h:outputText value="#{cc.lastUpdateTimestamp}">
                            <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss"/>
                        </h:outputText>
                    </p:column>

                    <p:column style="text-align: center; width: 65px;">
                        <p:commandButton id="deleteBtn" icon="#{coreComponentBean.getDiscardIcon(cc)}"
                                         styleClass="delete"
                                         rendered="#{coreComponentBean.canBeDiscarded(cc)}"
                                         action="#{coreComponentBean.discard(cc)}" update="tbl" ajax="true">
                            <p:confirm header="Confirmation"
                                       message="#{coreComponentBean.hasMultipleRevisions(cc) ?'Reverting component to its previous revision cannot be undone. Proceed?' : 'Deleting component cannot be undone. Proceed?'}"
                                       icon="fa fa-exclamation-triangle"/>
                            <p:tooltip id="tooltipDelete" for="deleteBtn" value="#{coreComponentBean.hasMultipleRevisions(cc) ? 'Revert to previous revision' : 'Delete'}" position="right"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </p:panel>

            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        </h:form>
        <ui:include src="../dialog/global_confirm_non_undo_dialog.xhtml"/>
    </ui:define>
</ui:composition>
