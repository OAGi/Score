<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui" xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                template="../../template.xhtml">

    <ui:define name="content">
        <div class="settings-next">
            <div class="subhead">
                <h:panelGroup id="headerMessage">
                    <h2 class="subhead-heading">#{asccpDetailBean.targetAsccp.propertyTerm}</h2>
                </h:panelGroup>
            </div>
        </div>
        <p:messages id="messages" showIcon="false" showDetail="true" showSummary="false" autoUpdate="true"
                    closable="true"/>

        <p:blockUI block="leftPanel" widgetVar="leftBlockUI"/>

        <p:panel id="panel">
            <h:panelGroup style="width: 100%;">
                <div class="row">
                    <div class="col-md-5"
                         style="max-height: 470px; overflow-y: scroll;">
                        <p:panel id="leftPanel">
                            <p:treeTable value="#{asccpDetailBean.treeNode}" var="node" id="treeTable"
                                         selection="#{asccpDetailBean.selectedTreeNode}"
                                         selectionMode="single">
                                <p:ajax event="expand" listener="#{asccpDetailBean.expand}"
                                        update=":form:treeTable, :form:details"/>
                                <p:ajax event="collapse"
                                        update=":form:treeTable, :form:details"/>
                                <p:ajax event="select" update=":form:details"/>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{asccpDetailBean.targetAsccp.propertyTerm}"/>
                                    </f:facet>
                                    <h:outputText value="#{ node.getAttribute('name') }"/>
                                </p:column>
                            </p:treeTable>
                        </p:panel>
                    </div>

                    <div id="main_panel" class="col-md-7" style="overflow-y: scroll">
                        <div id="myAffix" style="overflow-y: auto;">
                            <p:panel id="details">
                                <!--
                                    ACC
                                -->
                                <h:panelGroup id="accPanelGroup"
                                        rendered="#{fn:startsWith(asccpDetailBean.selectedTreeNode.type, 'ACC')}">
                                    <p:panel id="accPanel">
                                        <f:facet name="header">
                                            <h:outputText value="ACC"/>
                                        </f:facet>
                                        <h:panelGrid columns="2">
                                            <h:outputText value="GUID" styleClass="section-label"/>
                                            <h:inputText id="accguid"
                                                    value="#{asccpDetailBean.selectedTreeNode.data.acc.guid}"
                                                    styleClass="section-content input-section disabled"
                                                    disabled="true"/>

                                            <h:outputText value="Object Class Term" styleClass="section-label"/>
                                            <h:inputText id="accTerm"
                                                    required="true"
                                                         requiredMessage="Please fill out 'Object Class Term' field."
                                                         value="#{asccpDetailBean.selectedTreeNode.data.acc.objectClassTerm}"
                                                         styleClass="section-content input-section disabled"
                                                         disabled="true"/>

                                            <h:outputText value="DEN" styleClass="section-label"/>
                                            <h:inputText id="accDen"
                                                    value="#{asccpDetailBean.selectedTreeNode.data.acc.den}"
                                                    styleClass="section-content input-section disabled"
                                                    disabled="true"/>

                                            <h:outputText value="Component Type" styleClass="section-label"/>
                                            <p:selectOneMenu id="accType"
                                                    value="#{asccpDetailBean.selectedTreeNode.data.acc.oagisComponentType}"
                                                    styleClass="section-content input-section disabled"
                                                    disabled="true">
                                                <f:selectItems value="#{asccpDetailBean.availableOagisComponentTypes(asccpDetailBean.selectedTreeNode.data.acc)}"/>
                                                <p:ajax update="accPanel"/>
                                            </p:selectOneMenu>

                                            <h:outputText value="Abstract" styleClass="section-label"/>
                                            <h:selectBooleanCheckbox id="abstractCB"
                                                    value="${asccpDetailBean.selectedTreeNode.data.acc.abstractComponent}"
                                                    styleClass="section-content input-section disabled"
                                                    disabled="true">
                                                <p:ajax update="accPanel"/>
                                            </h:selectBooleanCheckbox>

                                            <h:outputText value="Deprecated" styleClass="section-label"/>
                                            <h:selectBooleanCheckbox id="accDeprecatedCB"
                                                    value="${asccpDetailBean.selectedTreeNode.data.acc.deprecated}"
                                                    styleClass="section-content input-section disabled"
                                                    disabled="true">
                                                <p:ajax update="accPanel"/>
                                            </h:selectBooleanCheckbox>

                                            <h:outputText value="Definition" styleClass="section-label"/>
                                            <h:inputTextarea id="accDefinition"
                                                    value="#{asccpDetailBean.selectedTreeNode.data.acc.definition}"
                                                    rows="#{asccpDetailBean.selectedTreeNode.data.acc.state != 'Editing' and
                                                            asccpDetailBean.selectedTreeNode.data.acc.definition == null ? '2' : '6'}"
                                                    autoResize="false"
                                                    a:placeholder="#{asccpDetailBean.selectedTreeNode.data.acc.state != 'Editing' ? '' : 'Leave a definition'}"
                                                    styleClass="section-content input-section disabled"
                                                    disabled="true"/>
                                        </h:panelGrid>
                                    </p:panel>
                                </h:panelGroup>

                                <!--
                                    ASCCP
                                -->
                                <h:panelGroup id="asccpPanelGroup"
                                              rendered="#{fn:startsWith(asccpDetailBean.selectedTreeNode.type, 'ASCCP')}">
                                    <p:panel id="asccPanel"
                                             rendered="#{asccpDetailBean.selectedTreeNode.data.ascc != null}">
                                        <f:facet name="header">
                                            <h:outputText value="ASCC"/>
                                        </f:facet>

                                        <h:panelGrid columns="2">
                                            <h:outputText value="GUID" styleClass="section-label"/>
                                            <h:inputText id="asccguid"
                                                    value="#{asccpDetailBean.selectedTreeNode.data.ascc.guid}"
                                                    styleClass="section-content input-section disabled"
                                                    disabled="true"/>

                                            <h:outputText value="DEN" styleClass="section-label"/>
                                            <h:inputText id="asccDen"
                                                    value="#{asccpDetailBean.selectedTreeNode.data.ascc.den}"
                                                    styleClass="section-content input-section disabled"
                                                    disabled="true"/>

                                            <h:outputText value="Min" styleClass="section-label"/>
                                            <h:inputText id="asccMin"
                                                    value="#{asccpDetailBean.selectedTreeNode.data.ascc.cardinalityMin}"
                                                    styleClass="section-content input-section disabled"
                                                    disabled="true">
                                                <f:selectItem itemLabel="0" itemValue="0"/>
                                                <f:selectItem itemLabel="1" itemValue="1"/>
                                                <p:ajax update="asccPanel"/>
                                            </h:inputText>

                                            <h:outputText value="Max" styleClass="section-label"/>
                                            <h:inputText id="asccMax" editable="true"
                                                             value="#{asccpDetailBean.selectedTreeNode.data.ascc.cardinalityMax}"
                                                             styleClass="section-content input-section disabled"
                                                             disabled="true">
                                                <f:selectItem itemLabel="unbounded" itemValue="-1"/>
                                                <f:converter binding="#{cardinalityMaxConverter}"/>
                                                <f:validator binding="#{cardinalityMaxConverter}"/>
                                                <p:ajax update="asccPanel"/>
                                            </h:inputText>

                                            <h:outputText value="Deprecated" styleClass="section-label"/>
                                            <h:selectBooleanCheckbox id="asccDeprecatedCB"
                                                    value="${asccpDetailBean.selectedTreeNode.data.ascc.deprecated}"
                                                    styleClass="section-content input-section disabled"
                                                    disabled="true">
                                                <p:ajax update="asccPanel"/>
                                            </h:selectBooleanCheckbox>

                                            <h:outputText value="Definition" styleClass="section-label"/>
                                            <h:inputTextarea id="asccDefinition"
                                                    value="#{asccpDetailBean.selectedTreeNode.data.ascc.definition}"
                                                    rows="#{asccpDetailBean.selectedTreeNode.data.ascc.state != 'Editing' and
                                                            asccpDetailBean.selectedTreeNode.data.ascc.definition == null ? '2' : '6'}"
                                                    autoResize="false"
                                                    a:placeholder="#{asccpDetailBean.selectedTreeNode.data.ascc.state != 'Editing' ? '' : 'Leave a definition'}"
                                                    styleClass="section-content input-section disabled"
                                                    disabled="true">
                                                <p:ajax update="asccPanel"/>
                                            </h:inputTextarea>
                                        </h:panelGrid>
                                    </p:panel>
                                    <p:panel id="asccpPanel">
                                        <f:facet name="header">
                                            <h:outputText value="ASCCP"/>
                                        </f:facet>
                                        <h:panelGrid columns="2">
                                            <h:outputText value="GUID" styleClass="section-label"/>
                                            <h:inputText id="asccpguid"
                                                    value="#{asccpDetailBean.selectedTreeNode.data.asccp.guid}"
                                                    styleClass="section-content input-section disabled"
                                                    disabled="true"/>

                                            <h:outputText value="Property Term" styleClass="section-label"/>
                                            <h:inputText id="asccpTerm"
                                                    value="#{asccpDetailBean.selectedTreeNode.data.asccp.propertyTerm}"
                                                    styleClass="section-content input-section #{asccpDetailBean.isDisabled(asccpDetailBean.selectedTreeNode.data.asccp) ? 'disabled' : ''}"
                                                    disabled="#{asccpDetailBean.isDisabled(asccpDetailBean.selectedTreeNode.data.asccp)}">
                                                <p:ajax listener="#{asccpDetailBean.onChangePropertyTerm(asccpDetailBean.selectedTreeNode.data)}"
                                                        update="headerMessage, leftPanel, asccpPanel, :form:btnGroup"/>
                                            </h:inputText>

                                            <h:outputText value="DEN" styleClass="section-label"/>
                                            <h:inputText id="asccpDen"
                                                    value="#{asccpDetailBean.selectedTreeNode.data.asccp.den}"
                                                    styleClass="section-content input-section disabled"
                                                    disabled="true"/>

                                            <h:outputText value="Reusable" styleClass="section-label"/>
                                            <h:selectBooleanCheckbox id="reusableCB"
                                                    value="${asccpDetailBean.selectedTreeNode.data.asccp.reusableIndicator}"
                                                    styleClass="section-content input-section #{asccpDetailBean.isDisabled(asccpDetailBean.selectedTreeNode.data.asccp) ? 'disabled' : ''}"
                                                    disabled="#{asccpDetailBean.isDisabled(asccpDetailBean.selectedTreeNode.data.asccp)}">
                                                <p:ajax update="asccpPanel, :form:btnGroup"/>
                                            </h:selectBooleanCheckbox>

                                            <h:outputText value="Deprecated" styleClass="section-label"/>
                                            <h:selectBooleanCheckbox id="asccpDeprecatedCB"
                                                    value="${asccpDetailBean.selectedTreeNode.data.asccp.deprecated}"
                                                    styleClass="section-content input-section #{asccpDetailBean.isDisabled(asccpDetailBean.selectedTreeNode.data.asccp) ? 'disabled' : ''}"
                                                    disabled="#{asccpDetailBean.isDisabled(asccpDetailBean.selectedTreeNode.data.asccp)}">
                                                <p:ajax update="asccpPanel, :form:btnGroup"/>
                                            </h:selectBooleanCheckbox>

                                            <h:outputText value="Definition" styleClass="section-label"/>
                                            <h:inputTextarea id="asccpDefinition"
                                                    value="#{asccpDetailBean.selectedTreeNode.data.asccp.definition}"
                                                    rows="#{asccpDetailBean.isDisabled(asccpDetailBean.selectedTreeNode.data.asccp) and
                                                            asccpDetailBean.selectedTreeNode.data.asccp.definition == null ? '2' : '6'}"
                                                    autoResize="false"
                                                    a:placeholder="#{asccpDetailBean.isDisabled(asccpDetailBean.selectedTreeNode.data.asccp) ? '' : 'Leave a definition'}"
                                                    styleClass="section-content input-section #{asccpDetailBean.isDisabled(asccpDetailBean.selectedTreeNode.data.asccp) ? 'disabled' : ''}"
                                                    disabled="#{asccpDetailBean.isDisabled(asccpDetailBean.selectedTreeNode.data.asccp)}">
                                                <p:ajax update="asccpPanel, :form:btnGroup"/>
                                            </h:inputTextarea>
                                        </h:panelGrid>
                                    </p:panel>
                                </h:panelGroup>


                                <!--
                                    BCCP
                                -->
                                <h:panelGroup id="bccpPanelGroup"
                                              rendered="#{fn:startsWith(asccpDetailBean.selectedTreeNode.type, 'BCCP')}">
                                    <p:panel id="bccPanel"
                                             rendered="#{asccpDetailBean.selectedTreeNode.data.bcc != null}">
                                        <f:facet name="header">
                                            <h:outputText value="BCC"/>
                                        </f:facet>

                                        <h:panelGrid columns="2">
                                            <h:outputText value="GUID" styleClass="section-label"/>
                                            <h:inputText id="bccguid"
                                                    value="#{asccpDetailBean.selectedTreeNode.data.bcc.guid}"
                                                    styleClass="section-content input-section disabled"
                                                    disabled="true"/>

                                            <h:outputText value="DEN" styleClass="section-label"/>
                                            <h:inputText id="bccDen"
                                                    value="#{asccpDetailBean.selectedTreeNode.data.bcc.den}"
                                                    styleClass="section-content input-section disabled"
                                                    disabled="true"/>

                                            <h:outputText value="Entity Type" styleClass="section-label"/>
                                            <p:selectOneMenu id="bccType"
                                                    value="#{asccpDetailBean.selectedTreeNode.data.bcc.entityType}"
                                                    styleClass="section-content input-section disabled"
                                                    disabled="true">
                                                <f:selectItem itemLabel="Attribute" itemValue="Attribute"/>
                                                <f:selectItem itemLabel="Element" itemValue="Element"/>
                                                <p:ajax update="bccPanel"/>
                                            </p:selectOneMenu>

                                            <h:outputText value="Min" styleClass="section-label"/>
                                            <h:inputText id="bccMin"
                                                    value="#{asccpDetailBean.selectedTreeNode.data.bcc.cardinalityMin}"
                                                    styleClass="section-content input-section disabled"
                                                    disabled="true">
                                                <f:selectItem itemLabel="0" itemValue="0"/>
                                                <f:selectItem itemLabel="1" itemValue="1"/>
                                                <p:ajax update="bccPanel"/>
                                            </h:inputText>

                                            <h:outputText value="Max" styleClass="section-label"/>
                                            <h:inputText id="bccMax" editable="true"
                                                             value="#{asccpDetailBean.selectedTreeNode.data.bcc.cardinalityMax}"
                                                             styleClass="section-content input-section disabled"
                                                             disabled="true">
                                                <f:selectItem itemLabel="unbounded" itemValue="-1"/>
                                                <f:converter binding="#{cardinalityMaxConverter}"/>
                                                <f:validator binding="#{cardinalityMaxConverter}"/>
                                                <p:ajax update="bccPanel"/>
                                            </h:inputText>

                                            <h:outputText value="Nillable" styleClass="section-label"/>
                                            <h:selectBooleanCheckbox id="bccNillableCB"
                                                    value="${asccpDetailBean.selectedTreeNode.data.bcc.nillable}"
                                                    styleClass="section-content input-section disabled"
                                                    disabled="true">
                                                <p:ajax update="bccPanel"/>
                                            </h:selectBooleanCheckbox>

                                            <h:outputText value="Deprecated" styleClass="section-label"/>
                                            <h:selectBooleanCheckbox id="bccDeprecatedCB"
                                                    value="${asccpDetailBean.selectedTreeNode.data.bcc.deprecated}"
                                                    styleClass="section-content input-section disabled"
                                                    disabled="true">
                                                <p:ajax update="bccPanel"/>
                                            </h:selectBooleanCheckbox>

                                            <h:outputText value="Default Value" styleClass="section-label"/>
                                            <h:inputTextarea id="bccDefault"
                                                    value="#{asccpDetailBean.selectedTreeNode.data.bcc.defaultValue}"
                                                    rows="#{asccpDetailBean.selectedTreeNode.data.bcc.state != 'Editing' and
                                                            asccpDetailBean.selectedTreeNode.data.bcc.defaultValue == null ? '2' : '6'}"
                                                    autoResize="false"
                                                    styleClass="section-content input-section disabled"
                                                    disabled="true">
                                                <p:ajax update="bccPanel"/>
                                            </h:inputTextarea>

                                            <h:outputText value="Definition" styleClass="section-label"/>
                                            <h:inputTextarea id="bccDefinition"
                                                    value="#{asccpDetailBean.selectedTreeNode.data.bcc.definition}"
                                                    rows="#{asccpDetailBean.selectedTreeNode.data.bcc.state != 'Editing' and
                                                            asccpDetailBean.selectedTreeNode.data.bcc.definition == null ? '2' : '6'}"
                                                    autoResize="false"
                                                    a:placeholder="#{asccpDetailBean.selectedTreeNode.data.bcc.state != 'Editing' ? '' : 'Leave a definition'}"
                                                    styleClass="section-content input-section disabled"
                                                    disabled="true">
                                                <p:ajax update="bccPanel"/>
                                            </h:inputTextarea>
                                        </h:panelGrid>
                                    </p:panel>

                                    <p:panel id="bccpPanel" header="BCCP">
                                        <h:panelGrid columns="2">
                                            <h:outputText value="GUID" styleClass="section-label"/>
                                            <h:inputText id="bccpguid"
                                                    value="#{asccpDetailBean.selectedTreeNode.data.bccp.guid}"
                                                    styleClass="section-content input-section disabled"
                                                    disabled="true"/>

                                            <h:outputText value="Property Term" styleClass="section-label"/>
                                            <h:inputText id="bccpTerm"
                                                    value="#{asccpDetailBean.selectedTreeNode.data.bccp.propertyTerm}"
                                                    styleClass="section-content input-section disabled"
                                                    disabled="true"/>

                                            <h:outputText value="DEN" styleClass="section-label"/>
                                            <h:inputText id="bccpDen"
                                                    value="#{asccpDetailBean.selectedTreeNode.data.bccp.den}"
                                                    styleClass="section-content input-section disabled"
                                                    disabled="true"/>

                                            <h:outputText value="Nillable" styleClass="section-label"/>
                                            <h:selectBooleanCheckbox id="nillableCB"
                                                    value="${asccpDetailBean.selectedTreeNode.data.bccp.nillable}"
                                                    styleClass="section-content input-section disabled"
                                                    disabled="true">
                                                <p:ajax update="bccpPanel"/>
                                            </h:selectBooleanCheckbox>

                                            <h:outputText value="Deprecated" styleClass="section-label"/>
                                            <h:selectBooleanCheckbox id="deprecatedCB"
                                                    value="${asccpDetailBean.selectedTreeNode.data.bccp.deprecated}"
                                                    styleClass="section-content input-section disabled"
                                                    disabled="true">
                                                <p:ajax update="bccpPanel"/>
                                            </h:selectBooleanCheckbox>

                                            <h:outputText value="Default Value" styleClass="section-label"/>
                                            <h:inputTextarea id="bccpDefault"
                                                    value="#{asccpDetailBean.selectedTreeNode.data.bccp.defaultValue}"
                                                    rows="#{asccpDetailBean.selectedTreeNode.data.bccp.state != 'Editing' and
                                                            asccpDetailBean.selectedTreeNode.data.bccp.defaultValue == null ? '2' : '6'}"
                                                    autoResize="false"
                                                    styleClass="section-content input-section disabled"
                                                    disabled="true">
                                                <p:ajax update="bccpPanel"/>
                                            </h:inputTextarea>

                                            <h:outputText value="Definition" styleClass="section-label"/>
                                            <h:inputTextarea id="bccpDefinition"
                                                    value="#{asccpDetailBean.selectedTreeNode.data.bccp.definition}"
                                                    rows="#{asccpDetailBean.selectedTreeNode.data.bccp.state != 'Editing' and
                                                            asccpDetailBean.selectedTreeNode.data.bccp.definition == null ? '2' : '6'}"
                                                    autoResize="false"
                                                    a:placeholder="#{asccpDetailBean.selectedTreeNode.data.bccp.state != 'Editing' ? '' : 'Leave a definition'}"
                                                    styleClass="section-content input-section disabled"
                                                    disabled="true">
                                                <p:ajax update="bccpPanel"/>
                                            </h:inputTextarea>
                                        </h:panelGrid>
                                    </p:panel>

                                    <p:panel id="dataTypePanel" header="Data Type">
                                        <h:panelGrid columns="2">
                                            <h:outputText value="GUID" styleClass="section-label"/>
                                            <h:inputText id="dataTypeguid"
                                                    value="#{asccpDetailBean.selectedTreeNode.data.bdt.guid}"
                                                    styleClass="section-content input-section disabled"
                                                    disabled="true"/>

                                            <h:outputText value="Data Type Term" styleClass="section-label"/>
                                            <h:inputText id="dataTypeTerm"
                                                    value="#{asccpDetailBean.selectedTreeNode.data.bdt.dataTypeTerm}"
                                                    styleClass="section-content input-section disabled"
                                                    disabled="true"/>

                                            <h:outputText value="Qualifier" styleClass="section-label"/>
                                            <h:inputText id="qualifier"
                                                    value="#{asccpDetailBean.selectedTreeNode.data.bdt.qualifier}"
                                                    styleClass="section-content input-section disabled"
                                                    disabled="true"/>

                                            <h:outputText value="DEN" styleClass="section-label"/>
                                            <h:inputText id="den"
                                                    value="#{asccpDetailBean.selectedTreeNode.data.bdt.den}"
                                                    styleClass="section-content input-section disabled"
                                                    disabled="true"/>

                                            <h:outputText value="Definition" styleClass="section-label"/>
                                            <h:inputTextarea id="dataTypeDefinition"
                                                    value="#{asccpDetailBean.selectedTreeNode.data.bdt.definition}"
                                                    rows="#{asccpDetailBean.selectedTreeNode.data.bdt.definition == null ? '2' : '6'}"
                                                    autoResize="false"
                                                    styleClass="section-content input-section disabled"
                                                    disabled="true"/>
                                        </h:panelGrid>
                                    </p:panel>
                                </h:panelGroup>


                                <!--
                                    BDT SC
                                -->
                                <h:panelGroup id="bdtScPanelGroup"
                                              rendered="#{fn:startsWith(asccpDetailBean.selectedTreeNode.type, 'BDTSC')}">
                                    <p:panel id="bdtScPanel"
                                             rendered="#{asccpDetailBean.selectedTreeNode.data.bdtSc != null}">
                                        <f:facet name="header">
                                            <h:outputText value="Data Type Supplementary Component"/>
                                        </f:facet>

                                        <h:panelGrid columns="2">
                                            <h:outputText value="GUID" styleClass="section-label"/>
                                            <h:inputText id="guid"
                                                    value="#{asccpDetailBean.selectedTreeNode.data.bdtSc.guid}"
                                                    styleClass="section-content input-section disabled"
                                                    disabled="true"/>

                                            <h:outputText value="Property Term" styleClass="section-label"/>
                                            <h:inputText id="propertyTerm"
                                                    value="#{asccpDetailBean.selectedTreeNode.data.bdtSc.propertyTerm}"
                                                    styleClass="section-content input-section disabled"
                                                    disabled="true"/>

                                            <h:outputText value="Representation Term" styleClass="section-label"/>
                                            <h:inputText id="representationTerm"
                                                    value="#{asccpDetailBean.selectedTreeNode.data.bdtSc.representationTerm}"
                                                    styleClass="section-content input-section disabled"
                                                    disabled="true"/>

                                            <h:outputText value="Min" styleClass="section-label"/>
                                            <h:inputText id="min"
                                                    value="#{asccpDetailBean.selectedTreeNode.data.bdtSc.cardinalityMin}"
                                                    styleClass="section-content input-section disabled"
                                                    disabled="true">
                                                <f:selectItem itemLabel="0" itemValue="0"/>
                                                <f:selectItem itemLabel="1" itemValue="1"/>
                                            </h:inputText>

                                            <h:outputText value="Max" styleClass="section-label"/>
                                            <h:inputText id="max" editable="true"
                                                             value="#{asccpDetailBean.selectedTreeNode.data.bdtSc.cardinalityMax}"
                                                             styleClass="section-content input-section disabled"
                                                             disabled="true">
                                                <f:selectItem itemLabel="unbounded" itemValue="-1"/>
                                                <f:converter binding="#{cardinalityMaxConverter}"/>
                                                <f:validator binding="#{cardinalityMaxConverter}"/>
                                            </h:inputText>

                                            <h:outputText value="Definition" styleClass="section-label"/>
                                            <h:inputTextarea id="definition"
                                                    value="#{asccpDetailBean.selectedTreeNode.data.bdtSc.definition}"
                                                    rows="#{asccpDetailBean.selectedTreeNode.data.bdtSc.definition == null ? '2' : '6'}"
                                                    autoResize="false"
                                                    styleClass="section-content input-section disabled"
                                                    disabled="true">
                                            </h:inputTextarea>
                                        </h:panelGrid>
                                    </p:panel>
                                </h:panelGroup>
                            </p:panel>
                        </div>
                    </div>
                </div>
            </h:panelGroup>
        </p:panel>

        <p:panel id="btnGroup"
                 rendered="#{(asccpDetailBean.currentUser.appUserId eq asccpDetailBean.targetAsccp.ownerUserId)}">
            <p:commandButton rendered="#{asccpDetailBean.targetAsccp.state == 'Editing'}"
                             disabled="#{!asccpDetailBean.targetAsccp.dirty}"
                             id="btnUpdate" widgetVar="btnUpdate" value="Update"
                             action="#{asccpDetailBean.updateAsccp()}"
                             update=":form:treeTable, :form:details, :form:btnGroup"/>

            <p:commandButton rendered="#{asccpDetailBean.targetAsccp.state == 'Editing'}"
                             id="btnCandidate" widgetVar="btnCandidate" value="Candidate"
                             action="#{asccpDetailBean.updateState('Candidate')}"
                             disabled="#{asccpDetailBean.targetAsccp.dirty}"
                             update=":form:treeTable, :form:details, :form:btnGroup"/>
            <p:commandButton rendered="#{asccpDetailBean.targetAsccp.state == 'Candidate'}"
                             id="btnEditing" widgetVar="btnEditing" value="Back to Editing"
                             action="#{asccpDetailBean.updateState('Editing')}"
                             disabled="#{asccpDetailBean.targetAsccp.dirty}"
                             update=":form:treeTable, :form:details, :form:btnGroup"/>
            <p:commandButton rendered="#{asccpDetailBean.targetAsccp.state == 'Candidate'}"
                             id="btnPublish" widgetVar="btnPublish" value="Publish"
                             onclick="PF('confirmPublish').show();"
                             disabled="#{asccpDetailBean.targetAsccp.dirty}"
                             update=":form:treeTable, :form:details, :form:btnGroup"/>

            <p:commandButton
                    rendered="#{(asccpDetailBean.targetAsccp.state == 'Editing' or asccpDetailBean.targetAsccp.state == 'Candidate') and asccpDetailBean.isPreviousRevisionNotInsert(asccpDetailBean.targetAsccp)}"
                    id="btnUndo" widgetVar="btnUndo" value="Undo"
                    action="#{asccpDetailBean.undoLastAction()}"
                    update=":headerMessage, :form:leftPanel, :form:treeTable, :form:details, :form:btnGroup"
                    style="float: right;"/>

            <p:commandButton rendered="#{asccpDetailBean.targetAsccp.state == 'Published' and asccpDetailBean.hasPreviousRevision(asccpDetailBean.targetAsccp)}"
                             id="btnCreateRevision" widgetVar="btnCreateRevision" value="Create New Revision"
                             action="#{asccpDetailBean.createNewRevision(asccpDetailBean.targetAsccp)}"
                             update=":form:treeTable, :form:details, :form:btnGroup"/>
        </p:panel>

        <p:confirmDialog id="confirmPublishDlg" widgetVar="confirmPublish" showEffect="fade"
                         hideEffect="fade" closable="false" header="Warning">
            <f:facet name="message">
                Do you really want to move this to the Published state?<br/>
                Once in the Published state the entity can no longer be changed or discarded.<br/>
                A new revision would have to be created.
            </f:facet>
            <div style="text-align: center;">
                <p:commandButton id="acceptBtn" value="Accept" icon="fa fa-white fa-check"
                                 onclick="PF('confirmPublish').hide(); PF('loadingBlock').show();"
                                 oncomplete="PF('loadingBlock').hide();"
                                 actionListener="#{asccpDetailBean.updateState('Published')}"
                                 update=":form:treeTable, :form:details, :form:btnGroup" ajax="true"/>
                <p:commandButton id="cancelBtn" value="Cancel" icon="fa fa-white fa-times"
                                 onclick="PF('confirmPublish').hide()"/>
            </div>
        </p:confirmDialog>
    </ui:define>
</ui:composition>
