<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui" template="../../template.xhtml">

    <ui:define name="content">
        <div class="settings-next">
            <div class="subhead">
                <h2 class="subhead-heading">Select Based Code List to create new Code List</h2>
            </div>
        </div>
        <p:panel>
            <f:facet name="header">
                <p:autoComplete id="ccName" value="#{codeListCreateFromAnotherSelectionBean.codeListName}"
                                style="min-width: 440px; margin-right: 20px;"
                                maxResults="10"
                                completeMethod="#{codeListCreateFromAnotherSelectionBean.completeInput}">
                    <f:ajax/> <!-- dummy ajax component to update the value of autoComplete -->
                </p:autoComplete>
                <p:commandButton id="searchBtn" value="Search" ajax="true"
                                 actionListener="#{codeListCreateFromAnotherSelectionBean.search}"
                                 update="tblBasedCodeList"
                                 icon="fa fa-white fa-search"/>
            </f:facet>
            <p:dataTable id="tblBasedCodeList" var="codeList"
                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                         paginator="true" paginatorPosition="bottom" rows="10"
                         style="width: 100%; margin-bottom: 20px;"
                         value="#{codeListCreateFromAnotherSelectionBean.codeLists}" rowKey="#{codeList.codeListId}">
                <p:column headerText="Name" sortBy="#{codeList.name}">
                    <a href="/code_list/create/from_another/#{codeList.codeListId}">#{codeList.name}</a>
                </p:column>
                <p:column headerText="Based Code List" sortBy="#{codeListCreateFromAnotherSelectionBean.getBasedCodeListName(codeList.basedCodeListId)}">
                    <h:outputText value="#{codeListCreateFromAnotherSelectionBean.getBasedCodeListName(codeList.basedCodeListId)}"/>
                </p:column>
                <p:column style="width: 120px;" headerText="Agency ID" sortBy="#{codeList.agencyId}">
                    <h:outputText id="agencyId" value="#{codeList.agencyId}" style="float: right;"/>
                    <p:tooltip id="toolTipAgencyId" for="agencyId" value="#{codeListCreateFromAnotherSelectionBean.getAgencyName(codeList.agencyId)}" position="bottom"/>
                </p:column>
                <p:column style="width: 100px;" headerText="Version" sortBy="#{codeList.versionId}">
                    <h:outputText value="#{codeList.versionId}" style="float: right;"/>
                </p:column>
                <p:column style="width: 170px; text-align: center;" headerText="Last Update Time"
                          sortBy="#{codeList.lastUpdateTimestamp}">
                    <h:outputText value="#{codeList.lastUpdateTimestamp}">
                        <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss"/>
                    </h:outputText>
                </p:column>
            </p:dataTable>
        </p:panel>
    </ui:define>
</ui:composition>
