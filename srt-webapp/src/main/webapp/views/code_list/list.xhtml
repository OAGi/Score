<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../../template.xhtml">

    <ui:define name="content">
        <div class="settings-next">
            <div class="subhead">
                <h2 class="subhead-heading">Code List</h2>
            </div>
        </div>
        <p:panel>
            <f:facet name="header">
                <p:autoComplete id="ccName" value="#{codeListBean.codeListName}"
                                style="min-width: 440px; margin-right: 20px;"
                                maxResults="10"
                                completeMethod="#{codeListBean.completeInput}">
                    <f:ajax/> <!-- dummy ajax component to update the value of autoComplete -->
                </p:autoComplete>
                <p:commandButton id="searchBtn" value="Search" ajax="true" actionListener="#{codeListBean.search}" update="tbl"
                                 icon="fa fa-white fa-search"/>
                <p:button id="createCLwithoutBaseBtn" value="Create Code List without Base" style="float: right; padding: 3px 0 3px 0;"
                          outcome="/views/code_list/create_wo_base.xhtml"/>
            </f:facet>
            <p:dataTable id="tbl" var="codeList"
                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                         paginator="true" paginatorPosition="bottom" rows="10"
                         style="width: 100%; margin-bottom: 20px;"
                         value="#{codeListBean.codeLists}" rowKey="#{codeList.codeListId}">
                <p:ajax event="rowSelect" listener="#{codeListBean.onRowSelect}"/>
                <p:ajax event="rowUnselect" listener="#{codeListBean.onRowUnselect}"/>
                <p:column headerText="Name" sortBy="#{codeList.name}">
                    <a href="/code_list/#{codeList.codeListId}">#{codeList.name}</a>
                </p:column>
                <p:column headerText="Based Code List" sortBy="#{codeListBean.getBasedCodeListName(codeList.basedCodeListId)}">
                    <h:link value="#{codeListBean.getBasedCodeListName(codeList.basedCodeListId)}" outcome="/views/code_list/details.xhtml">
                        <f:param name="codeListId" value="#{codeList.basedCodeListId}"/>
                    </h:link>
                </p:column>
                <p:column style="width: 120px;" headerText="Agency ID" sortBy="#{codeList.agencyId}">
                    <h:outputText id="agencyId" value="#{codeList.agencyId}" style="float: right;"/>
                    <p:tooltip id="toolTipAgencyId" for="agencyId" value="#{codeListBean.getAgencyName(codeList.agencyId)}" position="bottom"/>
                </p:column>
                <p:column style="width: 100px;" headerText="Version" sortBy="#{codeList.versionId}">
                    <h:outputText value="#{codeList.versionId}" style="float: right;"/>
                </p:column>
                <p:column style="width: 170px; text-align: center;" headerText="Last Update Time"
                          sortBy="#{codeList.lastUpdateTimestamp}">
                    <h:outputText value="#{codeList.lastUpdateTimestamp}">
                        <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss"/>
                    </h:outputText>
                </p:column>
                <p:column style="width: 95px; text-align: center;" headerText="Extensible">
                    <h:panelGroup rendered="#{codeList.extensibleIndicator}">
                        <i class="fa fa-check" aria-hidden="true"></i>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{!codeList.extensibleIndicator}">
                        <i class="fa fa-times" aria-hidden="true"></i>
                    </h:panelGroup>
                </p:column>
                <p:column style="width: 100px; text-align: center;" headerText="State" sortBy="#{codeList.state}">
                    <h:panelGroup rendered="#{codeList.state == 'Published'}">
                        <span class="label label-default">#{codeList.state}</span>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{codeList.state == 'Editing'}">
                        <span class="label label-primary">#{codeList.state}</span>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{codeList.state == 'Discarded'}">
                        <span class="label label-warning">#{codeList.state}</span>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{codeList.state == 'Deleted'}">
                        <span class="label label-danger">#{codeList.state}</span>
                    </h:panelGroup>
                </p:column>
            </p:dataTable>
        </p:panel>
    </ui:define>
</ui:composition>
