<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:confirmDialog appendTo="@(body)" id="confirmNotUndoableDlg" global="true" showEffect="fade"
                         hideEffect="fade" closable="false">
            <h:form id="confirmNotUndoableForm">
                <div style="text-align: center;">
                    <p:commandButton id="yesBtn" value="Yes" icon="fa fa-white fa-check"
                                     styleClass="ui-confirmdialog-yes"/>
                    <p:commandButton id="noBtn" value="No" icon="fa fa-white fa-times"
                                     styleClass="ui-confirmdialog-no"/>
                </div>
            </h:form>
        </p:confirmDialog>
    </ui:composition>
</html>
