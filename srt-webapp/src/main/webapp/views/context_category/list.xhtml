<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui" template="../../template.xhtml">

    <ui:define name="content">
        <div class="settings-next">
            <div class="subhead">
                <h2 class="subhead-heading">Context Category</h2>
            </div>
        </div>
        <h:form id="listForm">
            <p:panel>
                <f:facet name="header">
                    <p:autoComplete id="name" value="#{contextCategoryBean.name}"
                                    style="min-width: 440px; margin-right: 20px;"
                                    maxResults="10"
                                    completeMethod="#{contextCategoryBean.completeInput}">
                        <f:ajax/> <!-- dummy ajax component to update the value of autoComplete -->
                    </p:autoComplete>
                    <p:commandButton value="Search" ajax="true" actionListener="#{contextCategoryBean.search}"
                                     update="tbl"
                                     icon="ui-icon-search"/>
                    <p:button value="Create Context Category"
                              style="float: right; padding: 3px 0 3px 0;"
                              outcome="/views/context_category/details.jsf"/>
                </f:facet>
                <p:dataTable id="tbl" var="contextCategory" value="#{contextCategoryBean.contextCategories}"
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             paginator="true" paginatorPosition="bottom" rows="10"
                             style="width: 100%; margin-bottom:20px" rowKey="#{contextCategory.guid}">
                    <p:column style="width: 40%" headerText="Name" sortBy="#{contextCategory.name}">
                        <h:link value="#{contextCategory.name}" outcome="/views/context_category/details.xhtml">
                            <f:param name="ctxCategoryId" value="#{contextCategory.ctxCategoryId}"/>
                        </h:link>
                        <div>
                            <h:link value="GUID: #{contextCategory.guid}"
                                    outcome="/views/context_category/details.xhtml"
                                    style="font-size: 12px !important; color: #767676 !important;">
                                <f:param name="ctxCategoryId" value="#{contextCategory.ctxCategoryId}"/>
                            </h:link>
                        </div>
                    </p:column>

                    <p:column headerText="Description" styleClass="ellipsis" sortBy="#{contextCategory.description}">
                        <h:outputText value="#{contextCategory.description}"/>
                    </p:column>
                </p:dataTable>
            </p:panel>
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        </h:form>
    </ui:define>
</ui:composition>
