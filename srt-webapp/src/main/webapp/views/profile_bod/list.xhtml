<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui" template="../../template.xhtml">

    <ui:define name="content">
        <div class="settings-next">
            <div class="subhead">
                <h2 class="subhead-heading">Profile BOD</h2>
            </div>
        </div>
        <h:form id="listForm">
            <p:panel id="pPanel">
                <f:facet name="header">
                    <p:autoComplete id="propertyTerm" value="#{profileBODBean.selectedPropertyTerm}"
                                    completeMethod="#{profileBODBean.completeInput}" maxResults="20"
                                    style="width: 440px; margin-right: 20px;">
                        <f:ajax/> <!-- dummy ajax component to update the value of autoComplete -->
                    </p:autoComplete>
                    <p:commandButton value="Search" ajax="true" actionListener="#{profileBODBean.search}"
                                     update="tbl" icon="ui-icon-search"/>
                </f:facet>

                <p:dataTable id="tbl" var="profileBOD" value="#{profileBODBean.profileBODs}"
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             paginator="true" paginatorPosition="bottom" rows="10"
                             style="width: 100%; margin-bottom:20px" rowKey="#{profileBOD.asccpId}">
                    <p:column headerText="Name" styleClass="ellipsis" sortBy="#{profileBOD.propertyTerm}">
                        <h:link rendered="#{profileBODBean.currentUser.appUserId eq profileBOD.ownerUserId or profileBOD.state ne 'Editing'}"
                                value="#{profileBOD.propertyTerm}"
                                outcome="/views/profile_bod/edit_profile_bod.xhtml">
                            <f:param name="topLevelAbieId" value="#{profileBOD.topLevelAbieId}"/>
                        </h:link>

                        <h:outputText rendered="#{profileBODBean.currentUser.appUserId ne profileBOD.ownerUserId and profileBOD.state eq 'Editing'}"
                                      id="focus" value="#{profileBOD.propertyTerm}"/>
                        <p:tooltip id="toolTipFocus" for="focus" value="This profile BOD only can access by an owner." position="bottom"/>
                    </p:column>
                    <p:column style="width: 150px; text-align: center;" styleClass="ellipsis"
                              headerText="Business Context"
                              sortBy="#{profileBOD.bizCtxName}">
                        <h:outputText value="#{profileBOD.bizCtxName}"/>
                    </p:column>
                    <p:column style="width: 150px; text-align: center;" styleClass="ellipsis" headerText="Owner"
                              sortBy="#{profileBOD.ownerName}">
                        <h:outputText value="#{profileBOD.ownerName}"/>

                        <h:link rendered="#{profileBODBean.currentUser.appUserId eq profileBOD.ownerUserId and profileBOD.state eq 'Editing'}"
                                outcome="/views/profile_bod/transfer_profile_bod_ownership.xhtml">
                            <f:param name="topLevelAbieId" value="#{profileBOD.topLevelAbieId}"/>
                            <h:panelGroup id="exchangeOwner" style="float: right; cursor: pointer;">
                                <i class="fa fa-exchange" aria-hidden="true"></i>
                            </h:panelGroup>
                        </h:link>
                        <p:tooltip id="toolTipExchangeOwner" for="exchangeOwner" value="Click to transfer the ownership." position="bottom"/>
                    </p:column>
                    <p:column style="width: 200px; text-align: center;" headerText="Creation Timestamp"
                              sortBy="#{profileBOD.creationTimestamp}">
                        <h:outputText value="#{profileBOD.creationTimestamp}">
                            <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss"/>
                        </h:outputText>
                    </p:column>
                    <p:column style="width: 100px; text-align: center;" headerText="State" sortBy="#{profileBOD.state}">
                        <h:panelGroup rendered="#{profileBOD.state == 'Editing'}">
                            <span class="label label-primary">Editing</span>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{profileBOD.state == 'Candidate'}">
                            <span class="label label-warning">Candidate</span>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{profileBOD.state == 'Published'}">
                            <span class="label label-default">Published</span>
                        </h:panelGroup>
                    </p:column>

                    <p:column style="text-align: center; width: 65px;"
                              rendered="#{profileBODBean.profileBODs.isEmpty() == false}">
                        <p:commandButton icon="ui-icon-cancel" styleClass="delete"
                                         disabled="#{profileBODBean.currentUser.appUserId ne profileBOD.ownerUserId or profileBOD.state eq 'Published'}"
                                         onclick="PF('confirmDiscard').show()">
                            <f:setPropertyActionListener value="#{profileBOD}"
                                                         target="#{profileBODBean.selectedProfileBOD}"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </p:panel>

            <p:confirmDialog widgetVar="confirmDiscard" showEffect="fade"
                             hideEffect="fade" closable="false" header="Warning">
                <f:facet name="message">
                    The profile BOD will be permanently removed.
                </f:facet>
                <div style="text-align: center;">
                    <p:commandButton value="Accept" icon="ui-icon-check"
                                     onclick="PF('confirmDiscard').hide(); PF('loadingBlock').show();"
                                     oncomplete="PF('loadingBlock').hide();"
                                     actionListener="#{profileBODBean.deleteProfileBOD()}"
                                     update="tbl" ajax="true"/>
                    <p:commandButton value="Cancel" icon="ui-icon-close"
                                     onclick="PF('confirmDiscard').hide()"/>
                </div>
            </p:confirmDialog>

            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        </h:form>
    </ui:define>
</ui:composition>
