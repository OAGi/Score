<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui" template="../../template.xhtml">

    <ui:define name="content">
        <div class="settings-next">
            <div class="subhead">
                <h2 class="subhead-heading">Transfer Ownership</h2>
            </div>
        </div>
        <p:panel id="panel">
            <f:facet name="header">
                <p:autoComplete id="loginId" value="#{transferProfileBODOwnershipBean.selectedLoginId}"
                                completeMethod="#{transferProfileBODOwnershipBean.completeInput}" maxResults="20"
                                style="width: 440px; margin-right: 20px;">
                    <f:ajax/> <!-- dummy ajax component to update the value of autoComplete -->
                </p:autoComplete>
                <p:commandButton id="searchBtn" value="Search" ajax="true"
                                 actionListener="#{transferProfileBODOwnershipBean.search}"
                                 update="tbl" icon="fa fa-white fa-search"/>
            </f:facet>

            <p:dataTable id="tbl" var="user" value="#{transferProfileBODOwnershipBean.users}"
                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                         paginator="true" paginatorPosition="bottom" rows="10"
                         selectionMode="single" selection="#{transferProfileBODOwnershipBean.selectedUser}"
                         style="width: 100%; margin-bottom:20px" rowKey="#{user.appUserId}">
                <p:ajax event="rowSelect" update=":form:btnGroup"
                        listener="#{transferProfileBODOwnershipBean.onUserSelect}"/>
                <p:ajax event="rowUnselect" update=":form:btnGroup"
                        listener="#{transferProfileBODOwnershipBean.onUserUnselect}"/>

                <p:column headerText="Login ID" style="width: 20%; text-align: center;" styleClass="ellipsis"
                          sortBy="#{user.loginId}">
                    <h:outputText value="#{user.loginId}"/>
                </p:column>
                <p:column headerText="Name" style="width: 20%; text-align: center;" styleClass="ellipsis"
                          sortBy="#{user.name}">
                    <h:outputText value="#{user.name}"/>
                </p:column>
                <p:column headerText="Organization" styleClass="ellipsis"
                          sortBy="#{user.organization}">
                    <h:outputText value="#{user.organization}"/>
                </p:column>
            </p:dataTable>
        </p:panel>

        <p:panel id="btnGroup">
            <p:commandButton id="btnTransfer" widgetVar="btnTransfer" value="Transfer"
                             disabled="#{transferProfileBODOwnershipBean.selectedUser eq null}"
                             action="#{transferProfileBODOwnershipBean.transfer()}"/>
        </p:panel>
    </ui:define>
</ui:composition>
