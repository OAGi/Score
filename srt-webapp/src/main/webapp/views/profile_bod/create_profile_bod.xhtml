<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                template="../../template.xhtml">

    <ui:define name="content">
        <div class="settings-next">
            <div class="subhead">
                <h2 class="subhead-heading">Create Profile BOD</h2>
            </div>
        </div>

        <p:growl id="growl" showDetail="true" life="3000"/>

        <h:form id="form">
            <p:wizard flowListener="#{createProfileBODBean.onFlowProcess}" id="wizard" widgetVar="wizard"
                      showNavBar="false" onback="onBack();" onnext="onNext();">

                <!--
                    Step 1: Select Top-Level Concept
                -->
                <p:tab id="step_1">
                    <f:facet name="title">
                        <strong class="step">Step 1:</strong>
                        <h:outputText value="Select Top-Level Concept"/>
                    </f:facet>
                    <p:panel>
                        <f:facet name="header">
                            <div class="row">
                                <div class="col-md-2 dropdown-container">
                                    <p:selectOneMenu id="release" value="#{createProfileBODBean.release}"
                                                     converter="#{releaseConverter}" style="width: 150px">
                                        <p:ajax listener="#{createProfileBODBean.onReleaseChange}" update="growl, :form" />
                                        <f:selectItems value="#{createProfileBODBean.releases}" var="release"
                                                       itemLabel="#{release.releaseNum}"
                                                       itemValue="#{release}"/>
                                    </p:selectOneMenu>
                                </div>
                                <div class="col-md-10">
                                    <div style="padding: 3px 0 3px 0;">
                                        <h:outputLabel value="Property Term" style="width: 120px; font-weight: 400;"/>
                                        <p:inputText id="searchTextForPropertyTerm" value="#{createProfileBODBean.searchTextForPropertyTerm}"
                                                     tabindex="1">
                                            <f:ajax/>
                                        </p:inputText>
                                    </div>
                                    <div style="padding: 3px 0 3px 0;">
                                        <h:outputLabel value="Module" style="width: 120px; font-weight: 400;"/>
                                        <p:inputText id="searchTextForModule" value="#{createProfileBODBean.searchTextForModule}"
                                                     tabindex="2">
                                            <f:ajax/>
                                        </p:inputText>

                                        <p:commandButton id="searchBtn" value="Search" ajax="true" style="margin-left: 10px;"
                                                         actionListener="#{createProfileBODBean.search}"
                                                         update="growl, :form:tbl1" icon="fa fa-white fa-search"/>
                                    </div>

                                    <p:defaultCommand target="searchBtn"/>
                                </div>
                            </div>
                        </f:facet>
                        <p:dataTable id="tbl1" var="topLevelConcept" value="#{createProfileBODBean.topLevelConcepts}"
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                     paginator="true" paginatorPosition="bottom" rows="10"
                                     style="width: 100%; margin-bottom: 20px"
                                     selection="#{createProfileBODBean.selectedTopLevelConcept}"
                                     rowKey="#{topLevelConcept.asccpId}"
                                     selectionMode="single">
                            <p:ajax event="rowSelect" listener="#{createProfileBODBean.onTopLevelConceptSelect}" update="growl, :form:tbl1"/>
                            <p:ajax event="rowUnselect" listener="#{createProfileBODBean.onTopLevelConceptUnselect}" update="growl, :form:tbl1"/>

                            <p:column style="width: 50px; text-align: center;">
                                <p:selectBooleanCheckbox value="#{createProfileBODBean.getTopLevelConceptCheckBox(topLevelConcept.asccpId).checked}">
                                    <p:ajax update="growl, :form:tbl1"/>
                                </p:selectBooleanCheckbox>
                            </p:column>

                            <p:column style="width: 40%" headerText="Property Term"
                                      sortBy="#{topLevelConcept.propertyTerm}">
                                <h:outputText value="#{topLevelConcept.propertyTerm}"/>
                            </p:column>

                            <p:column headerText="Module" styleClass="ellipsis" sortBy="#{topLevelConcept.module}">
                                <h:outputText value="#{topLevelConcept.module}"/>
                            </p:column>

                            <p:column style="width: 200px; text-align: center;" headerText="Last Updated Time"
                                      sortBy="#{topLevelConcept.lastUpdateTimestamp}">
                                <h:outputText value="#{topLevelConcept.lastUpdateTimestamp}">
                                    <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss"/>
                                </h:outputText>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </p:tab>

                <!--
                    Step 2: Select Business Context
                -->
                <p:tab id="step_2">
                    <f:facet name="title">
                        <strong class="step">Step 2:</strong>
                        <h:outputText value="Select Business Context"/>
                    </f:facet>
                    <p:panel header="Selected Top-Level Concept">
                        <p:dataTable var="topLevelConcept" value="#{createProfileBODBean.selectedTopLevelConcept}"
                                     style="width: 100%; margin-bottom: 20px;">
                            <p:column style="width: 40%" headerText="ASCCP Property Term">
                                <h:outputText value="#{topLevelConcept.propertyTerm}"/>
                            </p:column>

                            <p:column headerText="Module" styleClass="ellipsis">
                                <h:outputText value="#{topLevelConcept.module}"/>
                            </p:column>

                            <p:column style="width: 200px; text-align: center;" headerText="Last Updated Time">
                                <h:outputText value="#{topLevelConcept.lastUpdateTimestamp}">
                                    <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss"/>
                                </h:outputText>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                    <p:panel>
                        <p:dataTable id="tbl2" var="businessContext"
                                     value="#{createProfileBODBean.businessContexts}"
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                     paginator="true" paginatorPosition="bottom" rows="10"
                                     style="width: 100%; margin-bottom:20px"
                                     selection="#{createProfileBODBean.selectedBusinessContext}"
                                     selectionMode="single"
                                     rowKey="#{businessContext.bizCtxId}">

                            <p:ajax event="rowSelect" listener="#{createProfileBODBean.onBusinessContextSelect}" update="growl, tbl2"/>
                            <p:ajax event="rowUnselect" listener="#{createProfileBODBean.onBusinessContextUnselect}" update="growl, tbl2"/>

                            <p:column style="width: 50px; text-align: center;">
                                <p:selectBooleanCheckbox value="#{createProfileBODBean.getBusinessContextCheckBox(businessContext.bizCtxId).checked}">
                                    <p:ajax update="growl, tbl2"/>
                                </p:selectBooleanCheckbox>
                            </p:column>

                            <p:column headerText="Business Context Name" sortBy="#{businessContext.name}">
                                <h:outputText value="#{businessContext.name}"/>
                                <div>
                                    <h:outputText value="GUID: #{businessContext.guid}"
                                                  style="font-size: 12px !important; color: #767676 !important;"/>
                                </div>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </p:tab>

                <!--
                    Step 3: Create BIE
                -->
                <p:tab id="step_3">
                    <f:facet name="title">
                        <strong class="step">Step 3:</strong>
                        <h:outputText value="Create BIE"/>
                    </f:facet>
                    <p:panel>
                        <h:panelGroup style="width: 100%;">
                            <div class="row">
                                <div id="left_panel" class="col-md-5" style="max-height: 470px; overflow-y: scroll;">
                                    <p:treeTable value="#{createProfileBODBean.treeNode}" var="node" id="treeTable"
                                                 selection="#{createProfileBODBean.selectedTreeNode}"
                                                 selectionMode="single">
                                        <p:ajax event="expand" listener="#{createProfileBODBean.expand}"
                                                update="growl, :form:treeTable"/>
                                        <p:ajax event="collapse"
                                                update="growl, :form:treeTable"/>
                                        <p:ajax event="select" update="growl, :form:details"/>
                                        <p:column headerText="#{createProfileBODBean.getModule(createProfileBODBean.topLevelNode.asccp.moduleId)}">
                                            <h:selectBooleanCheckbox rendered="#{createProfileBODBean.getTreeNodeTypeNameResolver(node).type ne 'ABIE'}"
                                                                     value="${node.used}" style="margin-right: 5px;">
                                                <p:ajax update="growl, :form:treeTable, :form:details"/>
                                            </h:selectBooleanCheckbox>
                                            <h:outputText value="#{createProfileBODBean.getTreeNodeTypeNameResolver(node).name}"/>
                                        </p:column>
                                    </p:treeTable>
                                </div>
                                <div id="main_panel" class="col-md-7" style="max-height: 470px; overflow-y: scroll">
                                    <div id="myAffix" style="overflow-y: auto;">
                                        <p:panel id="details">
                                            <f:facet name="header">
                                                <h:outputText value="View and Edit BIE"/>
                                            </f:facet>

                                            <!--
                                                ABIE
                                            -->
                                            <h:panelGroup
                                                    rendered="#{createProfileBODBean.selectedTreeNode.type eq 'ABIE'}">
                                                <p:panel>
                                                    <h:panelGrid columns="2" cellpadding="3">
                                                        <h:outputText value="Name" styleClass="section-label"/>
                                                        <h:outputText
                                                                value="#{createProfileBODBean.getTreeNodeTypeNameResolver(createProfileBODBean.selectedTreeNode.data).name}"
                                                                styleClass="section-content"/>
                                                    </h:panelGrid>
                                                </p:panel>
                                                <p:panel id="topLevelBiePanel" header="Top-Level BIE Info">
                                                    <h:panelGrid columns="2" cellpadding="3">
                                                        <h:outputText value="Version" styleClass="section-label"/>
                                                        <h:inputText
                                                                value="#{createProfileBODBean.selectedTreeNode.data.type.abie.version}"
                                                                styleClass="section-content input-section">
                                                            <f:ajax render="topLevelBiePanel"/>
                                                        </h:inputText>

                                                        <h:outputText value="Status" styleClass="section-label"/>
                                                        <h:inputText
                                                                value="#{createProfileBODBean.selectedTreeNode.data.type.abie.status}"
                                                                styleClass="section-content input-section">
                                                            <f:ajax render="topLevelBiePanel"/>
                                                        </h:inputText>

                                                        <h:outputText value="Business Term" styleClass="section-label"/>
                                                        <h:inputText id="abieterm"
                                                                value="#{createProfileBODBean.selectedTreeNode.data.type.abie.bizTerm}"
                                                                styleClass="section-content input-section">
                                                            <f:ajax render="topLevelBiePanel"/>
                                                        </h:inputText>

                                                        <h:outputText value="Remark" styleClass="section-label"/>
                                                        <h:inputText id="abieRemark"
                                                                value="#{createProfileBODBean.selectedTreeNode.data.type.abie.remark}"
                                                                styleClass="section-content input-section">
                                                            <f:ajax render="topLevelBiePanel"/>
                                                        </h:inputText>

                                                        <h:outputText value="Definition" styleClass="section-label"/>
                                                        <h:inputTextarea id="abiedefinition"
                                                                value="#{createProfileBODBean.selectedTreeNode.data.type.abie.definition}"
                                                                rows="6" autoResize="false"
                                                                a:placeholder="Leave a definition"
                                                                styleClass="section-content input-section">
                                                            <f:ajax render="topLevelBiePanel"/>
                                                        </h:inputTextarea>
                                                    </h:panelGrid>
                                                </p:panel>
                                            </h:panelGroup>

                                            <!--
                                                ASBIE
                                            -->
                                            <h:panelGroup
                                                    rendered="#{fn:startsWith(createProfileBODBean.selectedTreeNode.type, 'ASBIE')}">
                                                <p:panel id="asbieHeaderPanel">
                                                    <h:panelGrid columns="2" cellpadding="3">
                                                        <h:outputText value="Name" styleClass="section-label"/>
                                                        <h:outputText
                                                                value="#{createProfileBODBean.getTreeNodeTypeNameResolver(createProfileBODBean.selectedTreeNode.data).name}"
                                                                styleClass="section-content"/>

                                                        <h:outputText value="Used" styleClass="section-label"/>
                                                        <h:selectBooleanCheckbox id="asbieusedCB"
                                                                value="${createProfileBODBean.selectedTreeNode.data.used}"
                                                                styleClass="section-content">
                                                            <p:ajax update="growl, :form:treeTable, :form:details"/>
                                                        </h:selectBooleanCheckbox>
                                                    </h:panelGrid>
                                                </p:panel>
                                                <p:panel id="asbiePanel" header="ASBIE">
                                                    <h:panelGrid columns="2" cellpadding="3">
                                                        <h:outputText value="Min" styleClass="section-label"/>
                                                        <h:inputText id="asbieMin" value="#{createProfileBODBean.selectedTreeNode.data.asbie.cardinalityMin}"
                                                                     styleClass="section-content input-section ${createProfileBODBean.selectedTreeNode.data.used == false ? 'disabled' : ''}"
                                                                     disabled="${createProfileBODBean.selectedTreeNode.data.used == false ? 'true' : ''}">
                                                            <f:converter binding="#{cardinalityMinConverter}"/>
                                                            <f:validator binding="#{cardinalityMinConverter}"/>
                                                            <f:ajax listener="#{createProfileBODBean.validate(createProfileBODBean.selectedTreeNode.data)}"
                                                                    render="asbiePanel"/>
                                                        </h:inputText>

                                                        <h:outputText value="Max" styleClass="section-label"/>
                                                        <h:inputText id="asbieMax" value="#{createProfileBODBean.selectedTreeNode.data.asbie.cardinalityMax}"
                                                                     styleClass="section-content input-section ${createProfileBODBean.selectedTreeNode.data.used == false ? 'disabled' : ''}"
                                                                     disabled="${createProfileBODBean.selectedTreeNode.data.used == false ? 'true' : ''}">
                                                            <f:converter binding="#{cardinalityMaxConverter}"/>
                                                            <f:validator binding="#{cardinalityMaxConverter}"/>
                                                            <f:ajax listener="#{createProfileBODBean.validate(createProfileBODBean.selectedTreeNode.data)}"
                                                                    render="asbiePanel"/>
                                                        </h:inputText>

                                                        <h:outputText value="Nillable" styleClass="section-label"/>
                                                        <h:selectBooleanCheckbox id="asbieNillableCB"
                                                                value="#{createProfileBODBean.selectedTreeNode.data.asbie.nillable}"
                                                                styleClass="section-content input-section ${createProfileBODBean.selectedTreeNode.data.used == false ? 'disabled' : ''}"
                                                                disabled="${createProfileBODBean.selectedTreeNode.data.used == false ? 'true' : ''}">
                                                            <f:ajax render="asbiePanel"/>
                                                        </h:selectBooleanCheckbox>

                                                        <h:outputText value="Remark" styleClass="section-label"/>
                                                        <h:inputText id="asbieRemark"
                                                                value="#{createProfileBODBean.selectedTreeNode.data.asbie.remark}"
                                                                styleClass="section-content input-section ${createProfileBODBean.selectedTreeNode.data.used == false ? 'disabled' : ''}"
                                                                disabled="${createProfileBODBean.selectedTreeNode.data.used == false ? 'true' : ''}">
                                                            <f:ajax render="asbiePanel"/>
                                                        </h:inputText>

                                                        <h:outputText value="Definition" styleClass="section-label"/>
                                                        <h:inputTextarea id="asbieDefinition"
                                                                value="#{createProfileBODBean.selectedTreeNode.data.asbie.definition}"
                                                                rows="6" autoResize="false"
                                                                a:placeholder="Leave a definition"
                                                                styleClass="section-content input-section ${createProfileBODBean.selectedTreeNode.data.used == false ? 'disabled' : ''}"
                                                                disabled="${createProfileBODBean.selectedTreeNode.data.used == false ? 'true' : ''}">
                                                            <f:ajax render="asbiePanel"/>
                                                        </h:inputTextarea>
                                                    </h:panelGrid>
                                                </p:panel>
                                                <p:panel id="asbiepPanel" header="ASBIEP">
                                                    <h:panelGrid columns="2" cellpadding="3">
                                                        <h:outputText value="Business Term" styleClass="section-label"/>
                                                        <h:inputText id="asbieterm"
                                                                value="#{createProfileBODBean.selectedTreeNode.data.asbiep.bizTerm}"
                                                                styleClass="section-content input-section ${createProfileBODBean.selectedTreeNode.data.used == false ? 'disabled' : ''}"
                                                                disabled="${createProfileBODBean.selectedTreeNode.data.used == false ? 'true' : ''}">
                                                            <f:ajax render="asbiepPanel"/>
                                                        </h:inputText>

                                                        <h:outputText value="Remark" styleClass="section-label"/>
                                                        <h:inputText id="asbiepRemark"
                                                                value="#{createProfileBODBean.selectedTreeNode.data.asbiep.remark}"
                                                                styleClass="section-content input-section ${createProfileBODBean.selectedTreeNode.data.used == false ? 'disabled' : ''}"
                                                                disabled="${createProfileBODBean.selectedTreeNode.data.used == false ? 'true' : ''}">
                                                            <f:ajax render="asbiepPanel"/>
                                                        </h:inputText>

                                                        <h:outputText value="Definition" styleClass="section-label"/>
                                                        <h:inputTextarea id="asbiepDefinition"
                                                                value="#{createProfileBODBean.selectedTreeNode.data.asbiep.definition}"
                                                                rows="6" autoResize="false"
                                                                a:placeholder="Leave a definition"
                                                                styleClass="section-content input-section ${createProfileBODBean.selectedTreeNode.data.used == false ? 'disabled' : ''}"
                                                                disabled="${createProfileBODBean.selectedTreeNode.data.used == false ? 'true' : ''}">
                                                            <f:ajax render="asbiepPanel"/>
                                                        </h:inputTextarea>
                                                    </h:panelGrid>
                                                </p:panel>
                                                <p:panel id="abiePanel" header="Target ABIE">
                                                    <h:panelGrid columns="2" cellpadding="3">
                                                        <h:outputText value="Business Term" styleClass="section-label"/>
                                                        <h:inputText id="asbiepTerm"
                                                                value="#{createProfileBODBean.selectedTreeNode.data.type.abie.bizTerm}"
                                                                styleClass="section-content input-section ${createProfileBODBean.selectedTreeNode.data.used == false ? 'disabled' : ''}"
                                                                disabled="${createProfileBODBean.selectedTreeNode.data.used == false ? 'true' : ''}">
                                                            <f:ajax render="abiePanel"/>
                                                        </h:inputText>

                                                        <h:outputText value="Remark" styleClass="section-label"/>
                                                        <h:inputText id="targetABIERemark"
                                                                value="#{createProfileBODBean.selectedTreeNode.data.type.abie.remark}"
                                                                styleClass="section-content input-section ${createProfileBODBean.selectedTreeNode.data.used == false ? 'disabled' : ''}"
                                                                disabled="${createProfileBODBean.selectedTreeNode.data.used == false ? 'true' : ''}">
                                                            <f:ajax render="abiePanel"/>
                                                        </h:inputText>

                                                        <h:outputText value="Definition" styleClass="section-label"/>
                                                        <h:inputTextarea id="targetABIEDefinition"
                                                                value="#{createProfileBODBean.selectedTreeNode.data.type.abie.definition}"
                                                                rows="6" autoResize="false"
                                                                a:placeholder="Leave a definition"
                                                                styleClass="section-content input-section ${createProfileBODBean.selectedTreeNode.data.used == false ? 'disabled' : ''}"
                                                                disabled="${createProfileBODBean.selectedTreeNode.data.used == false ? 'true' : ''}">
                                                            <f:ajax render="abiePanel"/>
                                                        </h:inputTextarea>
                                                    </h:panelGrid>
                                                </p:panel>
                                            </h:panelGroup>

                                            <!--
                                                BBIE
                                            -->
                                            <h:panelGroup
                                                    rendered="#{createProfileBODBean.selectedTreeNode.type eq 'BBIE' or
                                                                createProfileBODBean.selectedTreeNode.type eq 'BBIE-Attribute'}">
                                                <p:panel id="bbieHeaderPanel">
                                                    <h:panelGrid columns="2" cellpadding="3">
                                                        <h:outputText value="Name" styleClass="section-label"/>
                                                        <h:outputText
                                                                value="#{createProfileBODBean.getTreeNodeTypeNameResolver(createProfileBODBean.selectedTreeNode.data).name}"
                                                                styleClass="section-content"/>

                                                        <h:outputText value="Used" styleClass="section-label"/>
                                                        <h:selectBooleanCheckbox
                                                                value="${createProfileBODBean.selectedTreeNode.data.used}"
                                                                styleClass="section-content">
                                                            <p:ajax update="growl, :form:treeTable, :form:details"/>
                                                        </h:selectBooleanCheckbox>
                                                    </h:panelGrid>
                                                </p:panel>
                                                <p:panel id="bbiePanel" header="BBIE">
                                                    <h:panelGrid columns="2" cellpadding="3">
                                                        <h:outputText value="Min" styleClass="section-label"/>
                                                        <h:inputText id="bbieMin" value="#{createProfileBODBean.selectedTreeNode.data.bbie.cardinalityMin}"
                                                                     styleClass="section-content input-section ${createProfileBODBean.selectedTreeNode.data.used == false ? 'disabled' : ''}"
                                                                     disabled="${createProfileBODBean.selectedTreeNode.data.used == false ? 'true' : ''}">
                                                            <f:converter binding="#{cardinalityMinConverter}"/>
                                                            <f:validator binding="#{cardinalityMinConverter}"/>
                                                            <f:ajax listener="#{createProfileBODBean.validate(createProfileBODBean.selectedTreeNode.data)}"
                                                                    render="bbiePanel"/>
                                                        </h:inputText>

                                                        <h:outputText value="Max" styleClass="section-label"/>
                                                        <h:inputText id="bbieMax" value="#{createProfileBODBean.selectedTreeNode.data.bbie.cardinalityMax}"
                                                                     styleClass="section-content input-section ${createProfileBODBean.selectedTreeNode.data.used == false ? 'disabled' : ''}"
                                                                     disabled="${createProfileBODBean.selectedTreeNode.data.used == false ? 'true' : ''}">
                                                            <f:converter binding="#{cardinalityMaxConverter}"/>
                                                            <f:validator binding="#{cardinalityMaxConverter}"/>
                                                            <f:ajax listener="#{createProfileBODBean.validate(createProfileBODBean.selectedTreeNode.data)}"
                                                                    render="bbiePanel"/>
                                                        </h:inputText>

                                                        <h:outputText value="Nillable" styleClass="section-label"/>
                                                        <h:selectBooleanCheckbox id="nillableCB"
                                                                value="#{createProfileBODBean.selectedTreeNode.data.bbie.nillable}"
                                                                styleClass="section-content input-section ${createProfileBODBean.selectedTreeNode.data.used == false ? 'disabled' : ''}"
                                                                disabled="${createProfileBODBean.selectedTreeNode.data.used == false ? 'true' : ''}">
                                                            <f:ajax render="bbiePanel"/>
                                                        </h:selectBooleanCheckbox>

                                                        <h:outputText value="Fixed Value" styleClass="section-label"/>
                                                        <h:inputText id="bbieFixedValue"
                                                                value="#{createProfileBODBean.selectedTreeNode.data.bbie.fixedValue}"
                                                                styleClass="section-content input-section ${createProfileBODBean.selectedTreeNode.data.used == false ? 'disabled' : ''}"
                                                                disabled="${createProfileBODBean.selectedTreeNode.data.used == false ? 'true' : ''}">
                                                            <f:ajax render="bbiePanel"/>
                                                        </h:inputText>

                                                        <h:outputText value="Remark" styleClass="section-label"/>
                                                        <h:inputText id="bbieRemark"
                                                                value="#{createProfileBODBean.selectedTreeNode.data.bbie.remark}"
                                                                styleClass="section-content input-section ${createProfileBODBean.selectedTreeNode.data.used == false ? 'disabled' : ''}"
                                                                disabled="${createProfileBODBean.selectedTreeNode.data.used == false ? 'true' : ''}">
                                                            <f:ajax render="bbiePanel"/>
                                                        </h:inputText>

                                                        <h:outputText value="Definition" styleClass="section-label"/>
                                                        <h:inputTextarea id="bbieDefinition"
                                                                value="#{createProfileBODBean.selectedTreeNode.data.bbie.definition}"
                                                                rows="6" autoResize="false"
                                                                a:placeholder="Leave a definition"
                                                                styleClass="section-content input-section ${createProfileBODBean.selectedTreeNode.data.used == false ? 'disabled' : ''}"
                                                                disabled="${createProfileBODBean.selectedTreeNode.data.used == false ? 'true' : ''}">
                                                            <f:ajax render="bbiePanel"/>
                                                        </h:inputTextarea>
                                                    </h:panelGrid>
                                                </p:panel>
                                                <p:panel id="bbiepPanel" header="BBIEP">
                                                    <h:panelGrid columns="2" cellpadding="3">
                                                        <h:outputText value="Business Term" styleClass="section-label"/>
                                                        <h:inputText id="bbiepTerm"
                                                                value="#{createProfileBODBean.selectedTreeNode.data.bbiep.bizTerm}"
                                                                styleClass="section-content input-section ${createProfileBODBean.selectedTreeNode.data.used == false ? 'disabled' : ''}"
                                                                disabled="${createProfileBODBean.selectedTreeNode.data.used == false ? 'true' : ''}">
                                                            <f:ajax render="bbiepPanel"/>
                                                        </h:inputText>

                                                        <h:outputText value="Remark" styleClass="section-label"/>
                                                        <h:inputText id="bbiepRemark"
                                                                value="#{createProfileBODBean.selectedTreeNode.data.bbiep.remark}"
                                                                styleClass="section-content input-section ${createProfileBODBean.selectedTreeNode.data.used == false ? 'disabled' : ''}"
                                                                disabled="${createProfileBODBean.selectedTreeNode.data.used == false ? 'true' : ''}">
                                                            <f:ajax render="bbiepPanel"/>
                                                        </h:inputText>

                                                        <h:outputText value="Definition" styleClass="section-label"/>
                                                        <h:inputTextarea id="bbiepDefinition"
                                                                value="#{createProfileBODBean.selectedTreeNode.data.bbiep.definition}"
                                                                rows="6" autoResize="false"
                                                                a:placeholder="Leave a definition"
                                                                styleClass="section-content input-section ${createProfileBODBean.selectedTreeNode.data.used == false ? 'disabled' : ''}"
                                                                disabled="${createProfileBODBean.selectedTreeNode.data.used == false ? 'true' : ''}">
