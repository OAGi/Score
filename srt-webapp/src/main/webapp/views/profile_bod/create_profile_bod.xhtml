<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                template="../../template.xhtml">

    <ui:define name="content">
        <div class="settings-next">
            <div class="subhead">
                <h2 class="subhead-heading">Create Profile BOD</h2>
            </div>
        </div>
        <h:form id="form">
            <p:messages id="messages" showIcon="false" showDetail="true" showSummary="false" autoUpdate="true"
                        closable="true"/>
            <p:wizard flowListener="#{createProfileBODBean.onFlowProcess}" id="wizard" widgetVar="wizard"
                      showNavBar="false" onback="onBack();" onnext="onNext();">
                <!--
                    Step 1: Select Top-Level Concept
                -->
                <p:tab id="step_1">
                    <f:facet name="title">
                        <strong class="step">Step 1:</strong>
                        <h:outputText value="Select Top-Level Concept"/>
                    </f:facet>
                    <p:panel>
                        <f:facet name="header">
                            <p:autoComplete id="propertyTerm" value="#{createProfileBODBean.selectedPropertyTerm}"
                                            completeMethod="#{createProfileBODBean.completeInput}"
                                            style="width: 440px; margin-right: 20px;">
                                <f:ajax/> <!-- dummy ajax component to update the value of autoComplete -->
                            </p:autoComplete>
                            <p:commandButton value="Search" ajax="true" actionListener="#{createProfileBODBean.search}"
                                             update="tbl1" icon="ui-icon-search"/>
                        </f:facet>
                        <p:dataTable id="tbl1" var="topLevelConcept" value="#{createProfileBODBean.topLevelConcepts}"
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                     paginator="true" paginatorPosition="bottom" rows="10"
                                     style="width: 100%; margin-bottom: 20px"
                                     selection="#{createProfileBODBean.selectedTopLevelConcept}"
                                     rowKey="#{topLevelConcept.asccpId}"
                                     selectionMode="single">
                            <p:column style="width: 40%" headerText="ASCCP Property Term"
                                      sortBy="#{topLevelConcept.propertyTerm}">
                                <h:outputText value="#{topLevelConcept.propertyTerm}"/>
                            </p:column>

                            <p:column headerText="Module" styleClass="ellipsis" sortBy="#{topLevelConcept.module}">
                                <h:outputText value="#{topLevelConcept.module}"/>
                            </p:column>

                            <p:column style="width: 200px; text-align: center;" headerText="Last Updated Time"
                                      sortBy="#{topLevelConcept.lastUpdateTimestamp}">
                                <h:outputText value="#{topLevelConcept.lastUpdateTimestamp}">
                                    <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss"/>
                                </h:outputText>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </p:tab>

                <!--
                    Step 2: Select Business Context
                -->
                <p:tab id="step_2">
                    <f:facet name="title">
                        <strong class="step">Step 2:</strong>
                        <h:outputText value="Select Business Context"/>
                    </f:facet>
                    <p:panel header="Selected Top-Level Concept">
                        <p:dataTable var="topLevelConcept" value="#{createProfileBODBean.selectedTopLevelConcept}"
                                     style="width: 100%; margin-bottom: 20px;">
                            <p:column style="width: 40%" headerText="ASCCP Property Term">
                                <h:outputText value="#{topLevelConcept.propertyTerm}"/>
                            </p:column>

                            <p:column headerText="Module" styleClass="ellipsis">
                                <h:outputText value="#{topLevelConcept.module}"/>
                            </p:column>

                            <p:column style="width: 200px; text-align: center;" headerText="Last Updated Time">
                                <h:outputText value="#{topLevelConcept.lastUpdateTimestamp}">
                                    <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss"/>
                                </h:outputText>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                    <p:panel>
                        <p:dataTable id="tbl2" var="businessContext"
                                     value="#{createProfileBODBean.businessContexts}"
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                     paginator="true" paginatorPosition="bottom" rows="10"
                                     style="width: 100%; margin-bottom:20px"
                                     selection="#{createProfileBODBean.selectedBusinessContext}"
                                     selectionMode="single"
                                     rowKey="#{businessContext.bizCtxId}">
                            <p:column headerText="Business Context Name" sortBy="#{businessContext.name}">
                                <h:outputText value="#{businessContext.name}"/>
                                <div>
                                    <h:outputText value="GUID: #{businessContext.guid}"
                                                  style="font-size: 12px !important; color: #767676 !important;"/>
                                </div>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </p:tab>

                <!--
                    Step 3: Create BIE
                -->
                <p:tab id="step_3">
                    <f:facet name="title">
                        <strong class="step">Step 3:</strong>
                        <h:outputText value="Create BIE"/>
                    </f:facet>
                    <p:panel>
                        <h:panelGroup style="width: 100%;">
                            <div class="row">
                                <div id="left_panel" class="col-md-5" style="max-height: 470px; overflow-y: scroll;">
                                    <p:treeTable value="#{createProfileBODBean.treeNode}" var="node"
                                                 selection="#{createProfileBODBean.selectedTreeNode}"
                                                 selectionMode="single">
                                        <p:ajax event="select" update=":form:details"/>
                                        <p:column headerText="BIEs">
                                            <h:outputText value="#{node.name}"/>
                                        </p:column>
                                    </p:treeTable>
                                </div>
                                <div id="main_panel" class="col-md-7" style="max-height: 470px; overflow-y: scroll">
                                    <div id="myAffix" style="overflow-y: auto;">
                                        <p:panel id="details">
                                            <f:facet name="header">
                                                <h:outputText value="View and Edit BIE"/>
                                            </f:facet>

                                            <!--
                                                ABIE
                                            -->
                                            <h:panelGroup
                                                    rendered="#{createProfileBODBean.selectedTreeNode.type eq 'ABIE'}">
                                                <p:panel>
                                                    <h:panelGrid columns="2" cellpadding="3">
                                                        <h:outputText value="Name" styleClass="section-label"/>
                                                        <h:outputText
                                                                value="#{createProfileBODBean.selectedTreeNode.data.name}"
                                                                styleClass="section-content"/>
                                                    </h:panelGrid>
                                                </p:panel>
                                                <p:panel id="topLevelBiePanel" header="Top-Level BIE Info">
                                                    <h:panelGrid columns="2" cellpadding="3">
                                                        <h:outputText value="Business Term" styleClass="section-label"/>
                                                        <h:inputText
                                                                value="#{createProfileBODBean.selectedTreeNode.data.abie.bizTerm}"
                                                                styleClass="section-content input-section">
                                                            <f:ajax render="topLevelBiePanel"/>
                                                        </h:inputText>

                                                        <h:outputText value="Remark" styleClass="section-label"/>
                                                        <h:inputText
                                                                value="#{createProfileBODBean.selectedTreeNode.data.abie.remark}"
                                                                styleClass="section-content input-section">
                                                            <f:ajax render="topLevelBiePanel"/>
                                                        </h:inputText>

                                                        <h:outputText value="Definition" styleClass="section-label"/>
                                                        <h:inputTextarea
                                                                value="#{createProfileBODBean.selectedTreeNode.data.abie.definition}"
                                                                rows="6" autoResize="false"
                                                                a:placeholder="Leave a definition"
                                                                styleClass="section-content input-section">
                                                            <f:ajax render="topLevelBiePanel"/>
                                                        </h:inputTextarea>
                                                    </h:panelGrid>
                                                </p:panel>
                                            </h:panelGroup>

                                            <!--
                                                ASBIE
                                            -->
                                            <h:panelGroup
                                                    rendered="#{fn:startsWith(createProfileBODBean.selectedTreeNode.type, 'ASBIE')}">
                                                <p:panel id="asbieHeaderPanel">
                                                    <h:panelGrid columns="2" cellpadding="3">
                                                        <h:outputText value="Name" styleClass="section-label"/>
                                                        <h:outputText
                                                                value="#{createProfileBODBean.selectedTreeNode.data.name}"
                                                                styleClass="section-content"/>

                                                        <h:outputText value="Used" styleClass="section-label"/>
                                                        <h:selectBooleanCheckbox
                                                                value="${createProfileBODBean.selectedTreeNode.data.asbie.used}"
                                                                styleClass="section-content">
                                                            <f:ajax render="asbieHeaderPanel"/>
                                                        </h:selectBooleanCheckbox>
                                                    </h:panelGrid>
                                                </p:panel>
                                                <p:panel id="asbiePanel" header="ASBIE">
                                                    <h:panelGrid columns="2" cellpadding="3">
                                                        <h:outputText value="Min" styleClass="section-label"/>
                                                        <p:selectOneMenu
                                                                value="#{createProfileBODBean.selectedTreeNode.data.asbie.cardinalityMin}"
                                                                styleClass="section-content input-section">
                                                            <f:selectItem itemLabel="0" itemValue="0"/>
                                                            <f:selectItem itemLabel="1" itemValue="1"/>
                                                            <f:ajax render="asbiePanel"/>
                                                        </p:selectOneMenu>

                                                        <h:outputText value="Max" styleClass="section-label"/>
                                                        <p:selectOneMenu editable="true"
                                                                         value="#{createProfileBODBean.selectedTreeNode.data.asbie.cardinalityMax}"
                                                                         styleClass="section-content input-section">
                                                            <f:selectItem itemLabel="unbounded" itemValue="-1"/>
                                                            <f:converter binding="#{cardinalityMaxConverter}"/>
                                                            <f:validator binding="#{cardinalityMaxConverter}"/>
                                                            <f:ajax render="asbiePanel"/>
                                                        </p:selectOneMenu>

                                                        <h:outputText value="Nillable" styleClass="section-label"/>
                                                        <h:selectBooleanCheckbox
                                                                value="#{createProfileBODBean.selectedTreeNode.data.asbie.nillable}"
                                                                styleClass="section-content input-section">
                                                            <f:ajax render="asbiePanel"/>
                                                        </h:selectBooleanCheckbox>

                                                        <h:outputText value="Remark" styleClass="section-label"/>
                                                        <h:inputText
                                                                value="#{createProfileBODBean.selectedTreeNode.data.asbie.remark}"
                                                                styleClass="section-content input-section">
                                                            <f:ajax render="asbiePanel"/>
                                                        </h:inputText>

                                                        <h:outputText value="Definition" styleClass="section-label"/>
                                                        <h:inputTextarea
                                                                value="#{createProfileBODBean.selectedTreeNode.data.asbie.definition}"
                                                                rows="6" autoResize="false"
                                                                a:placeholder="Leave a definition"
                                                                styleClass="section-content input-section">
                                                            <f:ajax render="asbiePanel"/>
                                                        </h:inputTextarea>
                                                    </h:panelGrid>
                                                </p:panel>
                                                <p:panel id="asbiepPanel" header="ASBIEP">
                                                    <h:panelGrid columns="2" cellpadding="3">
                                                        <h:outputText value="Business Term" styleClass="section-label"/>
                                                        <h:inputText
                                                                value="#{createProfileBODBean.selectedTreeNode.data.asbiep.bizTerm}"
                                                                styleClass="section-content input-section">
                                                            <f:ajax render="asbiepPanel"/>
                                                        </h:inputText>

                                                        <h:outputText value="Remark" styleClass="section-label"/>
                                                        <h:inputText
                                                                value="#{createProfileBODBean.selectedTreeNode.data.asbiep.remark}"
                                                                styleClass="section-content input-section">
                                                            <f:ajax render="asbiepPanel"/>
                                                        </h:inputText>

                                                        <h:outputText value="Definition" styleClass="section-label"/>
                                                        <h:inputTextarea
                                                                value="#{createProfileBODBean.selectedTreeNode.data.asbiep.definition}"
                                                                rows="6" autoResize="false"
                                                                a:placeholder="Leave a definition"
                                                                styleClass="section-content input-section">
                                                            <f:ajax render="asbiepPanel"/>
                                                        </h:inputTextarea>
                                                    </h:panelGrid>
                                                </p:panel>
                                                <p:panel id="abiePanel" header="Target ABIE">
                                                    <h:panelGrid columns="2" cellpadding="3">
                                                        <h:outputText value="Business Term" styleClass="section-label"/>
                                                        <h:inputText
                                                                value="#{createProfileBODBean.selectedTreeNode.data.abie.bizTerm}"
                                                                styleClass="section-content input-section">
                                                            <f:ajax render="abiePanel"/>
                                                        </h:inputText>

                                                        <h:outputText value="Remark" styleClass="section-label"/>
                                                        <h:inputText
                                                                value="#{createProfileBODBean.selectedTreeNode.data.abie.remark}"
                                                                styleClass="section-content input-section">
                                                            <f:ajax render="abiePanel"/>
                                                        </h:inputText>

                                                        <h:outputText value="Definition" styleClass="section-label"/>
                                                        <h:inputTextarea
                                                                value="#{createProfileBODBean.selectedTreeNode.data.abie.definition}"
                                                                rows="6" autoResize="false"
                                                                a:placeholder="Leave a definition"
                                                                styleClass="section-content input-section">
                                                            <f:ajax render="abiePanel"/>
                                                        </h:inputTextarea>
                                                    </h:panelGrid>
                                                </p:panel>
                                            </h:panelGroup>

                                            <!--
                                                BBIE
                                            -->
                                            <h:panelGroup
                                                    rendered="#{createProfileBODBean.selectedTreeNode.type eq 'BBIE' or
                                                                createProfileBODBean.selectedTreeNode.type eq 'BBIE-Attribute'}">
                                                <p:panel id="bbieHeaderPanel">
                                                    <h:panelGrid columns="2" cellpadding="3">
                                                        <h:outputText value="Name" styleClass="section-label"/>
                                                        <h:outputText
                                                                value="#{createProfileBODBean.selectedTreeNode.data.name}"
                                                                styleClass="section-content"/>

                                                        <h:outputText value="Used" styleClass="section-label"/>
                                                        <h:selectBooleanCheckbox
                                                                value="${createProfileBODBean.selectedTreeNode.data.bbie.used}"
                                                                styleClass="section-content">
                                                            <f:ajax render="bbieHeaderPanel"/>
                                                        </h:selectBooleanCheckbox>
                                                    </h:panelGrid>
                                                </p:panel>
                                                <p:panel id="bbiePanel" header="BBIE">
                                                    <h:panelGrid columns="2" cellpadding="3">
                                                        <h:outputText value="Min" styleClass="section-label"/>
                                                        <p:selectOneMenu
                                                                value="#{createProfileBODBean.selectedTreeNode.data.bbie.cardinalityMin}"
                                                                styleClass="section-content input-section">
                                                            <f:selectItem itemLabel="0" itemValue="0"/>
                                                            <f:selectItem itemLabel="1" itemValue="1"/>
                                                            <f:ajax render="bbiePanel"/>
                                                        </p:selectOneMenu>

                                                        <h:outputText value="Max" styleClass="section-label"/>
                                                        <p:selectOneMenu editable="true"
                                                                         value="#{createProfileBODBean.selectedTreeNode.data.bbie.cardinalityMax}"
                                                                         styleClass="section-content input-section">
                                                            <f:selectItem itemLabel="unbounded" itemValue="-1"/>
                                                            <f:converter binding="#{cardinalityMaxConverter}"/>
                                                            <f:validator binding="#{cardinalityMaxConverter}"/>
                                                            <f:ajax render="bbiePanel"/>
                                                        </p:selectOneMenu>

                                                        <h:outputText value="Nillable" styleClass="section-label"/>
                                                        <h:selectBooleanCheckbox
                                                                value="#{createProfileBODBean.selectedTreeNode.data.bbie.nillable}"
                                                                styleClass="section-content input-section">
                                                            <f:ajax render="bbiePanel"/>
                                                        </h:selectBooleanCheckbox>

                                                        <h:outputText value="Fixed Value" styleClass="section-label"/>
                                                        <h:inputText
                                                                value="#{createProfileBODBean.selectedTreeNode.data.bbie.fixedValue}"
                                                                styleClass="section-content input-section">
                                                            <f:ajax render="bbiePanel"/>
                                                        </h:inputText>

                                                        <h:outputText value="Remark" styleClass="section-label"/>
                                                        <h:inputText
                                                                value="#{createProfileBODBean.selectedTreeNode.data.bbie.remark}"
                                                                styleClass="section-content input-section">
                                                            <f:ajax render="bbiePanel"/>
                                                        </h:inputText>

                                                        <h:outputText value="Definition" styleClass="section-label"/>
                                                        <h:inputTextarea
                                                                value="#{createProfileBODBean.selectedTreeNode.data.bbie.definition}"
                                                                rows="6" autoResize="false"
                                                                a:placeholder="Leave a definition"
                                                                styleClass="section-content input-section">
                                                            <f:ajax render="bbiePanel"/>
                                                        </h:inputTextarea>
                                                    </h:panelGrid>
                                                </p:panel>
                                                <p:panel id="bbiepPanel" header="BBIEP">
                                                    <h:panelGrid columns="2" cellpadding="3">
                                                        <h:outputText value="Business Term" styleClass="section-label"/>
                                                        <h:inputText
                                                                value="#{createProfileBODBean.selectedTreeNode.data.bbiep.bizTerm}"
                                                                styleClass="section-content input-section">
                                                            <f:ajax render="bbiepPanel"/>
                                                        </h:inputText>

                                                        <h:outputText value="Remark" styleClass="section-label"/>
                                                        <h:inputText
                                                                value="#{createProfileBODBean.selectedTreeNode.data.bbiep.remark}"
                                                                styleClass="section-content input-section">
                                                            <f:ajax render="bbiepPanel"/>
                                                        </h:inputText>

                                                        <h:outputText value="Definition" styleClass="section-label"/>
                                                        <h:inputTextarea
                                                                value="#{createProfileBODBean.selectedTreeNode.data.bbiep.definition}"
                                                                rows="6" autoResize="false"
                                                                a:placeholder="Leave a definition"
                                                                styleClass="section-content input-section">
                                                            <f:ajax render="bbiepPanel"/>
                                                        </h:inputTextarea>
                                                    </h:panelGrid>
                                                </p:panel>
                                                <p:panel id="bdtPriRestriPanel">
                                                    <f:facet name="header">
                                                        <h:outputText value="BDT Primitive Restriction"/>

                                                        <h:selectOneMenu id="selectBdtPriRestri"
                                                                         style="width: 100px; margin-left: 20px; font-weight: normal !important;"
                                                                         value="#{createProfileBODBean.selectedTreeNode.data.restrictionType}">
                                                            <p:ajax update="bdtPriRestriPanel"/>
                                                            <f:selectItems
                                                                    value="#{createProfileBODBean.getAvailablePrimitiveRestrictions(createProfileBODBean.selectedTreeNode.data)}"/>
                                                        </h:selectOneMenu>
                                                    </f:facet>
                                                    <h:panelGrid columns="2" cellpadding="2">
                                                        <h:outputText value="BDT Name" styleClass="section-label"/>
                                                        <h:outputText
                                                                value="#{createProfileBODBean.selectedTreeNode.data.bdt.den}"
                                                                styleClass="section-content"/>
                                                    </h:panelGrid>

                                                    <h:panelGrid columns="2" cellpadding="2"
                                                                 rendered="#{createProfileBODBean.selectedTreeNode.data.restrictionType eq 'Primitive'}">
                                                        <h:outputText value="Primitive" styleClass="section-label"/>

                                                        <p:autoComplete value="#{createProfileBODBean.bbieXbtName}"
                                                                        completeMethod="#{createProfileBODBean.completeInputForBbieXbt}"
                                                                        dropdown="true"
                                                                        style="margin-left: 150px !important; border: 1px solid #ddd; border-radius: 4px;">
                                                            <p:ajax event="itemSelect"
                                                                    listener="#{createProfileBODBean.onSelectBbieXbtName}"/>
                                                            <f:ajax render="bdtPriRestriPanel"/>
                                                        </p:autoComplete>
                                                    </h:panelGrid>

                                                    <h:panelGrid columns="2" cellpadding="2"
                                                                 rendered="#{createProfileBODBean.selectedTreeNode.data.restrictionType eq 'Code'}">
                                                        <h:outputText value="Code List" styleClass="section-label"/>

                                                        <p:autoComplete value="#{createProfileBODBean.bbieCodeListName}"
                                                                        completeMethod="#{createProfileBODBean.completeInputForBbieCodeList}"
                                                                        dropdown="true"
                                                                        style="width: 100%; margin-left: 150px !important; border: 1px solid #ddd; border-radius: 4px;">
                                                            <p:ajax event="itemSelect"
                                                                    listener="#{createProfileBODBean.onSelectBbieCodeListName}"/>
                                                            <f:ajax render="bdtPriRestriPanel"/>
                                                        </p:autoComplete>
                                                    </h:panelGrid>

                                                    <h:panelGrid columns="2" cellpadding="2"
                                                                 rendered="#{createProfileBODBean.selectedTreeNode.data.restrictionType eq 'Agency'}">
                                                        <h:outputText value="Agency ID List"
                                                                      styleClass="section-label"/>

                                                        <p:autoComplete
                                                                value="#{createProfileBODBean.bbieAgencyIdListName}"
                                                                completeMethod="#{createProfileBODBean.completeInputForBbieAgencyIdList}"
                                                                dropdown="true"
                                                                style="width: 100%; margin-left: 150px !important; border: 1px solid #ddd; border-radius: 4px;">
                                                            <p:ajax event="itemSelect"
                                                                    listener="#{createProfileBODBean.onSelectBbieAgencyIdListName}"/>
                                                            <f:ajax render="bdtPriRestriPanel"/>
                                                        </p:autoComplete>
                                                    </h:panelGrid>
                                                </p:panel>
                                            </h:panelGroup>

                                            <!--
                                                BBIE_SC
                                            -->
                                            <h:panelGroup
                                                    rendered="#{createProfileBODBean.selectedTreeNode.type eq 'BBIESC'}">
                                                <p:panel id="bbieScHeaderPanel">
                                                    <h:panelGrid columns="2" cellpadding="3">
                                                        <h:outputText value="Name" styleClass="section-label"/>
                                                        <h:outputText
                                                                value="#{createProfileBODBean.selectedTreeNode.data.name}"
                                                                styleClass="section-content"/>

                                                        <h:outputText value="Used" styleClass="section-label"/>
                                                        <h:selectBooleanCheckbox
                                                                value="${createProfileBODBean.selectedTreeNode.data.bbieSc.used}"
                                                                styleClass="section-content">
                                                            <f:ajax render="bbieScHeaderPanel"/>
                                                        </h:selectBooleanCheckbox>
                                                    </h:panelGrid>
                                                </p:panel>
                                                <p:panel id="bbieScPanel" header="BBIE SC">
                                                    <h:panelGrid columns="2" cellpadding="3">
                                                        <h:outputText value="Min" styleClass="section-label"/>
                                                        <p:selectOneMenu
                                                                value="#{createProfileBODBean.selectedTreeNode.data.bbieSc.cardinalityMin}"
                                                                styleClass="section-content input-section">
                                                            <f:selectItem itemLabel="0" itemValue="0"/>
                                                            <f:selectItem itemLabel="1" itemValue="1"/>
                                                            <f:ajax render="bbieScPanel"/>
                                                        </p:selectOneMenu>

                                                        <h:outputText value="Max" styleClass="section-label"/>
                                                        <p:selectOneMenu editable="true"
                                                                         value="#{createProfileBODBean.selectedTreeNode.data.bbieSc.cardinalityMax}"
                                                                         styleClass="section-content input-section">
                                                            <f:selectItem itemLabel="unbounded" itemValue="-1"/>
                                                            <f:converter binding="#{cardinalityMaxConverter}"/>
                                                            <f:validator binding="#{cardinalityMaxConverter}"/>
                                                            <f:ajax render="bbieScPanel"/>
                                                        </p:selectOneMenu>

                                                        <h:outputText value="Fixed Value" styleClass="section-label"/>
                                                        <h:inputText
                                                                value="#{createProfileBODBean.selectedTreeNode.data.bbieSc.fixedValue}"
                                                                styleClass="section-content input-section">
                                                            <f:ajax render="bbieScPanel"/>
                                                        </h:inputText>

                                                        <h:outputText value="Default" styleClass="section-label"/>
                                                        <h:inputText
                                                                value="#{createProfileBODBean.selectedTreeNode.data.bbieSc.defaultValue}"
                                                                styleClass="section-content input-section">
                                                            <f:ajax render="bbieScPanel"/>
                                                        </h:inputText>

                                                        <h:outputText value="Business Term" styleClass="section-label"/>
                                                        <h:inputText
                                                                value="#{createProfileBODBean.selectedTreeNode.data.bbieSc.bizTerm}"
                                                                styleClass="section-content input-section">
                                                            <f:ajax render="bbieScPanel"/>
                                                        </h:inputText>

                                                        <h:outputText value="Remark" styleClass="section-label"/>
                                                        <h:inputText
                                                                value="#{createProfileBODBean.selectedTreeNode.data.bbieSc.remark}"
                                                                styleClass="section-content input-section">
                                                            <f:ajax render="bbieScPanel"/>
                                                        </h:inputText>

                                                        <h:outputText value="Definition" styleClass="section-label"/>
                                                        <h:inputTextarea
                                                                value="#{createProfileBODBean.selectedTreeNode.data.bbieSc.definition}"
                                                                rows="6" autoResize="false"
                                                                a:placeholder="Leave a definition"
                                                                styleClass="section-content input-section">
                                                            <f:ajax render="bbieScPanel"/>
                                                        </h:inputTextarea>
                                                    </h:panelGrid>
                                                </p:panel>
                                                <p:panel id="bdtScPriRestriPanel">
                                                    <f:facet name="header">
                                                        <h:outputText value="BDT SC Primitive Restriction"/>

                                                        <h:selectOneMenu id="selectBdtScPriRestri"
                                                                         style="width: 100px; margin-left: 20px; font-weight: normal !important;"
                                                                         value="#{createProfileBODBean.selectedTreeNode.data.restrictionType}">
                                                            <p:ajax update="bdtScPriRestriPanel"/>
                                                            <f:selectItems
