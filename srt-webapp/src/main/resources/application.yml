spring:
  aop:
    proxy-target-class: true

  datasource:
    continue-on-error: true
    initialize: false

  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate.id.new_generator_mappings: true
      hibernate.jdbc.fetch_size: 100
      hibernate.jdbc.batch_size: 25
      hibernate.jdbc.batch_versioned_data: true
      hibernate.order_inserts: true
      hibernate.order_updates: true
      hibernate.cache.use_second_level_cache: false

  batch:
    initializer:
      enabled: false

  mvc:
    favicon:
      enabled: false

jsf:
  state-saving-method: server
  datetimeconverter-default-timezone-is-system-timezone: true

  primefaces:
    uploader: commons
    client-side-validation: true
    public-captcha-key: 6LfwZwoAAAAAAI-oUHpdvRnkMfu9fXQHxc0P7IBu
    private-captcha-key: 6LfwZwoAAAAAAEhRyntKF1PBzysAJLzqp2v-GMRR


# Development Oracle environment
---
spring:
  profiles: development-oracle

# DataSource
  datasource:
    driver-class-name: oracle.jdbc.driver.OracleDriver
    url: jdbc:oracle:thin:@docker:1521/xe
    platform: oracle
    username: oagi
    password: oagi

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.Oracle12cDialect

logging:
  level:
    org.oagi.srt: DEBUG
    org.springframework: INFO
    org.hibernate.SQL: DEBUG

jsf:
  project-stage: Development
  facelets-refresh-period: 0

server:
  session:
    timeout: 6000000
    cookie:
      max-age: 6000000


# Development MySQL environment
---
spring:
  profiles: development-mysql

