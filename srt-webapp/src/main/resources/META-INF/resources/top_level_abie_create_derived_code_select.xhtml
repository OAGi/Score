<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Search and Select Code List</title>
	<style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
</h:head>

<h:body>
	<h:form id="form">
		<p:growl id="messages1" />
		<p:panel header="Search and Select Code List">
			<p:messages autoUpdate="true" />

			<p:dataTable id="tbl" var="cVO" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
						 paginator="true" rows="10" style="width:550px; margin-bottom:20px"
						 value="#{topLevelABIEHandler.codeLists}" selection="#{topLevelABIEHandler.selectedCodeList}" rowKey="#{cVO.codeListId}" selectionMode="single">
				<p:ajax event="rowSelect" listener="#{topLevelABIEHandler.onCodeListRowSelect}" />
				<p:ajax event="rowUnselect" listener="#{topLevelABIEHandler.onCodeListRowUnselect}" />
				<p:column style="width:400px">
					<f:facet name="header">
						<h:outputText value="Name" />
					</f:facet>
					<h:outputText value="#{cVO.name}" />
				</p:column>

				<p:column style="width:100px">
					<f:facet name="header">
						<h:outputText value="Agency Id" />
					</f:facet>
					<h:outputText value="#{cVO.agencyIdListValueId}" />
				</p:column>
			</p:dataTable>
			<p:commandButton ajax="true" icon="ui-icon-search" value="Select" actionListener="#{topLevelABIEHandler.closeDialog}" />
		</p:panel>
	</h:form>
</h:body>

</html>
