# AOP
spring:
  aop:
    proxy-target-class: true

# DataSource
  datasource:
    continue-on-error: true
    initialize: false
    auto-commit: false

  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        id:
          new_generator_mappings: true
        cache:
          use_second_level_cache: false

  batch:
    initializer:
      enabled: false

logging:
  level:
    org.oagi.srt: DEBUG
    org.springframework: INFO
    org.hibernate.SQL: INFO

# Oracle environment
---
spring:
  profiles: oracle
  datasource:
    driver-class-name: oracle.jdbc.driver.OracleDriver
    url: jdbc:oracle:thin:@docker:1521/xe
    username: oagi
    password: oagi
    platform: oracle

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.Oracle12cDialect
      ejb:
        interceptor: org.oagi.srt.persistence.populate.script.oracle.OracleEntityUpdateInterceptor

# MySQL environment
---
spring:
  profiles: mysql
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/oagi?useSSL=false
    username: oagi
    password: oagi
    platform: mysql

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL57InnoDBDialect
        globally_quoted_identifiers: true

# HSQL environment
---
spring:
  profiles: hsql

  datasource:
    driver-class-name: org.hsqldb.jdbc.JDBCDriver
    url: jdbc:oracle:thin:@localhost:1521/OAGISRTDB
    username: oagi
    password: oagi
    platform: oracle
    auto-commit: false

# Staging environment
---
spring:
  profiles: staging

# DataSource
  datasource:
    driver-class-name: oracle.jdbc.driver.OracleDriver
    url: jdbc:oracle:thin:@localhost:1521/OAGISRTDB
    username: oagi
    password: oagi
    platform: oracle
    auto-commit: false