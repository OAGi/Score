<div class="d-block">
  <div class="header d-flex align-items-center" mat-dialog-title>
    <span>{{ actionName }} Code List Value</span>
    <div class="close pr-2">
      <button mat-icon-button mat-small-icon-button (click)="onNoClick()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
  <div class="content" mat-dialog-content>
    <mat-card>
      <mat-card-content>
        <mat-form-field>
          <mat-label>Code</mat-label>
          <input matInput required maxlength="255"
                 [disabled]="!isEditable || codeListValue.derived || hasRevision"
                 [(ngModel)]="codeListValue.value">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Meaning</mat-label>
          <input matInput required maxlength="100"
                 [disabled]="!isEditable"
                 [(ngModel)]="codeListValue.meaning">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Definition</mat-label>
          <textarea matInput rows="6" cols="30"
                    [disabled]="!isEditable"
                    [(ngModel)]="codeListValue.definition.content"></textarea>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Definition Source</mat-label>
          <input matInput maxlength="100"
                 [disabled]="!isEditable"
                 [(ngModel)]="codeListValue.definition.source">
        </mat-form-field>

        <div class="row">
          <div class="col-12">
            <mat-checkbox color="warn"
                          [disabled]="!isEditable || actionName === 'Add' || !isDeprecatedChangeable"
                          [(ngModel)]="codeListValue.deprecated">
              <span>Deprecated</span>
            </mat-checkbox>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="actions ml-auto" mat-dialog-actions *ngIf="isEditable">
    <button mat-raised-button color="primary"
            [disabled]="isDisabled()"
            [mat-dialog-close]="codeListValue">
      <mat-icon>{{ (actionName === 'Add') ? 'add' : 'save' }}</mat-icon>
      <span class="ml-2">{{ (actionName === 'Add') ? 'Add' : 'Save' }}</span>
    </button>
  </div>
</div>
