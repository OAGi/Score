<h2 mat-dialog-title><U>Confirmation</U> : </h2>
<mat-dialog-content class="mat-typography">
  <p> Do you really want to move <b>{{ data.codeList }} </b> to the Published state? <p>
  <p> Once in the Published state it can no longer be changed or discarded. </p>
  <hr>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Publish anyway</button>
</mat-dialog-actions>
