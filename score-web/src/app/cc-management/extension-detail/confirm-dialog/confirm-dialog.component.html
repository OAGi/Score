<h1 mat-dialog-title>Confirmation</h1>
<div mat-dialog-content>
  <p>Do you really want to move this to the Published state?</p>
  <p>Once in the Published state the entity can no longer be changed or discarded.</p>
  <p>A new revision would have to be created.</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" [mat-dialog-close]="true">Yes</button>
  <button mat-raised-button [mat-dialog-close]="false">No</button>
</div>
