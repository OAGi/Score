<div class="layout-sidebar settings-menu">
  <div class="pr-md-3 pr-0">
    <mat-list>
      <h5 class="ml-2 mb-2">General</h5>
      <a class="vertical-align" mat-list-item class="nav-item {{ active === 'Password' ? 'active' : '' }}"
        routerLink="/settings/account">
        <div class="d-flex">
          <mat-icon mat-list-icon class="mat-icon">lock</mat-icon>
          <div mat-line class="mat-line" style="padding-left: 10px; align-content: center;">
            <span>Account</span>
          </div>
        </div>
      </a>
      <a class="vertical-align" mat-list-item class="nav-item {{ active === 'Preferences' ? 'active' : '' }}"
         routerLink="/settings/preferences">
        <div class="d-flex">
          <mat-icon mat-list-icon class="mat-icon">edit</mat-icon>
          <div mat-line class="mat-line" style="padding-left: 10px; align-content: center;">
            <span>Preferences</span>
          </div>
        </div>
      </a>
      <mat-list-item class="nav-item {{ active === 'ApplicationSettings' ? 'active' : '' }}"
        routerLink="/settings/application_settings" [disabled]="!isAdmin">
        <div class="d-flex">
          <mat-icon mat-list-icon>developer_mode</mat-icon>
          <div mat-line style="padding-left: 10px; align-content: center;">
            <span>Application settings</span>
            <div class="admin-only" *ngIf="!isAdmin">Admin only</div>
          </div>
        </div>
      </mat-list-item>
    </mat-list>
  </div>
</div>
