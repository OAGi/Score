<div class="context-section">
  <div class="settings-layout">
    <score-settings-menu active="ApplicationSettings"></score-settings-menu>
    <div class="layout-main">
      <div class="context-section">
        <mat-card>
          <mat-card-header>
            <mat-card-title>{{ title }}</mat-card-title>
          </mat-card-header>
          <mat-card class="mb-2">
            <mat-card-content class="mat-card-container">
              <div>
                <div class="subhead">
                  <h4 class="subhead-heading">Multi-tenant mode</h4>
                </div>
                <div class="actions">
                  <button mat-raised-button color="primary"
                          (click)="updateTenantConfiguration(true)"
                          [disabled]="isTenantEnabled">
                    Enable
                  </button>
                  <button mat-raised-button color="warn"
                          (click)="updateTenantConfiguration(false)"
                          [disabled]="!isTenantEnabled">
                    Disable
                  </button>
                </div>
              </div>
              <div class="mt-4" *ngIf="!isTenantEnabled">
                <div class="subhead">
                  <h4 class="subhead-heading">Business term function</h4>
                </div>
                <div class="actions">
                  <button mat-raised-button color="primary"
                          (click)="updateBusinessTermConfiguration(true)"
                          [disabled]="isBusinessTermEnabled">
                    Enable
                  </button>
                  <button mat-raised-button color="warn"
                          (click)="updateBusinessTermConfiguration(false)"
                          [disabled]="!isBusinessTermEnabled">
                    Disable
                  </button>
                </div>
              </div>
              <div class="mt-4">
                <div class="subhead">
                  <h4 class="subhead-heading">BIE Inverse Mode</h4>
                </div>
                <div class="actions">
                  <button mat-raised-button color="primary"
                          (click)="updateBIEInverseModeConfiguration(true)"
                          [disabled]="isBIEInverseModeEnabled">
                    Enable
                  </button>
                  <button mat-raised-button color="warn"
                          (click)="updateBIEInverseModeConfiguration(false)"
                          [disabled]="!isBIEInverseModeEnabled">
                    Disable
                  </button>
                </div>
              </div>
              <div class="mt-4">
                <div class="subhead">
                  <h4 class="subhead-heading">Web Page Settings</h4>
                </div>
                <div class="webpage-setting">
                  <div class="row">
                    <div class="col-8">
                      <div class="subsubhead">
                        <h5 class="subsubhead-heading">Brand Logo (Supported format: SVG, Recommended size: 160x26)</h5>
                      </div>
                      <textarea class="width-max"
                                cdkTextareaAutosize
                                [cdkAutosizeMinRows]="6"
                                [cdkAutosizeMaxRows]="20"
                                [(ngModel)]="webPageInfo.brand"></textarea>
                    </div>
                    <div class="col-4">
                      <div class="subsubhead">
                        <h5 class="subsubhead-heading">Preview</h5>
                      </div>
                      <div class="brand-preview-container">
                        <div class="brand-preview" [innerHTML]="safetHtml(webPageInfo.brand)">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="webpage-setting">
                  <div class="row">
                    <div class="col-8">
                      <div class="subsubhead">
                        <h5 class="subsubhead-heading">Favicon Link (URL)</h5>
                      </div>
                      <textarea class="width-max"
                                cdkTextareaAutosize
                                [cdkAutosizeMinRows]="3"
                                [cdkAutosizeMaxRows]="6"
                                [(ngModel)]="webPageInfo.favicon"></textarea>
                    </div>
                    <div class="col-4">
                      <div class="subsubhead">
                        <h5 class="subsubhead-heading">Preview</h5>
                      </div>
                      <div class="favicon-preview-container">
                        <img class="favicon-preview" *ngIf="webPageInfo.favicon" [src]="webPageInfo.favicon">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="webpage-setting">
                  <div class="row">
                    <div class="col-8">
                      <div class="subsubhead">
                        <h5 class="subsubhead-heading">Sign-in Page Statement (formatted in Markdown)</h5>
                      </div>
                      <textarea class="width-max"
                                cdkTextareaAutosize
                                [cdkAutosizeMinRows]="6"
                                [cdkAutosizeMaxRows]="20"
                                [(ngModel)]="webPageInfo.signInStatement"></textarea>
                    </div>
                    <div class="col-4">
                      <div class="subsubhead">
                        <h5 class="subsubhead-heading">Preview</h5>
                      </div>
                      <div class="statement-container">
                        <markdown [data]="webPageInfo.signInStatement"></markdown>
                      </div>
                    </div>
                  </div>
                  <div class="actions">
                    <button mat-raised-button color="primary"
                            (click)="updateWebPageInfo()">
                      Update
                    </button>
                  </div>
                </div>
              </div>
            </mat-card-content>
          </mat-card>
        </mat-card>
      </div>
    </div>
  </div>
</div>
