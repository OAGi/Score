<div class="context-section">
  <div class="pl-2 pr-2">
    <mat-toolbar class="bg-white">
      <span class="title">{{ title }}</span>
      <span class="flex-11-auto"></span>
    </mat-toolbar>
  </div>

  <div class="p-3">
    <mat-card>
      <mat-card-content class="mat-card-container">
        <mat-form-field>
          <mat-label>Business Term</mat-label>
          <input matInput required placeholder="Business Term" [(ngModel)]="businessTerm.businessTerm" maxlength="255"/>
        </mat-form-field>

        <mat-form-field>
          <mat-label>External Reference URI</mat-label>
          <div class="d-flex align-items-center">
            <input matInput required placeholder="External Reference URI" [(ngModel)]="businessTerm.externalReferenceUri" maxlength="45"/>
            <button mat-icon-button mat-small-icon-button aria-label="Clear" (click)="followTheExternalUri()">
              <mat-icon>link</mat-icon>
            </button>
          </div>
        </mat-form-field>

        <mat-form-field>
          <mat-label>External Reference ID</mat-label>
          <input matInput [(ngModel)]="businessTerm.externalReferenceId" maxlength="45"/>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Definition</mat-label>
          <textarea rows="6" cols="30" [disabled]="true" matInput
                    [(ngModel)]="businessTerm.definition"></textarea>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Comment</mat-label>
          <textarea rows="6" cols="30" matInput [(ngModel)]="businessTerm.comment"></textarea>
        </mat-form-field>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="row action-group m-0">
    <div class="col-12 actions-wrap">
      <div class="actions">
        <button mat-raised-button color="primary" (click)="update()"
                [disabled]="!isChanged() || isDisabled(businessTerm)">
          Update
        </button>
        <button mat-raised-button color="warn" (click)="discard()"
                *ngIf="!this.businessTerm.used">
          Discard
        </button>
      </div>
    </div>
  </div>
</div>
