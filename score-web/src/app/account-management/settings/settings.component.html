<div class="context-section">
  <mat-card *ngIf="!hideChangePassword">
    <mat-card-header>
      <mat-card-title>{{ title }}</mat-card-title>
    </mat-card-header>

    <mat-card style="margin-bottom: 24px;">
      <mat-card-content class="mat-card-container">
        <mat-form-field>
          <mat-label>Old password</mat-label>
          <input matInput type="password" required [(ngModel)]="oldPassword" minlength="5" maxlength="100"/>
          <mat-error *ngIf="hasMinLengthError(oldPassword)">
            Password must be at least 5 characters.
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>New password</mat-label>
          <input matInput type="password" required [(ngModel)]="newPassword" minlength="5" maxlength="100"/>
          <mat-error *ngIf="hasMinLengthError(newPassword)">
            Password must be at least 5 characters.
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Confirm new password</mat-label>
          <input matInput type="password" required [(ngModel)]="confirmPassword" minlength="5" maxlength="100"/>
          <mat-error *ngIf="hasMinLengthError(confirmPassword)">
            Password must be at least 5 characters.
          </mat-error>
          <mat-error *ngIf="hasConfirmPasswordError()">
            New password does not match the confirm password.
          </mat-error>
        </mat-form-field>
      </mat-card-content>
    </mat-card>

    <mat-card-actions class="fab-container">
      <button mat-mini-fab color="primary" (click)="update()"
              [disabled]="isDisabled()">
        <mat-icon matTooltip="Update">save</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
