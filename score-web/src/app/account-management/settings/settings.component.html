<div class="context-section">
  <mat-card *ngIf="!hideChangePassword">
    <mat-card-header>
      <mat-card-title>{{ title }}</mat-card-title>
    </mat-card-header>
    <mat-card class="mb-2">
      <mat-card-content class="mat-card-container">
        <mat-form-field>
          <mat-label>Old password</mat-label>
          <input matInput type="password" required [(ngModel)]="oldPassword" minlength="5" maxlength="100"/>
          <mat-error *ngIf="hasMinLengthError(oldPassword)">
            Password must be at least 5 characters.
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>New password</mat-label>
          <input matInput type="password" required [(ngModel)]="newPassword" minlength="5" maxlength="100"/>
          <mat-error *ngIf="hasMinLengthError(newPassword)">
            Password must be at least 5 characters.
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Confirm new password</mat-label>
          <input matInput type="password" required [(ngModel)]="confirmPassword" minlength="5" maxlength="100"/>
          <mat-error *ngIf="hasMinLengthError(confirmPassword)">
            Password must be at least 5 characters.
          </mat-error>
          <mat-error *ngIf="hasConfirmPasswordError()">
            New password does not match the confirm password.
          </mat-error>
        </mat-form-field>
      </mat-card-content>
    </mat-card>
  </mat-card>

  <div class="row action-group m-0">
    <div class="col-12 actions-wrap">
      <div class="actions">
        <button mat-raised-button color="primary" (click)="update()"
                [disabled]="isDisabled()">
          Update
        </button>
      </div>
    </div>
  </div>
</div>
