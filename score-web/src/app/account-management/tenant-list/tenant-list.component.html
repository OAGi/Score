<div class="context-section">
    <mat-card class="pt-3">
        <mat-card-content class="mat-card-container">
            <div class="loading-container" *ngIf="loading">
              <mat-spinner [diameter]="40"></mat-spinner>
            </div>
            <mat-card-header>
              <mat-toolbar class="bg-white">
                <span class="title">{{ title }}</span>
                <span class="flex-11-auto"></span>
                <button mat-raised-button color="primary" routerLink="create" style="margin-right: 10px;">
                  New Tenant
                </button>
              </mat-toolbar>
            </mat-card-header>  


            <mat-card class="search-box">
              <mat-card-content class="mat-card-container">
                <div class="container-fluid" style="padding: 0;">
                  <div class="row">
                    <div class="col-md-2 col-sm-12">
                      <mat-form-field>
                        <input matInput [(ngModel)]="request.name" (keyup.enter)="onChange()"
                         placeholder="Name">
                      </mat-form-field>
                    </div>
                    </div>
                  </div>
                
              </mat-card-content>
              <mat-card-actions>
                <button mat-raised-button color="primary" type="submit" (click)="onChange()">
                  <mat-icon>search</mat-icon>
                  Search
                </button>
              </mat-card-actions>
            </mat-card>

            <div class="mat-elevation-z1">
              <table mat-table multiTemplateDataRows
               matSort [matSortActive]="sort.active" [matSortDirection]="sort.direction"
               [dataSource]="dataSource">
      
                <ng-container matColumnDef="Tenant name">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Tenant Name</th>
                  <td mat-cell *matCellDef="let element">
                     {{ element.name }} 
                  </td>
                </ng-container>

                <ng-container matColumnDef="Users">
                  <th mat-header-cell *matHeaderCellDef>Users</th>
                  <td mat-cell *matCellDef="let element">
                    <button mat-raised-button color="primary" routerLink="users/{{ element.tenantId }}" style="margin-right: 10px;">
                      Manage Users
                    </button>
                  </td>
                </ng-container>

                <ng-container matColumnDef="Business Contexts">
                  <th mat-header-cell *matHeaderCellDef>Business Contexts</th>
                  <td mat-cell *matCellDef="let element">
                  
                    <button mat-raised-button color="primary" routerLink="{{ element.tenantId }}" style="margin-right: 10px;">
                      Manage Business Context
                    </button>
                  </td>
                </ng-container>
      
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>

              <mat-paginator
              [pageSizeOptions]="[10, 25, 50]"
              (page)="onPageChange($event)"
              showFirstLastButtons></mat-paginator>
            </div>
          </mat-card-content>
    </mat-card>
</div>
