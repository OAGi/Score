<div class="context-section">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ title }}</mat-card-title>
    </mat-card-header>

    <mat-card-content class="mat-card-container">
      <mat-form-field>
        <mat-label>URI</mat-label>
        <input matInput required [(ngModel)]="namespace.uri" maxlength="100"/>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Prefix</mat-label>
        <input matInput [(ngModel)]="namespace.prefix" maxlength="45"/>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea rows="6" cols="30" matInput [(ngModel)]="namespace.description"></textarea>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions style="padding: 8px 0 8px 12px;">
      <button mat-raised-button color="warn" (click)="back()">Back</button>
      <button mat-raised-button color="primary" [disabled]="!isChanged() || isDisabled()" (click)="create()">
        Create
      </button>
    </mat-card-actions>
  </mat-card>
</div>
