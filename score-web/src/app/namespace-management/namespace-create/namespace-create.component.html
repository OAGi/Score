<div class="context-section">
  <div class="pl-2 pr-2">
    <mat-toolbar class="bg-white">
      <span class="title">{{ title }}</span>
      <span class="flex-11-auto"></span>
    </mat-toolbar>
  </div>

  <div class="p-3">
    <mat-card>
      <mat-card-content class="mat-card-container">
        <mat-form-field>
          <mat-label>URI</mat-label>
          <input matInput required
                 [formControl]="uriForm"
                 [value]="uriForm.value">
          <mat-error *ngIf="uriForm.hasError('pattern')">
            '{{ uriForm.value }}' is not allow for URI format
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Prefix</mat-label>
          <input matInput [(ngModel)]="namespace.prefix" maxlength="45"/>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Description</mat-label>
          <textarea rows="6" cols="30" matInput [(ngModel)]="namespace.description"></textarea>
        </mat-form-field>

        <mat-checkbox [checked]="isDeveloper" [disabled]="true">Standard</mat-checkbox>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="row action-group m-0">
    <div class="col-12 actions-wrap">
      <div class="actions">
        <button mat-raised-button (click)="back()">Back</button>
        <button mat-raised-button color="primary" [disabled]="isDisabled()" (click)="create()">
          Create
        </button>
      </div>
    </div>
  </div>
</div>
