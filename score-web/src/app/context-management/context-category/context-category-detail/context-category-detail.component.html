<div class="context-section">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ title }}</mat-card-title>
    </mat-card-header>

    <mat-card style="margin-bottom: 24px;">
      <mat-card-content class="mat-card-container">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput required [(ngModel)]="contextCategory.name" maxlength="45"/>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Description</mat-label>
          <textarea rows="6" cols="30" matInput [(ngModel)]="contextCategory.description"></textarea>
        </mat-form-field>
      </mat-card-content>
    </mat-card>

    <mat-card-actions class="fab-container">
      <button mat-mini-fab color="primary" (click)="update()"
              [disabled]="!isChanged() || isDisabled(contextCategory)">
        <mat-icon matTooltip="Update">save</mat-icon>
      </button>
      <button mat-mini-fab color="warn" (click)="discard()">
        <mat-icon matTooltip="Discard">delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
