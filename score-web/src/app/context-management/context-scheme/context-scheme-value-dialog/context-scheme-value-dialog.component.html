<div class="d-block">
  <div class="header d-flex align-items-center" mat-dialog-title>
    <h4>{{ actionName }} Context Scheme Value</h4>
  </div>
  <div class="content" mat-dialog-content>
    <mat-card>
      <mat-card-content>
        <mat-form-field>
          <mat-label>Value</mat-label>
          <input matInput required [(ngModel)]="contextSchemeValue.value" maxlength="45">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Meaning</mat-label>
          <textarea rows="6" cols="30" matInput [(ngModel)]="contextSchemeValue.meaning"></textarea>
        </mat-form-field>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="actions ml-auto" mat-dialog-actions>
    <button mat-raised-button color="primary"
            [disabled]="isDisabled()"
            [mat-dialog-close]="contextSchemeValue">
      <mat-icon>{{ (actionName === 'Add') ? 'add' : 'save' }}</mat-icon>
      <span class="ml-2">{{ (actionName === 'Add') ? 'Add' : 'Save' }}</span>
    </button>
  </div>
</div>
