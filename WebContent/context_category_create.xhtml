<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="side_menu">
		<h:form>
			<p:growl id="messages" showDetail="false" />

			<p:menu>
				<p:submenu style="width: 180px !important;" label="Context Category">
					<p:menuitem value="List" url="context_category_list.xhtml" icon="ui-icon-create" />
					<p:menuitem value="Create" url="context_category_create.xhtml" icon="ui-icon-create" />
					<p:menuitem value="Search" url="context_category_search.xhtml" icon="ui-icon-search" />
				</p:submenu>
			</p:menu>
		</h:form>
	</ui:define>


	<ui:define name="content">
		<h:form>
			<p:panel header="Create Context Category">
				<p:messages autoUpdate="true" />

				<h:panelGrid id="grid" columns="4" cellpadding="5">
					<h:outputLabel for="name" rows="10" value="Name:" style="font-weight:bold" />
					<p:inputText id="name" value="#{contextCategoryHandler.name}"
						required="true" label="Name" />
					<p:message for="name" />
					<h:outputText value="#{contextCategoryHandler.name}" />

					<h:outputLabel for="desc" value="Description: "
						style="font-weight:bold" />
					<p:inputTextarea id="desc" rows="10" cols="40" autoResize="false" value="#{contextCategoryHandler.description}"
						required="true" label="Description">
					</p:inputTextarea>
					<p:message for="desc" />
					<h:outputText value="#{contextCategoryHandler.description}" />
					
					<p:commandButton value="Create" update="grid" icon="ui-icon-check"
					validateClient="true" style="margin-right:10px" actionListener="#{contextCategoryHandler.createContextCategory}" action="context_category_list.xhtml?faces-redirect=true" />
					<p:button href="context_category_list.xhtml" value="Cancel" icon="ui-icon-check"/>
				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
