<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">
	
	<ui:define name="side_menu">
		<h:form>
			<p:growl id="messages" showDetail="false" />

			<p:menu>
				<p:submenu style="width: 180px !important;" label="Ajax">
					<p:menuitem value="Save" actionListener="#{sideMenu1.save}"
						update="messages" icon="ui-icon-disk" />
					<p:menuitem value="Update" actionListener="#{sideMenu1.update}"
						update="messages" icon="ui-icon-arrowrefresh-1-w" />
				</p:submenu>
				<p:submenu style="width: 180px !important;" label="Non-Ajax">
					<p:menuitem value="Delete" actionListener="#{sideMenu1.delete}"
						update="messages" ajax="false" icon="ui-icon-close" />
				</p:submenu>
				<p:submenu style="width: 180px !important;" label="Navigations">
					<p:menuitem value="External" url="http://www.primefaces.org"
						icon="ui-icon-home" />
				</p:submenu>
			</p:menu>
		</h:form>
	</ui:define>


	<ui:define name="content">
    	<span class="defaultText dispTable">menusss</span>
	</ui:define>
</ui:composition>
