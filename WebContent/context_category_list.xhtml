<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="side_menu">
		<h:form>
			<p:growl id="messages" showDetail="false" />

			<p:menu>
				<p:submenu style="width: 180px !important;" label="Context Category">
					<p:menuitem value="List" url="context_category_list.xhtml" icon="ui-icon-create" />
					<p:menuitem value="Create" url="context_category_create.xhtml" icon="ui-icon-create" />
					<p:menuitem value="Search" url="context_category_search.xhtml" icon="ui-icon-search" />
				</p:submenu>
			</p:menu>
		</h:form>
	</ui:define>

	<ui:define name="content">
		<h:form id="listForm">
			<p:growl id="messages1" showDetail="true"/>
			<p:panel header="Search Context Category">
				<p:messages autoUpdate="true" />
				<h:panelGrid id="grid" columns="5" cellpadding="5">
					<h:outputLabel for="name" value="Name:" style="font-weight:bold" />
					<p:autoComplete id="name" value="#{contextCategoryHandler.name}" completeMethod="#{contextCategoryHandler.completeInput}" />
					<h:outputLabel for="description" value="Description:" style="font-weight:bold" />
					<p:autoComplete id="description" value="#{contextCategoryHandler.description}" completeMethod="#{contextCategoryHandler.completeDescription}" />
					<p:commandButton value="Search" ajax="true" actionListener="#{contextCategoryHandler.search}" update="messages1" icon="ui-icon-search" />
				</h:panelGrid>
			</p:panel>
			<p:panel header="Context Category List">
				<p:dataTable id="tbl1" var="contextCategoryVO" value="#{contextCategoryHandler.contextCategories}"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
					paginator="true" rows="10" style="width:1100px; margin-bottom:20px" selection="#{contextCategoryHandler.selectedCategory}" rowKey="#{contextCategoryVO.contextCategoryGUID}">
			        <p:column selectionMode="single" style="width:16px;text-align:center"/>
					<p:column style="width:350px">
						<f:facet name="header">
							<h:outputText value="GUID" />
						</f:facet>
						<h:outputText value="#{contextCategoryVO.contextCategoryGUID}" />
					</p:column>
					
					<p:column style="width:200px">
						<f:facet name="header">
							<h:outputText value="Name" />
						</f:facet>
						<p:cellEditor>
							<f:facet name="output"><h:outputText value="#{contextCategoryVO.name}" /></f:facet>
							<f:facet name="input"><p:inputText value="#{contextCategoryVO.name}" style="width:100%" /></f:facet>
						</p:cellEditor>
					</p:column>
					
					<p:column style="width:300px">	
						<f:facet name="header">
							<h:outputText value="Description" />
						</f:facet>
						<p:cellEditor>
							<f:facet name="output"><h:outputText value="#{contextCategoryVO.description}" /></f:facet>
							<f:facet name="input"><p:inputText value="#{contextCategoryVO.description}" style="width:100%" label="Description"/></f:facet>
						</p:cellEditor>
					</p:column>
					
				</p:dataTable>
				<p:commandButton process="tbl1" update=":listForm:ccDetailid" icon="ui-icon-search" value="Detail" oncomplete="PF('ccDetail').show()" />
				<p:commandButton process="tbl1" update=":listForm:ccDeleteid" icon="ui-icon-delete" value="Delete" oncomplete="PF('ccDelete').show()" />
			</p:panel>
			
			<p:dialog header="Delete Context Category" widgetVar="ccDelete" showEffect="clip" hideEffect="clip" closable="true" resizable="true" draggable="true" width="800" height="300">
        		<p:outputPanel id="ccDeleteid">
        			<h:panelGrid cellpadding="5">
						<p:row>
	        				<p:column style="width:400px"> 
								<h:outputLabel value="Do you really want to delete the following item?" style="font-weight:bold; color:red" />
							</p:column> 
						</p:row>
					</h:panelGrid>
					<p:separator />
					<h:panelGrid columns="2" cellpadding="5">
						<h:outputText value="Id: " style="font-weight:bold; color:blue" />
						<h:outputText value="#{contextCategoryHandler.selectedCategory.contextCategoryID}" />

						<h:outputText value="GUID: " style="font-weight:bold; color:blue" />
						<h:outputText value="#{contextCategoryHandler.selectedCategory.contextCategoryGUID}" />

						<h:outputText value="Name: " style="font-weight:bold; color:blue" />
						<h:outputText value="#{contextCategoryHandler.selectedCategory.name}" />

						<h:outputText value="Description: " style="font-weight:bold; color:blue" />
						<h:outputText value="#{contextCategoryHandler.selectedCategory.description}" />
						
					</h:panelGrid>
					<p:separator />
			        <h:panelGrid cellpadding="5">
			        </h:panelGrid>
			        <h:panelGrid columns="2" cellpadding="5">
			        	<p:commandButton value="Cancel" update=":listForm:tbl1" actionListener="#{contextCategoryHandler.cancel()}" style="width: 100px !important;" icon="ui-icon-check" oncomplete="PF('ccDelete').hide()"/>
			        	<p:commandButton value="Confirm" update=":listForm:tbl1" actionListener="#{contextCategoryHandler.delete(contextCategoryHandler.selectedCategory.contextCategoryID)}" style="width: 100px !important;" icon="ui-icon-check" oncomplete="PF('ccDelete').hide()"/>
			        </h:panelGrid>
				</p:outputPanel>
		    </p:dialog>
			
			<p:dialog header="Context Category Detail" widgetVar="ccDetail" showEffect="clip" hideEffect="clip" closable="true" resizable="true" draggable="true" width="800" height="300">
        		<p:outputPanel id="ccDetailid">
        			<h:panelGrid id="grid6" cellpadding="5">
						<p:row>
	        				<p:column style="width:400px"> 
								<h:outputLabel value="Context Category Detail" style="font-weight:bold; color:red" />
							</p:column> 
						</p:row>
					</h:panelGrid>
					<p:separator />
					<h:panelGrid columns="2" cellpadding="5">
						<h:outputText value="Id: " style="font-weight:bold; color:blue" />
						<h:outputText value="#{contextCategoryHandler.selectedCategory.contextCategoryID}" />

						<h:outputText value="GUID: " style="font-weight:bold; color:blue" />
						<h:outputText value="#{contextCategoryHandler.selectedCategory.contextCategoryGUID}" />

						<h:outputText value="Name: " style="font-weight:bold; color:blue" />
						<h:outputText value="#{contextCategoryHandler.selectedCategory.name}" />

						<h:outputText value="Description: " style="font-weight:bold; color:blue" />
						<h:outputText value="#{contextCategoryHandler.selectedCategory.description}" />
					</h:panelGrid>
					<p:separator />
			        <h:panelGrid id="grid3" cellpadding="5">
			        </h:panelGrid>
			        <h:panelGrid id="grid4" columns="2" cellpadding="5">
			        	<p:commandButton value="Close" update=":listForm:tbl1" actionListener="#{contextCategoryHandler.cancel()}" style="width: 100px !important;" icon="ui-icon-check" oncomplete="PF('ccDetail').hide()"/>
			        	<p:commandButton value="Edit" actionListener="#{contextCategoryHandler.onEdit(contextCategoryHandler.selectedCategory)}" update=":listForm:ccEditid" style="width: 100px !important;" icon="ui-icon-check" oncomplete="PF('ccDetail').hide(); PF('ccEdit').show();"/>
			        </h:panelGrid>
				</p:outputPanel>
		    </p:dialog>
		    
		    <p:dialog header="Edit Context Category" widgetVar="ccEdit" showEffect="clip" hideEffect="clip" closable="true" resizable="true" draggable="true" width="800" height="400">
        		<p:outputPanel id="ccEditid">
        			<h:panelGrid id="grid7" cellpadding="5">
						<p:row>
	        				<p:column style="width:400px"> 
								<h:outputLabel value="Edit Context Category (You can edit Name and Description)" style="font-weight:bold; color:red" />
							</p:column> 
						</p:row>
					</h:panelGrid>
					<p:separator />
					<h:panelGrid columns="2" cellpadding="5">
						<h:outputText value="Id: " style="font-weight:bold; color:blue" />
						<p:inputText id="id" disabled="true" value="#{contextCategoryHandler.id}" label="Id" />

						<h:outputText value="GUID: " style="font-weight:bold; color:blue" />
						<p:inputText id="guid" style="width:400px" disabled="true" value="#{contextCategoryHandler.GUID}" label="Guid" />

						<h:outputText value="Name: " style="font-weight:bold; color:blue" />
						<p:inputText id="name1" value="#{contextCategoryHandler.name}" label="Name" />

						<h:outputText value="Description: " style="font-weight:bold; color:blue" />
						<p:inputTextarea id="desc" rows="5" cols="40" autoResize="false" value="#{contextCategoryHandler.description}"
							label="Description">
						</p:inputTextarea>
						
						<h:inputHidden value="#{contextCategoryHandler.id}" />
						<h:inputHidden value="#{contextCategoryHandler.GUID}" />
					</h:panelGrid>
					<p:separator />
			        <h:panelGrid id="grid8" cellpadding="5">
			        </h:panelGrid>
			        <h:panelGrid id="grid9" columns="2" cellpadding="5">
			        	<p:commandButton value="Cancel" style="width: 100px !important;" icon="ui-icon-check" oncomplete="PF('ccDetail').show(); PF('ccEdit').hide();"/>
			        	<p:commandButton value="Save" update=":listForm:ccDetailid, :listForm:tbl1" actionListener="#{contextCategoryHandler.save()}" style="width: 100px !important;" icon="ui-icon-check" oncomplete="PF('ccEdit').hide(); PF('ccDetail').show(); "/>
			        </h:panelGrid>
				</p:outputPanel>
		    </p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
