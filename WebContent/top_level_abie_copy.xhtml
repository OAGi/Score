<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="side_menu">
		<h:form id="side">
			<p:growl id="messages" showDetail="false" />
			<p:menu>
				<p:submenu style="width: 180px !important;" label="Code List">
					<p:menuitem value="List" url="context_category_list.xhtml"
						icon="ui-icon-create" />
					<p:menuitem value="Create" url="context_category_create.xhtml"
						icon="ui-icon-create" />
					<p:menuitem value="Search" url="context_category_search.xhtml"
						icon="ui-icon-search" />
				</p:submenu>
			</p:menu>
		</h:form>
	</ui:define>

	<ui:define name="content">
		<h:form id="main">
			<p:wizard flowListener="#{topLevelABIEHandler.onFlowProcess_Copy}">
				<p:tab id="select_original_bod" title="Select top-level ABIE">
					<p:growl id="messages1" showDetail="true" />
					<p:panel header="Standalone BOD List">
						<p:dataTable id="tbl" var="abieView"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
							paginator="true" rows="20"
							style="width:920px; margin-bottom:20px"
							value="#{topLevelABIEHandler.bodList}"
							selection="#{topLevelABIEHandler.selectedBod}"
							rowKey="#{abieView.id}" selectionMode="single">
							<p:ajax event="rowSelect"
								listener="#{topLevelABIEHandler.onBODRowSelect}" />
							<p:ajax event="rowUnselect"
								listener="#{topLevelABIEHandler.onRowUnselect}" />
							<p:column style="width:200px">
								<f:facet name="header">
									<h:outputText value="Name" />
								</f:facet>
								<h:outputText value="#{abieView.name}" />
							</p:column>
							<p:column style="width:100px">
								<f:facet name="header">
									<h:outputText value="State" />
								</f:facet>
								<h:outputText
									value="#{(abieView.abieVO.state eq '2') ? 'Editing' : 'Published'}" />
							</p:column>
							<p:column style="width:300px">
								<f:facet name="header">
									<h:outputText value="Business Context" />
								</f:facet>
								<h:outputText value="#{abieView.abieVO.businessContextName}" />
							</p:column>
							<p:column style="width:200px">
								<f:facet name="header">
									<h:outputText value="Creation Timestamp" />
								</f:facet>
								<h:outputText value="#{abieView.abieVO.creationTimestamp}" />
							</p:column>
						</p:dataTable>
					</p:panel>
				</p:tab>

				<p:tab id="select_bc" title="Select Business Context">
					<p:outputPanel id="tbl_bc">
						<p:panel header="Select Business Context">
							<p:dataTable id="tbl_bc2" var="BusinessContextVO"
								value="#{businessContextHandler.businessContexts}"
								paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
								paginator="true" rows="10"
								style="width:700px; margin-bottom:20px"
								selection="#{businessContextHandler.bcDetail}"
								rowKey="#{BusinessContextVO.businessContextID}">
								<p:column selectionMode="single"
									style="width:16px;text-align:center" />
								<p:column style="width:200px">
									<f:facet name="header">
										<h:outputText value="Name" />
									</f:facet>
									<h:outputText value="#{BusinessContextVO.name}" />
								</p:column>
								<p:column style="width:300px">
									<f:facet name="header">
										<h:outputText value="GUID" />
									</f:facet>
									<h:outputText value="#{BusinessContextVO.businessContextGUID}" />
								</p:column>
							</p:dataTable>
							<p:commandButton process="tbl_bc" icon="ui-icon-search"
								update=":bcdetail:bcDetailid" value="Detail"
								oncomplete="PF('bcDetail').show()" />
						</p:panel>
					</p:outputPanel>
				</p:tab>

				<p:tab id="edit_bod" title="Copy BIE">
					<p:growl id="messages2" />
					<p:panel header="Copy BIE">
						<p:messages autoUpdate="true" />

						<h:panelGrid style="width:100%;">

							<p:layout style="min-width:800px; min-height:600px;">
								<p:layoutUnit position="west" resizable="true" size="400"
									minSize="400" maxSize="400">
									<p:treeTable id="treeTable" value="#{topLevelABIEHandler.root}"
										var="aBIEView"
										selection="#{topLevelABIEHandler.selectedTreeNode}"
										selectionMode="single" dynamic="true">
										<p:ajax event="select"
											listener="#{topLevelABIEHandler.showDetails()}"
											update=":main:details" />
										<f:facet name="header">
					            #{topLevelABIEHandler.selected.module}
					        </f:facet>
										<p:column headerText="BIEs">
											<h:outputText value="#{aBIEView.name}"
												style="color:#{aBIEView.color};" />
										</p:column>
									</p:treeTable>
								</p:layoutUnit>

								<p:layoutUnit position="center">
									<p:panel id="details" header="View and Edit BIE"
										collapsed="false" toggleable="false" toggleSpeed="500">
										<p:selectOneRadio id="customRadio"
											value="#{topLevelABIEHandler.aABIEView.restrictionType}"
											layout="custom">
											<f:selectItem itemLabel="Primitive" itemValue="Primitive" />
											<f:selectItem itemLabel="Code" itemValue="Code" />
										</p:selectOneRadio>

										<ui:fragment
											rendered="#{topLevelABIEHandler.aABIEView.type eq 'ABIE'}">
											<h:panelGrid columns="2" cellpadding="5">
												<h:outputLabel rows="10" value="Name: "
													style="font-weight:bold;" />
												<h:outputLabel rows="10"
													value="#{topLevelABIEHandler.aABIEView.name}"
													style="font-weight:bold; color:blue" />
											</h:panelGrid>
											<p:separator />
											<h:panelGrid columns="1" cellpadding="5">
												<h:outputLabel rows="10" value="Top-level BIE Info: "
													style="font-weight:bold; color:red" />
											</h:panelGrid>
											<h:panelGrid columns="4" cellpadding="5">
												<h:outputLabel rows="10" value="Biz Term"
													style="font-weight:bold" />
												<p:inputText
													value="#{topLevelABIEHandler.aABIEView.abieVO.businessTerm}" />

												<h:outputLabel rows="10" value="Remark:"
													style="font-weight:bold" />
												<p:inputText
													value="#{topLevelABIEHandler.aABIEView.abieVO.remark}" />

												<h:outputLabel rows="10" value="Definition:"
													style="font-weight:bold" />
												<p:inputTextarea rows="2" cols="30" autoResize="false"
													value="#{topLevelABIEHandler.aABIEView.abieVO.definition}">
												</p:inputTextarea>
											</h:panelGrid>
											<p:separator />
										</ui:fragment>

										<ui:fragment
											rendered="#{topLevelABIEHandler.aABIEView.type eq 'ASBIE'}">
											<h:panelGrid columns="2" cellpadding="5">
												<h:outputLabel rows="10" value="Name: "
													style="font-weight:bold;" />
												<h:outputLabel rows="10"
													value="#{topLevelABIEHandler.aABIEView.name}"
													style="font-weight:bold; color:blue" />
											</h:panelGrid>
											<p:separator />
											<h:panelGrid columns="1" cellpadding="5">
												<h:outputLabel rows="10" value="ASBIE: "
													style="font-weight:bold; color:red" />
											</h:panelGrid>
											<h:panelGrid columns="4" cellpadding="5">
												<h:outputLabel rows="10" value="Min:"
													style="font-weight:bold" />
												<p:inputText
													value="#{topLevelABIEHandler.aABIEView.asbieVO.cardinalityMin}" />

												<h:outputLabel rows="10" value="Max:"
													style="font-weight:bold" />
												<p:inputText
													value="#{topLevelABIEHandler.aABIEView.asbieVO.cardinalityMax}" />

												<h:outputLabel rows="10" value="Remark:"
													style="font-weight:bold" />
												<p:inputText style="width: 250px"
													value="#{topLevelABIEHandler.aABIEView.asbieVO.remark}" />

												<h:outputLabel rows="10" value="Nillable:"
													style="font-weight:bold" />
												<p:inputText
													value="#{topLevelABIEHandler.aABIEView.asbieVO.nillable}" />

												<h:outputLabel rows="10" value="Definition:"
													style="font-weight:bold" />
												<p:inputTextarea rows="2" cols="30" autoResize="false"
													value="#{topLevelABIEHandler.aABIEView.asbieVO.definition}">
												</p:inputTextarea>
											</h:panelGrid>
											<p:separator />
											<h:panelGrid columns="1" cellpadding="5">
												<h:outputLabel rows="10" value="ASBIEP"
													style="font-weight:bold; color:red" />
											</h:panelGrid>
											<h:panelGrid columns="4" cellpadding="5">
												<h:outputLabel rows="10" value="Remark:"
													style="font-weight:bold" />
												<p:inputText style="width: 250px"
													value="#{topLevelABIEHandler.aABIEView.asbiepVO.remark}" />

												<h:outputLabel rows="10" value="Biz Term:"
													style="font-weight:bold" />
												<p:inputText style="width: 250px"
													value="#{topLevelABIEHandler.aABIEView.asbiepVO.businessTerm}" />

												<h:outputLabel rows="10" value="Definition:"
													style="font-weight:bold" />
												<p:inputTextarea rows="2" cols="30" autoResize="false"
													value="#{topLevelABIEHandler.aABIEView.asbiepVO.definition}">
												</p:inputTextarea>
											</h:panelGrid>
											<p:separator />
											<h:panelGrid columns="1" cellpadding="5">
												<h:outputLabel rows="10" value="Target ABIE"
													style="font-weight:bold; color:red" />
											</h:panelGrid>
											<h:panelGrid columns="2" cellpadding="5">
												<h:outputLabel rows="10" value="Biz Term:"
													style="font-weight:bold" />
												<p:inputText
													value="#{topLevelABIEHandler.aABIEView.abieVO.businessTerm}" />

												<h:outputLabel rows="10" value="Remark:"
													style="font-weight:bold" />
												<p:inputText style="width: 250px"
													value="#{topLevelABIEHandler.aABIEView.abieVO.remark}" />

												<h:outputLabel rows="10" value="Definition:"
													style="font-weight:bold" />
												<p:inputTextarea rows="2" cols="40" autoResize="false"
													value="#{topLevelABIEHandler.aABIEView.abieVO.definition}">
												</p:inputTextarea>

											</h:panelGrid>
											<p:separator />
										</ui:fragment>

										<ui:fragment
											rendered="#{topLevelABIEHandler.aABIEView.type eq 'BBIE'}">
											<h:panelGrid columns="2" cellpadding="5">
												<h:outputLabel rows="10" value="Name: "
													style="font-weight:bold;" />
												<h:outputLabel rows="10"
													value="#{topLevelABIEHandler.aABIEView.name}"
													style="font-weight:bold; color:green" />
											</h:panelGrid>
											<p:separator />
											<h:panelGrid columns="1" cellpadding="5">
												<h:outputLabel rows="10" value="BBIE"
													style="font-weight:bold; color:red" />
											</h:panelGrid>
											<h:panelGrid columns="4" cellpadding="5">
												<h:outputLabel rows="10" value="Min:"
													style="font-weight:bold" />
												<p:inputText
													value="#{topLevelABIEHandler.aABIEView.bbieVO.cardinalityMin}" />

												<h:outputLabel rows="10" value="Max:"
													style="font-weight:bold" />
												<p:inputText
													value="#{topLevelABIEHandler.aABIEView.bbieVO.cardinalityMax}" />

												<h:outputLabel rows="10" value="Nillable:"
													style="font-weight:bold" />
												<p:inputText
													value="#{topLevelABIEHandler.aABIEView.bbieVO.nillable}" />

												<h:outputLabel rows="10" value="Remark:"
													style="font-weight:bold" />
												<p:inputText
													value="#{topLevelABIEHandler.aABIEView.bbieVO.remark}" />

												<h:outputLabel rows="10" value="Fixed value:"
													style="font-weight:bold" />
												<p:inputText
													value="#{topLevelABIEHandler.aABIEView.bbieVO.fixedValue}" />

												<h:outputLabel rows="10" value="Definition:"
													style="font-weight:bold" />
												<p:inputTextarea rows="2" cols="30" autoResize="false"
													value="#{topLevelABIEHandler.aABIEView.bbieVO.definition}">
												</p:inputTextarea>
											</h:panelGrid>
											<p:separator />
											<h:panelGrid columns="1" cellpadding="5">
												<h:outputLabel rows="10" value="BBIEP"
													style="font-weight:bold; color:red" />
											</h:panelGrid>
											<h:panelGrid columns="4" cellpadding="5">
												<h:outputLabel rows="10" value="Remark:"
													style="font-weight:bold" />
												<p:inputText style="width: 250px"
													value="#{topLevelABIEHandler.aABIEView.bbiepVO.remark}" />

												<h:outputLabel rows="10" value="Business Term:"
													style="font-weight:bold" />
												<p:inputText
													value="#{topLevelABIEHandler.aABIEView.bbiepVO.businessTerm}" />

												<h:outputLabel rows="10" value="Definition:"
													style="font-weight:bold" />
												<p:inputTextarea rows="2" cols="30" autoResize="false"
													value="#{topLevelABIEHandler.aABIEView.bbiepVO.definition}">
												</p:inputTextarea>
											</h:panelGrid>
											<p:separator />
											<h:panelGrid columns="1" cellpadding="5">
												<h:outputLabel rows="10" value="BDT Primitive Restriction"
													style="font-weight:bold; color:red" />
											</h:panelGrid>
											<h:panelGrid columns="2" cellpadding="5">
												<h:outputLabel rows="10" value="BDT Name:"
													style="font-weight:bold" />
												<h:outputLabel rows="10"
													value="#{topLevelABIEHandler.aABIEView.bdtName}"
													style="font-weight:bold; color: blue;" />
											</h:panelGrid>
											<h:panelGrid columns="4" cellpadding="5">
												<p:radioButton id="opt1" for="customRadio" itemIndex="0" />
												<h:outputLabel rows="10" value="Primitive:"
													style="font-weight:bold" />
												<p:selectOneMenu
													value="#{topLevelABIEHandler.aABIEView.bdtPrimitiveRestrictionId}">
													<p:ajax
														listener="#{topLevelABIEHandler.aABIEView.onBDTPrimitiveChange}" />
													<f:selectItems
														value="#{topLevelABIEHandler.aABIEView.bdtPrimitiveRestrictions}" />
												</p:selectOneMenu>
												<h:outputLabel rows="10"
													value="(#{topLevelABIEHandler.aABIEView.primitiveType})"
													style="font-weight:bold; color: green" />
											</h:panelGrid>
											<h:panelGrid columns="5" cellpadding="5">
												<p:radioButton id="opt2" for="customRadio" itemIndex="1" />
												<h:outputLabel rows="10" value="Code List: "
													style="font-weight:bold" />
												<h:outputLabel id="codeSelected" rows="10"
													value="#{topLevelABIEHandler.codeListVO.name}  "
													style="font-weight:bold; color: blue;" />

												<p:commandButton process="tbl" update=":main:codeListId"
													value="Code List" icon="ui-icon-extlink"
													oncomplete="PF('codeList').show()"
													disabled="#{(topLevelABIEHandler.aABIEView.primitiveType == 'XSD Builtin Type') ? 'false' : 'true'}">
												</p:commandButton>

												<p:commandButton process="tbl"
													update=":main:derivedCodeListId" value="Derived Code List"
													icon="ui-icon-extlink"
													oncomplete="PF('derivedCodeList').show()"
													disabled="#{(topLevelABIEHandler.aABIEView.primitiveType == 'XSD Builtin Type') ? 'true' : 'false'}">
												</p:commandButton>
											</h:panelGrid>
											<p:separator />
										</ui:fragment>

										<ui:fragment
											rendered="#{topLevelABIEHandler.aABIEView.type eq 'BBIESC'}">
											<h:panelGrid columns="2" cellpadding="5">
												<h:outputLabel rows="10" value="Name: "
													style="font-weight:bold;" />
												<h:outputLabel rows="10"
													value="#{topLevelABIEHandler.aABIEView.name}"
													style="font-weight:bold; color:orange" />
											</h:panelGrid>
											<p:separator />
											<h:panelGrid columns="1" cellpadding="5">
												<h:outputLabel rows="10" value="BBIE SC"
													style="font-weight:bold; color:red" />
											</h:panelGrid>
											<h:panelGrid id="bbiesc" columns="4" cellpadding="5">
												<h:outputLabel rows="10" value="Max:"
													style="font-weight:bold" />
												<p:inputText
													value="#{topLevelABIEHandler.aABIEView.bbiescVO.maxCardinality}" />

												<h:outputLabel rows="10" value="Fixed Value:"
													style="font-weight:bold" />
												<p:inputText
													value="#{topLevelABIEHandler.aABIEView.bbiescVO.fixedValue}" />

												<h:outputLabel rows="10" value="Default:"
													style="font-weight:bold" />
												<p:inputText
													value="#{topLevelABIEHandler.aABIEView.bbiescVO.defaultText}" />

												<h:outputLabel rows="10" value="Business Term:"
													style="font-weight:bold" />
												<p:inputText
													value="#{topLevelABIEHandler.aABIEView.bbiescVO.businessTerm}" />

												<h:outputLabel rows="10" value="Remark:"
													style="font-weight:bold" />
												<p:inputText
													value="#{topLevelABIEHandler.aABIEView.bbiescVO.remark}" />

												<h:outputLabel rows="10" value="Definition:"
													style="font-weight:bold" />
												<p:inputTextarea rows="2" cols="30" autoResize="false"
													value="#{topLevelABIEHandler.aABIEView.bbiescVO.definition}">
												</p:inputTextarea>
											</h:panelGrid>
											<p:separator />
										</ui:fragment>
										<p:commandButton value="Save" icon="ui-icon-extlink"
											actionListener="#{topLevelABIEHandler.saveChanges}" />

									</p:panel>
								</p:layoutUnit>
							</p:layout>


						</h:panelGrid>
						<h:panelGrid>
							<p:commandButton value="Submit" icon="ui-icon-check"
								action="top_level_abie_list.xhtml?faces-redirect=true" />
						</h:panelGrid>
					</p:panel>
					<p:panel header="Number of Uncommitted BIEs">
						<p:messages id="chartMsg" />
						<h:panelGrid columns="2" columnClasses="label, value">
							<p:chart id="chart" type="bar"
								model="#{topLevelABIEHandler.barModel}"
								style="width:600px;height:400px">
								<p:ajax event="itemSelect"
									listener="#{topLevelABIEHandler.itemSelect}"
									update=":main:chartMsg" />
							</p:chart>
						</h:panelGrid>
					</p:panel>

					<p:dialog header="Derived Code List" widgetVar="derivedCodeList"
						showEffect="clip" hideEffect="clip" closable="true"
						scrollable="true" resizable="true" draggable="true" width="800"
						height="700">
						<p:outputPanel id="derivedCodeListId">
							<p:messages autoUpdate="true" />
							<h:panelGrid id="grid6" cellpadding="5">
								<p:row>
									<p:column style="width:800px">
										<h:outputLabel value="Derived Code List"
											style="font-weight:bold; color:red" />
									</p:column>
								</p:row>
							</h:panelGrid>
							<p:separator />

							<p:dataTable id="tbl_01" var="cVO"
								paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
								paginator="true" rows="10"
								style="width:550px; margin-bottom:20px"
								value="#{topLevelABIEHandler.codeLists}"
								selection="#{topLevelABIEHandler.codeListVO}"
								rowKey="#{cVO.codeListID}" selectionMode="single">
								<p:ajax event="rowSelect"
									listener="#{topLevelABIEHandler.onCodeListRowSelect}" />
								<p:ajax event="rowUnselect"
									listener="#{topLevelABIEHandler.onCodeListRowUnselect}" />
								<p:column style="width:400px">
									<f:facet name="header">
										<h:outputText value="Name" />
									</f:facet>
									<h:outputText value="#{cVO.name}" />
								</p:column>

								<p:column style="width:100px">
									<f:facet name="header">
										<h:outputText value="Agency Id" />
									</f:facet>
									<h:outputText value="#{cVO.agencyID}" />
								</p:column>
							</p:dataTable>
							<p:commandButton ajax="true" update=":main:codeSelected"
								icon="ui-icon-search" value="Select"
								oncomplete="PF('derivedCodeList').hide()" />
						</p:outputPanel>
					</p:dialog>

					<p:dialog header="Code List" widgetVar="codeList" showEffect="clip"
						hideEffect="clip" closable="true" scrollable="true"
						resizable="true" draggable="true" width="800" height="700">
						<p:outputPanel id="codeListId">
							<p:messages autoUpdate="true" />

							<h:panelGrid id="grid02" columns="5" cellpadding="5">
								<h:outputLabel for="ccName" value="Code List:"
									style="font-weight:bold" />
								<p:autoComplete id="ccName"
									value="#{topLevelABIEHandler.codeListName}"
									completeMethod="#{topLevelABIEHandler.completeCodeListInput}" />
								<p:commandButton value="Search" ajax="true"
									actionListener="#{topLevelABIEHandler.searchCodeList}"
									update="tbl02" icon="ui-icon-search" />
							</h:panelGrid>
							<p:dataTable id="tbl02" var="cVO"
								paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
								paginator="true" rows="10"
								style="width:550px; margin-bottom:20px"
								value="#{topLevelABIEHandler.codeLists2}"
								selection="#{topLevelABIEHandler.codeListVO}"
								rowKey="#{cVO.codeListID}" selectionMode="single">
								<p:ajax event="rowSelect"
									listener="#{topLevelABIEHandler.onCodeListRowSelect}" />
								<p:ajax event="rowUnselect"
									listener="#{topLevelABIEHandler.onCodeListRowUnselect}" />
								<p:column style="width:400px">
									<f:facet name="header">
										<h:outputText value="Name" />
									</f:facet>
									<h:outputText value="#{cVO.name}" />
								</p:column>

								<p:column style="width:100px">
									<f:facet name="header">
										<h:outputText value="Agency Id" />
									</f:facet>
									<h:outputText value="#{cVO.agencyID}" />

							</p:dataTable>
							<p:commandButton ajax="true" update=":main:codeSelected"
								icon="ui-icon-search" value="Select"
								oncomplete="PF('codeList').hide()" />
						</p:outputPanel>
					</p:dialog>
				</p:tab>
			</p:wizard>
		</h:form>
		<h:form id="bcdetail">
			<p:dialog header="Business Context Detail" widgetVar="bcDetail"

				draggable="true" width="800" height="300">
				<p:outputPanel id="bcDetailid">
					<h:panelGrid id="grid" cellpadding="5">
						<p:row>
							<p:column style="width:200px">
								<h:outputLabel value="Name: " style="font-weight:bold" />
							</p:column>
							<p:column style="width:600px">
								<h:outputText value="#{businessContextHandler.bcDetail.name}" />
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<h:outputLabel for="desc" value="Business Context Value "
									style="font-weight:bold" />
							</p:column>
							<p:column>
							</p:column>
						</p:row>
						<p:row>
							<p:column colspan="2">
								<p:dataTable id="tbl1" var="businessContextValues"
									value="#{businessContextHandler.bcDetails}"
									style="width:600px; margin-bottom:20px">

									<p:column style="width:200px">
										<f:facet name="header">
											<h:outputText value="Context Category" />
										</f:facet>
										<h:outputText value="#{businessContextValues.ccVO.name}" />
									</p:column>

									<p:column style="width:200px">
										<f:facet name="header">
											<h:outputText value="Context Scheme Name" />
										</f:facet>
										<h:outputText value="#{businessContextValues.csVO.schemeName}" />
									</p:column>

									<p:column style="width:200px">
										<f:facet name="header">
											<h:outputText value="Context Scheme Value" />
										</f:facet>
										<h:outputText value="#{businessContextValues.csvVO.value}" />
									</p:column>
								</p:dataTable>
							</p:column>
						</p:row>
						<p:row>
							<p:column>
							</p:column>
							<p:column>
								<p:commandButton value="Select" icon="ui-icon-check"
									actionListener="#{topLevelABIEHandler.onBCSelect(businessContextHandler.bcDetail)}"
									oncomplete="PF('bcDetail').hide()" />
								<p:commandButton value="Close" icon="ui-icon-check"
									oncomplete="PF('bcDetail').hide()" />
							</p:column>
						</p:row>
					</h:panelGrid>
				</p:outputPanel>
			</p:dialog>
		</h:form>
	</ui:define>
