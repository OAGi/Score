<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="side_menu">
		<h:form>
			<p:growl id="messages" showDetail="false" />

			<p:menu>
				<p:submenu style="width: 180px !important;" label="Context Category">
					<p:menuitem value="List" url="context_category_list.xhtml" icon="ui-icon-create" />
					<p:menuitem value="Create" url="context_category_create.xhtml" icon="ui-icon-create" />
					<p:menuitem value="Search" url="context_category_search.xhtml" icon="ui-icon-search" />
				</p:submenu>
			</p:menu>
		</h:form>
	</ui:define>


	<ui:define name="content">
		<h:form>
			<p:panel header="Search Context Category">
				<p:messages autoUpdate="true" />

				<h:panelGrid id="grid" columns="5" cellpadding="5">
					<h:outputLabel for="name" value="Name:" style="font-weight:bold" />
					<p:autoComplete id="name" value="#{contextCategoryHandler.name}" completeMethod="#{contextCategoryHandler.completeInput}" />
					<h:outputLabel for="description" value="Description:" style="font-weight:bold" />
					<p:autoComplete id="description" value="#{contextCategoryHandler.description}" completeMethod="#{contextCategoryHandler.completeDescription}" />
					<p:commandButton value="Search" ajax="true" icon="ui-icon-search" />
				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
