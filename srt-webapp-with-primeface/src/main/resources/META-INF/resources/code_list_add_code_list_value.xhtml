<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Business Context Value</title>
                <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
    </h:head>
     
    <h:body>
        <h:form id="form">
       		<p:outputPanel id="addSVid">
       			<h:panelGrid id="grid7" cellpadding="5">
					<p:row>
        				<p:column style="width:400px"> 
							<h:outputLabel value="Add new Code List Value" style="font-weight:bold; color: #bd2c00" />
						</p:column> 
					</p:row>
				</h:panelGrid>
				<p:separator />
				<h:panelGrid columns="2" cellpadding="5">
					<h:outputText value="Code: " style="font-weight:bold; color: #4078c0" />
					<p:inputText id="code" value="#{codeListBean.codeListValue.value}" label="Code" style="width: 200px !important;"/>
					
					<h:outputText value="Name: " style="font-weight:bold; color: #4078c0" />
					<p:inputText id="name" value="#{codeListBean.codeListValue.name}" label="Name" style="width: 200px !important;"/>
					
					<h:outputText value="Definition: " style="font-weight:bold; color: #4078c0" />
					<p:inputText id="definition" value="#{codeListBean.codeListValue.definition}" label="Definition" style="width: 400px !important;"/>
					
					<h:outputText value="Definition Source: " style="font-weight:bold; color: #4078c0" />
					<p:inputText id="definitionSource" value="#{codeListBean.codeListValue.definitionSource}" label="DefinitionSource" style="width: 400px !important;"/>

				</h:panelGrid>
				<p:separator />
		        <h:panelGrid id="grid8" cellpadding="5">
		        </h:panelGrid>
		        <h:panelGrid id="grid9" columns="2" cellpadding="5">
		        	<p:commandButton ajax="true" icon="ui-icon-search" value="Add" actionListener="#{codeListBean.addNewCodeListValue}" />
		        </h:panelGrid>
			</p:outputPanel>
        </h:form>
    </h:body>
     
</html>
